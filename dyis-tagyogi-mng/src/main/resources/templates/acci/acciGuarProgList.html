<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "AC07", gridNoList : "50102"}

			//초기화 조회 콜백
			$(document).ready(function(){
				/*
				com.fnDateFromTo("ele_clmDt", "sClmStaDt", "sClmEndDt"); //시작~종료 달력
				$("#btn_clmDt").click(function(){ com.fnDateCalVisible($("#ele_clmDt")); }); //달력버튼처리*/
				$("#sClmStaDt").val(""); //발급일자 시작일설정
				$("#sClmEndDt").val(""); //발급일자 종료일설정

				//코드값 처리
				com.fnCodeSelectBox("AC07", "sAccStatCd", 2, ""); //전체

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDivGrac", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

			   //sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.col === "accNo"){
						menuNm = /*[[${menuInfo.menuNm}]]*/;
						param = {menuCd:1050108, paramMap:{membNo:rowData.membNo, guarNo:rowData.accGuarNo, contrNo:rowData.accContrNo, accNo:rowData.accNo} };
						parent.menuOpen(param);
					};
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/acciGuar/selectAcciGuarProgList.do", param); //param, sheetId 생략 가능
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");

				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>피공제기관</dt>
							<dd style="width:250px;">
								<input type="text" name="sOrderNm" id="sOrderNm" style="width:200px;" maxlength="50">
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="row">
						<dl>
							<dt>청구일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sClmStaDt" id="sClmStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" alt="달력" class="calendar-box" onclick="calendar(this, 'sClmStaDt', 'yyyy-mm-dd','sClmEndDt', 1)" />
	                        	<input type="text" name="sClmEndDt" id="sClmEndDt" title="종료일" maxlength="10" style="width:100px" value=""onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" alt="달력" class="calendar-box" onclick="calendar(this, 'sClmEndDt', 'yyyy-mm-dd', 'sClmStaDt', 2)" />
							</dd>
							<dt>진행상태</dt>
							<dd style="width:250px;">
								<select name="sAccStatCd" id="sAccStatCd" style="width:200px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivGrac" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
