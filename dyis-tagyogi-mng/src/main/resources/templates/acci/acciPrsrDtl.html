<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "", gridNoList : ""}
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				fnSearch();
			});

			//검색
			var fnSearch = function(){
				var selectParam = { membNo : [[${paramMap.membNo}]], sestSeq : [[${paramMap.sestSeq}]], atthType : [[${menuInfo.atthType}]] };
				obj = {url:"/acciPrsr/selectAcciPrsr.do", param:selectParam, callBack:fnSelectCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			};

			//조합원 정보 조회 콜백
			var fnSelectCallBack = function(resData){
				console.log(resData);

				//기본 데이터
				com.fnSetKeyVal(resData.memb);
				com.fnSetKeyVal(resData.data);
				
				com.fnIbsUploadView($("#docFile"), resData.fileList);
				
				//메뉴탭 조합원명세팅
				let tabObj = {target: $("#ele_membNm").text()}
				com.fnSetTabMembTag(tabObj);
				
				
			};
			
			//수정
			var fnUpt = function(){
				param = {menuCd:"1050402", paramMap:{membNo:$("#membNo").val()
										, sestSeq:$("#sestSeq").val()
										}
				};
				parent.menuOpen(param);
				parent.closeMenu(/*[[${menuInfo.menuIdx}]]*/);	
			};


			/*]]>*/

		</script>
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>

				<!--title 버튼 영역-->
				<div class="topBtnsWrap">
					<!--오른쪽접기화면 컨트롤 버튼-->
					<div class="collapseCtrl">
						<button type="type" class="btn-collapse down active"><span></span></button>
<!--						<button type="type" class="btn-collapse close"><span></span></button>-->
						<button type="type" class="reLoadFrm"></button>
					</div>
				</div>

			</div><!-- //contentsTop -->

			<div class="contents flex">
				<form name="saveFrm" id="saveFrm" method="post" onSubmit="return false;" action="">
				<input type="hidden" name="membNo" id="membNo" value="">
				<input type="hidden" name="sestSeq" id="sestSeq" value="">
				<div class="layer-flex collapseArea Collapsedown">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:49%">
						<!--조합원정보-->
						<th:block th:include="com/comMemb"></th:block>
					</div>
					<!-- 그리드 우측 부분 시작 -->
					<!--여긴 영역 감싼 버전으로 -->
					<!--fixScroll 스크롤 넣으면 안쪽영역으로 -->
					<div class="collapseBox fixable" style="width:49%">

						<!--가압류정보-->
						<section class="area mt5">
							<div class="fl">
								<h4 class="title">가압류 정보</h4>
							</div>
						</section>
						<table class="tbl">
							<colgroup>
								<col style="width:90px;">
								<col style="width:140px;">
								<col style="width:90px;">
								<col style="width:140px;">
								<col style="width:90px;">
								<col style="width:140px;">
							</colgroup>
							<tbody>
								<tr>
									<th>압류사건명</th>
									<td><div id="ele_caseNm"></div></td>
								</tr>
								<tr>
									<th>압류구분</th>
									<td><span id="ele_sestNm"></span></td>
									<th>압류총액</th>
									<td><span id="ele_sestAmt"></span><span>원</span></td>
									<th>압류상태</th>
									<td><span id="ele_canNm"></span></td>
								</tr>
								<tr>
									<th>압류결정일자</th>
									<td><span id="ele_sestDt"></span></td>
									<th>종료일자</th>
									<td colspan="3"><span id="ele_endDt"></span></td>
								</tr>
								<tr>
									<th>관할기관명</th>
									<td><span id="ele_agencyNm"></span></td>
									<th>채권자</th>
									<td colspan="3"><span id="ele_creditor"></span></td>
								</tr>
								<tr>
									<th>청구채권내용</th>
									<td colspan="5"><textArea id="ele_claiCont" disabled="disabled"></textArea></td>
								</tr>
								<tr>
									<th>관련압류정보</th>
									<td colspan="5"><textArea id="ele_sestCont" disabled="disabled"></textArea></td>
								</tr>
								<tr>
									<th>진행내용</th>
									<td colspan="5"><textArea id="ele_progCont" disabled="disabled"></textArea></td>
								</tr>
								<tr>
									<th>관련근거</th>
									<td colspan="5"><textArea id="ele_baseCont" disabled="disabled"></textArea></td>
								</tr>
							</tbody>
						</table>
					</div>
				
					<section class="area mt10">
						<div class="fl">
							<h4 class="title">첨부파일<span style="font-size: 11px; color: #ff6600">(첨부할 파일을 끌어다 놓으시거나, 마우스 오른쪽버튼 -> '추가'로 첨부바랍니다.)</span></h4>
						</div>
						<div class="fr">
							<button type="button" onclick="javascript:com.fnDtlFileUpload('docFile', $('#atthType').val(), $('#atthNo').val(), $('#guarNo').val());" class="btn small style07">파일저장</button>
                        	<button type="button" onclick="javascript:com.fnIbsFileDownAll($('#docFile'));" class="btn small style08">전체다운</button>
                    	</div>
					</section>
					<div id="docFile" style="height:140px;"></div>
					

					<!-- END 컨텐츠 영역 -->
					<div class="layer-flex mt50">
						<!-- 처리 버튼 영역 -->
						<div class="" style="width:100%">	
							<section class="area">
								<div class="fc">
									<button type="button" onclick="javascript:fnUpt();" id="btn_upt" class="btn style08" >수정</button>
									<button type="button" th:onclick="javascript:parent.closeMenu([[${menuInfo.menuIdx}]], [[${menuInfo.refMenuIdx}]])" class="btn style06" >닫기</button>
								</div>
							</section>
						</div>
						<!-- 처리 버튼 영역 끝-->
					</div>	
				</form>
			</div>
		</div>
	</body>
</html>
