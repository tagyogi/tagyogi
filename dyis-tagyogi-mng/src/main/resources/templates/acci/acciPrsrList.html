	파일정보 : acciPrsrList.html
	파일명 : acciPrsr현황

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "MB27:MB28", gridNoList : "10106"}

			//초기화 조회 콜백
			$(document).ready(function(){
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					fnView("V");
				});
			});

			//사고관리 조회
			var fnSearch = function(){
				var param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/acciPrsr/selectAcciPrsrList.do", param); //param, sheetId 생략 가능
			};

			//화면 호출(등록, 수정, 상세)
			var fnView = function(type){
				var selectRow = sheet.getFocusedRow();
				if(type === "I") menuCd = "1050404";
				if(type === "U") menuCd = "1050402";
				if(type === "V") menuCd = "1050403";

				if(type !== "I" && validateUtil.isNull(selectRow)){
					alert("선택된 행이 없습니다.");
					return;
				}

				var param = {menuCd:menuCd, paramMap:{ membNo: selectRow?.membNo, sestSeq: selectRow?.sestSeq } };
				parent.menuOpen(param);
			};


			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
						</dl>
						<dl>
							<dt>압류결정일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sAcciPrsrStaDt" id="sAcciPrsrStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sAcciPrsrStaDt','sAcciPrsrEndDt','F');"/>
								<img src="../images/icon_calendar.png" alt="달력" class="calendar-box" onclick="calendar(this, 'sAcciPrsrStaDt', 'yyyy-mm-dd','sAcciPrsrEndDt', 1)" />
								<input type="text" name="sAcciPrsrEndDt" id="sAcciPrsrEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sAcciPrsrStaDt','sAcciPrsrEndDt','T');"/>
								<img src="../images/icon_calendar.png" alt="달력" class="calendar-box" onclick="calendar(this, 'sAcciPrsrEndDt', 'yyyy-mm-dd','sAcciPrsrStaDt', 2)" />
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<!-- 등록, 수정은 보상및구상>가압류>가압류관리에서만 보임(조합원업무>조합원관리>가압류현황에서 안보임) 처리 -->
								<button type="button" onclick="javascript:fnView('I');" class="btn style08" th:if="${#strings.equals(menuInfo.menuCd, '1050401')}">등록</button>
								<button type="button" onclick="javascript:fnView('U');" class="btn style08" th:if="${#strings.equals(menuInfo.menuCd, '1050401')}">수정</button>
								<button type="button" onclick="javascript:fnView('V');" class="btn style08">상세</button>
								<button onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
