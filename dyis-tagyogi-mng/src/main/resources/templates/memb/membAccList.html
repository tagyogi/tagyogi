	파일명 : membAcc현황
	업무명 : 조합원계좌 현황 조회, 등록, 수정

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "MB34:CM02", gridNoList : "10203"}

			//초기화 조회 콜백
			$(document).ready(function(){

				//검색조건(공통 selectBox 생성)
				com.fnCodeSelectBox("MB34", "sProcStat", 2, "");	//처리상태
				com.fnCodeSelectBox("CM02", "sBankCd", 2, "");	//은행

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					fnView("V");
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/membAcc/selectMembAccList.do", param); //param, sheetId 생략 가능
			};

			//화면 호출(등록, 수정, 삭제)
			var fnView = function(type){

				var selectRow = sheet.getFocusedRow();
				if(type === "U") {
					if(validateUtil.isNull(selectRow)){
						alert("조회 대상을 선택하십시오.");
						return;
					}else if(selectRow.procStat === "20" || selectRow.procStat === "30"){
						alert("처리불가/완료 건은 수정이 불가능합니다.");
						return;
					}
					menuCd = "1010119";
				}
				if(type === "V") menuCd = "1010120";

				if(type !== "I" && validateUtil.isNull(selectRow)) {
					alert("조회 대상을 선택하십시오.");
					return;
				}

				param = {menuCd:menuCd, paramMap:{reqSeq: selectRow.reqSeq, membNo: selectRow.membNo} };
				parent.menuOpen(param);
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" id="sShowReqTypeI" name="sShowReqTypeI" value="Y">	<!-- 조합원계좌관리에 조합원관리에서 수정된 사항은 나오지 않게 하기위해 조회 조건 추가 -->
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeypress="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
						</dl>
						<dl>
							<dt>대표자</dt>
							<dd style="width:150px;">
								<input type="text" name="sCeoNm" id="sCeoNm" maxlength="20" style="width:150px;">
							</dd>
						</dl>
						<dl>
							<dt>처리상태</dt>
							<dd style="width:120px;">
								<select name="sProcStat" id="sProcStat" style="width:120px" title="처리상태"></select>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="row">
						<dl>
							<dt>은행</dt>
							<dd style="width:260px;">
								<select name="sBankCd" id="sBankCd" style="width:230px" title="은행"></select>
							</dd>
						</dl>
						<dl>
							<dt>계좌번호</dt>
							<dd style="width:150px;">
								<input type="text" name="sAcctNo" id="sAcctNo" maxlength="50" title="계좌번호" style="width:150px;">
							</dd>
						</dl>
						<dl>
							<dt>예금주</dt>
							<dd style="width:120px;">
								<input type="text" name="sDepoNm" id="sDepoNm" maxlength="20" title="예금주" style="width:120px;">
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnView('U');" class="btn style08">수정</button>
								<button type="button" onclick="javascript:fnView('V');" class="btn style08">상세</button>
								<!--<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>-->
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
