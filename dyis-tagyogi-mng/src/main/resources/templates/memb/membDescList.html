	파일정보 : membDescList.html
	파일명 : membDesc현황
	업무명 : 기재변경관리 현황 조회, 등록, 수정
	생성자 : 김상민
	생성일 : 2023-04-27
-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "", gridNoList : "1010121"}
			var paramMap = /*[[${paramMap}]]*/;

			//초기화 조회 콜백
			$(document).ready(function(){

				com.fnCodeSelectBox("MB14", "sProcStat", 2, paramMap.sProcStat); //처리상태

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					fnView("V");
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/membDesc/selectMembDescList.do", param); //param, sheetId 생략 가능
			};

			//화면 호출(등록, 수정, 삭제)
			var fnView = function(type){
				var selectRow = sheet.getFocusedRow();
				if(type === "I") menuCd = "1010123";
				if(type === "U") menuCd = "1010125";
				if(type === "V") menuCd = "1010124";

				if(type !== "I" && validateUtil.isNull(selectRow)) {
					alert("조회 대상을 선택하십시오.");
					return;
				}

				if(type === "I"){
					param = {menuCd:menuCd}
				}else {
					param = {menuCd:menuCd, paramMap:{reqNo: selectRow.reqNo, membNo: selectRow.membNo} };
				}
				parent.menuOpen(param);
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
			};

			//카카오톡알림
			var fnKakao = function(){
				var rowData = sheet.getFocusedRow();
				if(rowData === null){
					alert("선택된 대상이 없습니다.");
					return;
				}

				msgSeq = "2"; //조합원업무(기재변경관리)
				//membNm:membChgType
				param = rowData.membNm+":"+rowData.changeInfo;
				if(confirm("완료알림 메세지를 전송 하시겠습니까?")){
					obj = {msgSeq:msgSeq, param:param, membNo:rowData.membNo, refNo:"", telNo:"01066538813" };
					com.fnKakao(obj);
				}
			}

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:250px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:150px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>처리일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sReqDtStaDt" id="sReqDtStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sReqDtStaDt','sReqDtEndDt','F');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sReqDtStaDt', 'yyyy-mm-dd','sReqDtEndDt', 1)" />
								<input type="text" name="sReqDtEndDt" id="sReqDtEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sReqDtStaDt','sReqDtEndDt','T');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sReqDtEndDt', 'yyyy-mm-dd','sReqDtStaDt', 2)" />
							</dd>
							<dt>처리상태</dt>
							<dd style="width:230px;">
								<select name="sProcStat" id="sProcStat" style="width:100px;"></select>
							</dd>
						</dl>

					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<!--
								<button type="button" onclick="javascript:fnKakao();" class="btn style09" id="btnMsgIssu" >완료알림</button>
								-->
								<button type="button" onclick="javascript:fnView('I');" class="btn style08">등록</button>
								<button type="button" onclick="javascript:fnView('U');" class="btn style08">수정</button>
								<button type="button" onclick="javascript:fnView('V');" class="btn style08">상세</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
