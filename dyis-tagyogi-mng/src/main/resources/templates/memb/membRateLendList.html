	파일명 : membRateLend현황

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "MB02", gridNoList : "10201"}

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				//코드값 처리
				com.fnCodeSelectBox("MB02", "sMainBussCd", 2, "");	//장르

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					fnView("V");
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/membRateLend/selectMembRateLendList.do", param); //param, sheetId 생략 가능
			};

			//화면 호출(등록, 수정, 삭제)
			var fnView = function(type){
				var selectRow = sheet.getFocusedRow();
				if(type === "I") menuCd = "1010116";
				if(type === "U") menuCd = "1010117";
				if(type === "V") menuCd = "1010118";

				if(type !== "I" && validateUtil.isNull(selectRow)) {
					alert("조회 대상을 선택하십시오.");
					return;
				}

				if(type === "I"){
					param = {menuCd:menuCd}
				}else {
					param = {menuCd:menuCd, paramMap:{membNo: selectRow.membNo, appDt : selectRow.appDt} };
				}
				parent.menuOpen(param);
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40"  >
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
						</dl>
						<dl>
							<dt>대표자</dt>
							<dd style="width:140px;">
								<input type="text" name="sCeoNm" id="sCeoNm" maxlength="20" style="width:140px;">
							</dd>
						</dl>
						<dl>
							<dt>장르</dt>
							<dd style="width:140px;">
								<select name="sMainBussCd" id="sMainBussCd" style="width:140px" title="장르"></select>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="row">
						<dl>
							<dt>적용일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sMembRateLendStaDt" id="sMembRateLendStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sMembRateLendStaDt','sMembRateLendEndDt','F');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sMembRateLendStaDt', 'yyyy-mm-dd','sMembRateLendEndDt', 1)" />
								<input type="text" name="sMembRateLendEndDt" id="sMembRateLendEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sMembRateLendStaDt','sMembRateLendEndDt','T');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sMembRateLendEndDt', 'yyyy-mm-dd','sMembRateLendStaDt', 2)" />
							</dd>
						</dl>
						<dl>
							<dt>사업자번호</dt>
							<dd style="width:140px;">
								<input type="text" name="sBizNo" id="sBizNo" size="12" maxlength="12" onkeyup="com.fnOnlyNum(this);com.makeBizNo(this);" style="width:140px;">
							</dd>
						</dl>
						<dl>
							<dt>법인등록번호</dt>
							<dd style="width:140px;">
								<input type="text" name="sLawNo" id="sLawNo" size="12" maxlength="14" onkeyup="com.fnOnlyNum(this);com.makeJuminNo(this);" style="width:140px;">
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnView('I');" class="btn style08">등록</button>
								<button type="button" onclick="javascript:fnView('U');" class="btn style08">수정</button>
								<button type="button" onclick="javascript:fnView('V');" class="btn style08">상세</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
