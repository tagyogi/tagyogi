			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){

				//selectBox
				com.fnCodeSelectBox("MB14", "procStat");

				//동적 첨부파일 (다건)
				com.fnIbsUpload($("#docFile"));

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //기재변경정보 조회
				};

				//변경정보 체크박스 클릭 이벤트
				$(":checkBox").click(function(){
					//변경일자 값 처리
					var today = /*[[${today}]]*/;
					if($(this).is(":checked")){
						$(this).closest('tr').find('input[type=text]').eq(0).val(today);
					}else{
						$(this).closest('tr').find('input[type=text]').eq(0).val("");
						$(this).closest('tr').find('input[type=text]').eq(2).val("");
					}

					//변경일자 readonly 처리
					$(this).closest('tr').find('input[type=text]').eq(0).attr("readonly", !$(this).is(":checked"));

					//변경후사항 구분 처리(대표자,업체명 or 주소)
					if($(this).attr('name') === 'addrChgYn'){	//주소
						$(this).closest('tr').find('button').attr("disabled", !$(this).is(":checked"));	//주소검색 버튼 체크 가능여부
						if(!$(this).is(":checked")){
							//주소 초기화
							$("#chgDoroCd, #chgDoroNm, #chgDoroBunho, #chgDoroDong, #chgDoroBdNo, #chgPostNo, #chgAddrFullDoro, #chgDoroDtl, #chgAddr1, #chgAddr2").val("");
						}
					}else{	//대표자,업체명
						$(this).closest('tr').find('input[type=text]').eq(2).attr("readonly", !$(this).is(":checked"));
					}
				});

			 	//처리상태 변경 이벤트
			 	$("#procStat").change(function(){
					var val = $(this).val();
					if(val === "20" || val === "30"){
			            $("#procDt").val( /*[[${today}]]*/ );	//처리일자
			            $("#procNm").val( /*[[${session.userNm}]]*/ );	//처리자
			        }else{
			            $("#procDt, #procNm").val("");		//처리일자, 처리자
			        }
				});
			});

			//기재변경정보 조회
			var fnSearch = function(){
				var selectParam = { reqNo : /*[[${paramMap.reqNo}]]*/, membNo : /*[[${paramMap.membNo}]]*/, sMembNo : /*[[${paramMap.membNo}]]*/, atthType : $("#atthType").val() };
				obj = {url:"/membDesc/selectMembDesc.do", param:selectParam, callBack:fnSelectCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			};

			//조합원 정보 조회 콜백
			var fnSelectCallBack = function(resData){
				//console.log(resData);

				//체크박스 데이터(변경일자 날짜 오늘로 넣고 기본 데이터때 덮어씀)
				if(resData.data.ceoNmChgYn === "Y")		$("input[name=ceoNmChgYn]").click();	//대표자 변경구분
				if(resData.data.membNmChgYn === "Y")	$("input[name=membNmChgYn]").click();	//업체명 변경구분
				if(resData.data.addrChgYn === "Y")		$("input[name=addrChgYn]").click();		//주소 변경구분

				//기본 데이터
				com.fnSetKeyVal(resData.memb);
				com.fnSetKeyVal(resData.data);
				
				//상태값에따라 trigger - 알림톡
				$("#procStat").trigger('change');

				//조합원 기재변경 이력
				sheet.loadSearchData(resData.membDescHisList);

				//첨부파일
				com.fnIbsUploadView($("#docFile"), resData.fileList);

				$("input[name=chgAddrDiv][value="+resData.data.chgAddrDiv+"]").prop("checked", true);
				
				//메뉴탭 조합원명세팅
				let tabObj = {target: $("#ele_membNm").text()}
				com.fnSetTabMembTag(tabObj);
			}
			
			//처리완료 알림톡정보 UI표출
			var fnSetAlramInfo = function(val){
				if(val === "30") $("#alarmBox").show();
				else{
					$("#talkpers").val('').trigger('change');
					$("#alarmBox").hide();
				} 
			}

			//저장
			var fnSave = function(){
				//필수체크
				var valChks = ["membNo", "procStat", "reqNm"];

				//대표자 체크(체크 되어있으면 필수체크에 추가)
				if($("input[name=ceoNmChgYn]").is(":checked"))		valChks.push(...["ceoNmChgDt", "chgCeoNm"]);

				//업체명 체크(체크 되어있으면 필수체크에 추가)
				if($("input[name=membNmChgYn]").is(":checked")) 	valChks.push(...["membNmChgDt", "chgMembNm"]);

			    //주소 체크(체크 되어있으면 필수체크에 추가)
			    if($("input[name=addrChgYn]").is(":checked")) 		valChks.push(...["addrChgDt", "chgDoroAddr"]);

				if(com.fnValChk(valChks)){
					if(confirm("저장 처리 하시겠습니까?")){
						obj = {url:"/membDesc/updateMembDesc.do", formId:"saveFrm", fileId:"docFile", callBack:fnSaveCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
						com.fnAjaxMulti(obj);
					}
				}
			};

			//저장콜백
			var fnSaveCallBack = function(resData){
				
				if(resData.resultCode === 0){
					
					if($("#procStat").val() === "30"){ //처리완료일때 
						
						// 체크된 체크박스의 id를 배열로 저장
						var checkedChkboxes = ["ceoNmChgYn", "membNmChgYn", "addrChgYn"].filter(function(id) {
						  return $("#" + id).prop("checked");
						});
						
						// 체크된 체크박스의 title 속성을 ','로 join하여 문자열로 만듦
						var resultString = checkedChkboxes.map(function(id) {
						  return $("#" + id).attr("title");
						}).join(',');
						
						//저장성공시 알림톡발송						
						/*
						param1조합원의 param2변경 신청사항이 처리완료되었습니다.
						*/
						var paramsArray = [
						  $("#ele_membNm").text()      //조합원명
						  ,resultString            //변경사항들
						];
						
						// 배열을 콜론으로 구분된 문자열로 합치기
						var paramVal = paramsArray.join(':');
						param = {msgSeq:"2", membNo:$("#membNo").val(), param:paramVal, telNo:$("#talkTel").val(), telNm:$("#talkNm").val(), msgYn: "N"}
						com.fnSendTalkMsg(param);
					}
					
					parent.closeMenu(/*[[${menuInfo.menuIdx}]]*/, /*[[${menuInfo.refMenuIdx}]]*/);
				}
				
			};

			//주소 검색 콜백
			var fnAddrCallBack = function(resData){

				//console.log(resData);
				$("#chgPostNo").val(resData.zipNo); //우편
				$("#chgDoroCd").val(resData.rnMgtSn); //도로코드
				$("#chgDoroNm").val(resData.roadAddrPart1); //도로명
				$("#chgDoroBunho").val(resData.doroBunho); //도로번지
				$("#chgDoroDong").val(resData.emdNm); //주소동
				$("#chgDoroBdNo").val(resData.doroBdNo); //주소번지

				$("#chgAddr1").val(resData.jibunAddr);//지번주소

				$("#chgAddrFullDoro").val(resData.roadAddrPart1 + "(" + resData.emdNm + " " + resData.doroBdNo + ")"); //주소번지
			}

			/*]]>*/
		</script>
