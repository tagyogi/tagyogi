<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "", gridNoList : "20105"}

			var rowData = {}; //선택된 행
			var sMembType = ""; //조합원검색구분
			var vMembType = ""; //조합원결과상세구분

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				$("#sInvtTranStaDt, #sInvtTranEndDt").val("");

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};


				/////////////////////sheet 이벤트 시작 /////////////////////////////////
				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter" || obj.kind === "Header") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

					$("#serchFrm #investNo").val(rowData.investNo);
					$("#serchFrm #transMembNo").val(rowData.transMembNo);
					$("#serchFrm #takeMembNo").val(rowData.takeMembNo);
					//$("#serchFrm #assMembNm").val(rowData.orgAssMembNm);
					
					if(rowData.investCd === 30 && rowData.transMembNo !== '' && rowData.transMembNo !== 0 && rowData.takeMembNo !== 0 && rowData.takeMembNo !== 0){
						$(".transBtn").show();
					} else $(".transBtn").hide();

				});

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					fnView("V");
				});

				/////////////////////sheet 이벤트 끝 /////////////////////////////////
			});

			//조합원콜백 (멀티)
			var fnMembInfoSet = function(resData){

				$("#"+sMembType+"No").val(resData.membNo);
				$("#"+sMembType+"Nm").val(resData.membNm);

				/*if(resData.data !== undefined) { //팝업에서 콜백
					$("#"+sMembType+"No").val(resData.data.membNo);
					$("#"+sMembType+"Nm").val(resData.data.membNm);
				}else { //input에서 enter
					$("#"+sMembType+"No").val(resData.membNo);
					$("#"+sMembType+"Nm").val(resData.membNm);
				}*/

			};

			//현황 조회
			var fnSearch = function(){
				sheet.selectAllRows(0);
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invtTran/selectInvtTranList.do", param, sheet); //param, sheetId 생략 가능
			};

			//등록 화면 호출
			var fnIns = function(){
				menuNm = /*[[${menuInfo.menuNm}]]*/;
				param = {menuCd:1020208, title:menuNm+"등록", paramMap:{menuNm:menuNm, atthType:/*[[${menuInfo.atthType}]]*/}};
				parent.menuOpen(param);
			};

			//화면 호출(등록, 수정, 상세)
			var fnView = function(type){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				if(type !== "I") {
					if(com.fnIsEmpty(rowData)) {
						alert('목록이 선택되지 않았습니다.');
						return false;
					}
				}

				//if(type === "I") menuCd = "1020108";
				if(type === "U") menuCd = "1020207";
				if(type === "V") menuCd = "1020209";

				param = {
					menuCd:menuCd,
					paramMap:{
						transMembNo:rowData.transMembNo,
						transMembNm:rowData.transMembNm,
						takeMembNo:rowData.takeMembNo,
						takeMembNm:rowData.takeMembNm,
						investNo: rowData.investNo,
						atthType:/*[[${menuInfo.atthType}]]*/
						}
					};
				parent.menuOpen(param);
			};

			//삭제처리
			var fnDeleteInvtTrans = function(){
				rowData = sheet.getFocusedRow();
				if(rowData.investNo === "" || rowData.investNo === undefined){
					alert("목록이 선택되지 않았습니다.");
					return false;
				}

				if(rowData.investCd !== 30 || rowData.transMembNo === 0 || rowData.takeMembNo === 0){
					alert("양도양수건 외의 정보는 해당업무에서 삭제처리해주세요.");
					$(".transBtn").hide();
					return false;
				}

				//안전한 테스트를위해 35동양만 삭제 (임시)
				/*if(rowData.ownMembNo !== "35") {
					alert('개발단계중 :  35번 동양정보서비스 기준으로 테스트중입니다, 35번으로 테스트해주세요');
					return false;
				}*/

				if(confirm("삭제 처리 하시겠습니까?")){

					obj = {url:"/invtTran/deleteInvtTran.do", param:{investNo: rowData.investNo, transMembNo:rowData.transMembNo, takeMembNo:rowData.takeMembNo, atthNo: rowData.atthNo, atthType:/*[[${menuInfo.atthType}]]*/}, callBack:fnDeleteInvtCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
					com.fnAjaxDef(obj);
				}

			}

			//삭제콜백
			var fnDeleteInvtCallBack = function(){
				fnSearch();
			}

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //초기화 호출
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>

				<!--title 버튼 영역-->
				<div class="topBtnsWrap">
					<!--오른쪽접기화면 컨트롤 버튼-->
					<div class="collapseCtrl">
						<button type="type" class="btn-collapse down"><span></span></button>
						<button type="type" class="reLoadFrm"></button>
					</div>

					<!--오른쪽 업무 버튼-->
					<!--<div class="bizBtns">
						<button type="button" onclick="" class="btn style01">저장</button>
						<button type="button" onclick="" class="btn style02">저장</button>
						<button type="button" onclick="" class="btn style03">저장</button>
						<button type="button" onclick="" class="btn style04">저장</button>
						<button type="button" onclick="" class="btn style07">저장</button>
						<button type="button" onclick="" class="btn style08">저장</button>
					</div>-->
				</div>

			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="investNo"  id="investNo" value=""/>
				<input type="hidden" name="transMembNo" id="transMembNo" value=""/>
				<input type="hidden" name="takeMembNo" id="takeMembNo" value=""/>
				<!--조합원 공통검색용-->
				<input type="hidden" name="sMembNo"   id="sMembNo" value=""/>
				<input type="hidden" name="sMembNm"   id="sMembNm" value=""/>
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>양도조합원</dt>
							<dd style="width:260px;">
								<input type="search" name="sTransMembNo" id="sTransMembNo" style="width:60px;" maxlength="4" >
								<input type="search" name="sTransMembNm" id="sTransMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfoMulti(event,'trans')">검색</button>
							</dd>
							<dt>양수조합원</dt>
							<dd style="width:260px;">
								<input type="search" name="sTakeMembNo" id="sTakeMembNo" style="width:60px;" maxlength="4">
								<input type="search" name="sTakeMembNm" id="sTakeMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfoMulti(event,'take')">검색</button>
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="row">
						<dl>
							<dt>양도양수일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sInvtTranStaDt" id="sInvtTranStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sInvtTranStaDt','sInvtTranEndDt','F');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sInvtTranStaDt', 'yyyy-mm-dd','sInvtTranEndDt', 1)" />
								<input type="text" name="sInvtTranEndDt" id="sInvtTranEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sInvtTranStaDt','sInvtTranEndDt','T');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sInvtTranEndDt', 'yyyy-mm-dd','sInvtTranStaDt', 2)" />
							</dd>
							<dt>검색구분</dt>
							<dd style="width:350px;">
								<label><input type="radio" id="base" name="sSearchType" value="base" checked="checked"><span class="ml5">기본(양도양수만)</span></label>
								<label class="ml5"><input type="radio" id="all"  name="sSearchType" value="all"><span class="ml5">전체(출자, 지분처분취득포함)</span></label>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button id="" class="btn style08" type="button" onclick="javascript:fnIns();">입력</button>
								<button id="" class="btn style08 transBtn" type="button" onclick="javascript:fnView('U');">수정</button>
								<button id="" class="btn style08 transBtn" type="button" onclick="javascript:fnView('V');">상세</button>
								<!--<button id="tranDel" class="btn style08 transBtn" type="button" onclick="javascript:fnDeleteInvtTrans();">삭제</button>-->
								<button class="btn style04" type="button" onclick="javascript:fnExcel();" >엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
