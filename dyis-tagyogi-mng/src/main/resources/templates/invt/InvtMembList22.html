<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "MB02", gridNoList : "20102:20106:20108"}
			
			var rowData = {}; //선택된 행 
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//초기화
				$("#sToDate").datepicker(datepicker_ymd);

				//코드값 처리
				com.fnCodeSelectBox("MB02", "sMainBussCd", 1, ""); //선택 
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheetMembInvt", el: "sheetDivMembInvt", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetInvtBill", el: "sheetDivInvtBill", options: gridOptList[1] });
			    IBSheet.create({ id: "sheetInvtBillHist", el: "sheetDivInvtBillHist", options: gridOptList[2] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
				
				/////////////////////sheet 이벤트 시작 /////////////////////////////////
			   
				//sheetDiv 원클릭 처리
				sheetMembInvt.bind("onAfterClick" , function(obj) { //원클릭
					sheetInvtBill.removeAll();//마스터 값이 없을 경우
					sheetInvtBillHist.removeAll();//마스터 값이 없을 경우
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

					$("#serchFrm #membNo").val(rowData.membNo);
					
					if(String(rowData.membNo) != ""){
						fnSearchDtl(); //조회 호출	
					};	
					
				});
				
				//sheetDiv 원클릭 처리
				sheetInvtBill.bind("onAfterClick" , function(obj) { //원클릭
					sheetInvtBillHist.removeAll();//마스터 값이 없을 경우
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

					$("#serchFrm #billNo").val(rowData.billNo);
					
					if(String(rowData.billNo) != ""){
						fnSearchDtlHist(); //조회 호출	
					};	
					
				});
				
				/////////////////////sheet 이벤트 시작 /////////////////////////////////
			});
			
			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invt/selectInvtMembList.do", param, sheetMembInvt); //param, sheetId 생략 가능
				sheetInvtBill.removeAll();
				sheetInvtBillHist.removeAll(); 
			};
			
			//출자증권정보(담보정보) 조회
			var fnSearchDtl = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invtBill/selectInvtMortBillList.do", param, sheetInvtBill); //param, sheetId 생략 가능
			};
			
			//출자증권이력 조회
			var fnSearchDtlHist = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invt/selectInvtBillHistList.do", param, sheetInvtBillHist); //param, sheetId 생략 가능
			};
			
			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheetMembInvt, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //초기화 호출
			};
			
			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				$("#sToDate").val(com.fnDateGet(/*[[${today}]]*/,0)); //
				fnSearch();
			};
			
			
		    /*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
				
				<!--title 버튼 영역-->
				<div class="topBtnsWrap">
					<!--오른쪽접기화면 컨트롤 버튼-->
					<div class="collapseCtrl">
						<button type="type" class="btn-collapse down"><span></span></button>
						<button type="type" class="btn-collapse close"><span></span></button>
						<button type="type" class="reLoadFrm"></button>
					</div>
					
					<!--오른쪽 업무 버튼-->
					<!--<div class="bizBtns">
						<button type="button" onclick="" class="btn style01">저장</button>
						<button type="button" onclick="" class="btn style02">저장</button>
						<button type="button" onclick="" class="btn style03">저장</button>
						<button type="button" onclick="" class="btn style04">저장</button>
						<button type="button" onclick="" class="btn style07">저장</button>
						<button type="button" onclick="" class="btn style08">저장</button>
					</div>-->
				</div>
			
			</div><!-- //contentsTop -->
	
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="membNo" id="membNo" value=""/>
				<input type="hidden" name="billNo" id="billNo" value=""/>
				<input type="hidden" name="billStat" id="billStat" value="10"/>
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:250px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:50px;" onkeyup="if(window.event.keyCode==13){com.fnMembInfo()}">
								<input type="search" name="sMembNm" id="sMembNm" style="width:150px;" onkeyup="if(window.event.keyCode==13){com.fnMembInfo()}">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>기준일자</dt>
							<dd style="width:150px;">
								<input type="search" name="sToDate" id="sToDate" th:value="${today}" title="기본달력" style="width:100px" onkeypress="com.fnInputNum();" onkeyup="com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);"/>
							</dd>
							<dt>주장르</dt>
							<dd style="width:140px;">
								<select name="sMainBussCd" id="sMainBussCd" style="width:80px;"></select>
							</dd>
							<dt>출자좌수</dt>
							<dd style="width:130px;">
								<input type="search" name="sFromNum" id="sFromNum" style="width:50px;">
								<span class="text">~</span>
								<input type="search" name="sToNum" id="sToNum" style="width:50px;">
							</dd>
						</dl>
					</div><!-- //row -->
					
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex collapseArea mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:55%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						
						<!--출자현황 리스트 :s-->
						<div class="mt10">
					    	<div id="sheetDivMembInvt" style="width:100%;height:500px"></div>
						</div>
						<!--출자증권정보 리스트 :e-->
					</div>
					<!-- 그리드 좌측 부분 끝 -->
					
					<!-- 그리드 우측 부분 시작 -->
					<div class="collapseBox fixable" style="width: 44%">
						<!-- 그리드 상단 부분 -->
						<!--출자증권정보 리스트 :s-->
						<section class="area">
							<div class="fl">
								<h4 class="title">출자증권정보</h4>
							</div>
						</section>
						<div class="mt10">
					    	<div id="sheetDivInvtBill" style="width:100%;height:225px"></div>
						</div>
						<!--출자증권정보 리스트 :e-->
						
						<!--출자증권이력 리스트 :s-->
						<section class="area mt10">
							<div class="fl">
								<h4 class="title">출자증권 변경이력</h4>
							</div>
						</section>
						<div class="mt10">
					    	<div id="sheetDivInvtBillHist" style="width:100%;height:225px"></div>
						</div>
						<!--출자증권이력 리스트 :e-->
						<!-- 그리드 상단 부분 끝 -->
					</div>
						
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
