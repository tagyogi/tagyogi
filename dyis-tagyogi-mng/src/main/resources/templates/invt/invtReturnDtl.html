			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "", gridNoList : "20206"}

			var todayString = /*[[${today}]]*/;

			//초기화 조회 콜백
			$(document).ready(function(){

				//화면 처리

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				fnIbsInvtTrans(gridOptList[0]); //출자담보정보(공통부)

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){

					fnSearch(); //조회 호출
				};

			});

			//검색
			var fnSearch = function(){
				var investNo = /*[[${paramMap.investNo}]]*/;
				var transSeq = /*[[${paramMap.transSeq}]]*/;
				var transMembNo = /*[[${paramMap.transMembNo}]]*/;
				var takeMembNo = /*[[${paramMap.takeMembNo}]]*/;
			    var atthType = /*[[${paramMap.atthType}]]*/;
			    var param = {investNo : investNo, transSeq : transSeq, transMembNo : transMembNo, takeMembNo : takeMembNo, atthType: atthType};

				obj = {url:"/invtTran/selectInvtRtnDtl.do", param:param, callBack:fnSearchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);

			};

			//검색콜백
			var fnSearchCallBack = function(resData){

				//양도전좌수, 양도전금액 계산 => resData.invtTransData.transAmt : investCd 30(양도양수했던 좌수) + membData.investAmt (현재 조합원의 출자좌수, 즉 반환후의 좌수)
				resData.membData.transBfAmt = com.addComma(Number(resData.invtTransData.transAmt)+Number(resData.membData.investAmt));
				resData.membData.transBfNum = com.addComma(Number(resData.invtTransData.transNum)+Number(resData.membData.investNum));
				resData.invtTransData.transAmt = com.addComma(resData.invtTransData.transAmt);
				resData.membData.investAmt = com.addComma(resData.membData.investAmt);

				//값세팅
				com.fnSetKeyVal(resData.invtTransData);
				com.fnSetKeyVal(resData.membData);

				//시트값 설정
				sheetInvtTrans.loadSearchData(resData.invtTransDataList);

				//메뉴탭 조합원명세팅
				let tabObj = {target: $("#ele_membNm").text()}
				com.fnSetTabMembTag(tabObj);

				//콤마추가 클래스들 세팅
				//$.each($(".setCommaCls"), function(idx,item){
				//	$(item).text($(item).text() === null ? "0":com.addComma($(item).text()));
				//});

			};


		</script>
