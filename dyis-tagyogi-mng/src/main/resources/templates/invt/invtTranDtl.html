			//검색콜백
			var fnSearchCallBack = function(resData){

				//양도양수전 좌수, 금액 세팅
				//양도조합
				resData.membData.transBfNum = Number(resData.membData.basInvestNum) + Number(resData.invtTransData.transNum);
				resData.membData.transBfAmt = Number(resData.membData.basInvestAmt) + Number(resData.invtTransData.transAmt);

				//양수조합
				/*if(Number(resData.takeData.basInvestNum)<=0) {resData.takeData.transBfNum = 0}
				else{resData.takeData.transBfNum = Number(resData.takeData.basInvestNum) - Number(resData.invtTransData.transNum);}
				if(Number(resData.takeData.basInvestAmt)<=0) {resData.takeData.basInvestAmt = 0}
				else{resData.takeData.transBfNum = Number(resData.takeData.basInvestAmt) - Number(resData.invtTransData.transAmt);}*/
				resData.takeData.transBfNum = Number(resData.takeData.basInvestNum) - Number(resData.invtTransData.transNum);
				resData.takeData.transBfAmt = Number(resData.takeData.basInvestAmt) - Number(resData.invtTransData.transAmt);

				//양도조합
				invtCom.fnAssSetKeyVal(resData.membData,"trans");

				//양수조합
				invtCom.fnAssSetKeyVal(resData.takeData,"take");

				//양도양수정보설정
				invtCom.fnAssSetKeyVal(resData.invtTransData);

				//콤마추가 클래스들 세팅
				$.each($(".setCommaCls"), function(idx,item){
					$(item).text($(item).text() === "" ? "0":com.addComma($(item).text()));
					//$(item).text(com.addComma($(item).text()));
				});

				//첨부파일
				//com.fnIbsUploadViewOne(resData.fileList);

				//시트값 설정
				sheetInvtTrans.loadSearchData(resData.invtTransDataList);

				//메뉴탭 조합원명세팅
				let tabObj = {target: $("#ele_trans_membNm").text()}
				com.fnSetTabMembTag(tabObj);


			};
