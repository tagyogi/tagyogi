		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				$("#procDt").val(/*[[${today}]]*/);
					
				//코드값 처리
				com.fnCodeSelectBox("IV02", "payWay", 1, ""); //선택 입금형태
				com.fnCodeSelectBox("IV06", "procStat", 0, "40"); //전체 처리상태
				
				//출자 콘텐츠조합 입금계좌 목록 조회
				//invtCom.fnKocfcBankAcc("selBank",1);
				com.fnSetBankAccList("selBank", 1);	
				com.fnSetBankAccList("selOutBank", 1);	
				//fnBankIbSelectBox(resData.bankAccList);
				
				//동적 첨부파일 (다건)
				com.fnIbsUpload($("#docFile"));
				
				//처리자 세팅
				$("#procNm").val(/*[[${session.userNm}]]*/);
				
			    
			});
			
			//////////////////////////////////////// 예수금 입력 시작 /////////////////////
			
			//조합원조회 콜백
			let chkMemb = false;
			var fnMembInfoSet = function(resData){
				console.log(resData);
				fnChkDepMemb(resData.membNo);
				
				if(chkMemb){
					if(confirm("해당 업체명으로 등록된 정보가 존재합니다.\n해당 업체의 수정페이지로 이동하시겠습니까?")) {
                		fnView(resData.membNo);
                    }else{
						$("#saveDepBtn").hide();
						$("#saveDepBtn").prop("disabled", true);
					}
				}else {
					$("#saveDepBtn").show();
					$("#saveDepBtn").prop("disabled", false);
					$("#membNo").val(resData.membNo);
					var keyList = Object.getOwnPropertyNames(resData);
					for(var  key in keyList ){
						var k = keyList[key].replace(" ", "");
						$("#ele_"+k).text(resData[k]);
						if(k === 'sMembNo') $("#sMembNo").text(resData[k])
						if(k === 'sMembNm') $("#sMembNM").text(resData[k])
				 	}
				}
				
				//알림톡세팅
				var setParam = {membNo: $("#sMembNo").val(), setTalk:"Y"}
				com.fnSetPersList(setParam);
			};
			
			//예수금 기등록 조회
			var fnChkDepMemb = function(membNo){
				param = {membNo:membNo, asyncYn: false};
				obj = {url:"/invtDept/selectInvtDeptMembList.do", param:param, callBack:fnChkDepMembCallBack, loadYn:"Y", msgYn:"N", asyncYn:false};
				com.fnAjaxDef(obj);
			}
			
			//공제가입상담 업체정보 조회 콜백
			var fnChkDepMembCallBack = function(resData){
				var data = resData.data;
				if(data.length === 0) chkMemb = false;
                else if(data.length === 1) chkMemb = true;
			}
			
			//기등록 조합원시 수정페이지 이동
			var fnView = function(param){
				var menuCd = "1020121";
				param = {menuCd:menuCd, paramMap:{membNo:param, atthType:/*[[${menuInfo.atthType}]]*/ } };
				parent.menuOpen(param);
			};
			
			//////////////////////////////////////// 예수금 입력 끝/////////////////////
			
			//저장
			var fnSave = function(){
				
				if($('#ele_ceoNm').text()===""){
					alert("조합원을 선택해 주십시오.");
					$("#ele_ceoNm").focus();
					return false;
				}  
				
				//필수체크
				var valChks = ["payDt","payAmt","payWay","payNm","payBank","payAcct"];
				if(com.fnValChk(valChks)){
			        
			        //파일여부
					var fileList = $("#docFile").IBUpload('fileList');
					if(fileList.length === 0){
						alert("예수금신청서 파일을 첨부하십시오.");
						return;
					}
					
					//첨부파일 첨부한 순서 코드따오기 (물리적저장순서 맞춰야해서 필수)
					com.fnGetModCds("docFile");
			        
					if(confirm("저장 처리 하시겠습니까?")){
						var param = $("#saveFrm").serializeObject();
						
						obj = {url:"/invtDept/insertInvtDept.do", formId:"saveFrm", param:param, fileId:"docFile", callBack:fnSaveCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
						com.fnAjaxMulti(obj);
						
					}
					
				}	
			};
			
			//첨부파일 처리 콜백
			//var fnIbsFileUploadCallBack = function(atthNo){
				//$("#atthNo").val(atthNo);
				
				//obj = {url:"/invt/insertInvt.do", formId:"saveFrm", callBack:fnSaveCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
				//com.fnAjaxMulti(obj);
			//};
			
			//저장콜백
			var fnSaveCallBack = function(resData){
				//$("#atthNo").val(atthNo);
				//alert('저장콜백, 저장후 disabled할건지, 후처리 추가조치예정, 우선 disabled처리');
				//$("#saveFrm").find('input, select').prop('disabled', true);
				
				//정상처리시 등록탭 닫기
				if(resData.resultCode === 0) {
					
					//저장성공시 알림톡발송
					/*
					"param1조합원의 예수금 param2원이 조합에 수탁되었습니다. (총 예수금 잔액 param3원)"
					*/
					var paramsArray = [
					  $("#sMembNm").val(),     //조합원명
					  $("#payAmt").val(),      //예수금액
					  $("#payAmt").val(),      //총예수금잔액 : 예수금등록화면은 예수금 첫 등록시에만 가능하므로 총예수금액은 등록하고자하는 예수금과 동일
					];
					
					// 배열을 콜론으로 구분된 문자열로 합치기
					var paramVal = paramsArray.join(':');
					param = {msgSeq:"5", membNo:$("#sMembNo").val(), param:paramVal, telNo:$("#talkTel").val(), telNm:$("#talkNm").val(), msgYn: "N"}
					com.fnSendTalkMsg(param);
					
					parent.closeMenu(/*[[${menuInfo.menuIdx}]]*/, /*[[${menuInfo.refMenuIdx}]]*/);
				}
				
				//첨부파일 오류시 empty후 초기화
				if(resData.resultCode === 1) {
					
				}
				
			};
			
			//달력 날짜선택시 액면가 호출
			var fnGetFaceDeal = function(){
				invtCom.selectFaceDeal('pay');
			}
			
						
			/*]]>*/
		    
		</script>

					<div class="collapseCtrl">
						<button type="type" class="btn-collapse down"><span></span></button>
