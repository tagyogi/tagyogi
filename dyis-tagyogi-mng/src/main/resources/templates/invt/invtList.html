		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "IV06", gridNoList : "20101:20111"}
			var rowData = {}; //선택된 행
			var paramMap = /*[[${paramMap}]]*/;

			//초기화 조회 콜백
			$(document).ready(function(){
				//초기화
				$("#sInvtEndDt").val(/*[[${today}]]*/)

				com.fnCodeSelectBox("IV06", "sProcStat", 1, paramMap.sProcStat); //처리상태

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기데이터설정(출자증권정보에서 최종조합원이 클릭한 조합원과 다를경우 backgroundColor변경)
				gridOptList[1].Def = {
						Row:{CanFormula: 1
						, CalcOrder: "Color"
						, ColorFormula: function (param) {
				          if (param.Row["gubun"] === 2) { //발행되었던 과거의 증권(현재 다른조합원쪽으로 이동된 증권)
				               return "#FFFFDD";
				          }
				       }
			       }
		       }

		       /*formula cols example*/
		       /*gridOptList[0].Def = {
						Row:{CanFormula: 1
						, CalcOrder: "issueYnColor"
			       }
		       }
		       $.each(resData.gridOptList[0], function(idx, item){
					if(item.Name === "issueYn"){ //담보설정선택컬럼
						item.ColorFormula=function(fr){
				            return fr.Value==="Y"?'#FF0000':'#FFFFAA';
				        }
					}
				});*/

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheetIvnt", el: "sheetDivInvt", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetIvntColat", el: "sheetDivInvtColat", options: gridOptList[1] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};


				/////////////////////sheet 이벤트 시작 /////////////////////////////////

				//sheetDiv 원클릭 처리
				sheetIvnt.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter" || obj.kind === "Header") return;
					sheetIvntColat.removeAll();//마스터 값이 없을 경우
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

					console.log(rowData);

					$("#serchFrm #membNo").val(rowData.membNo);
					$("#serchFrm #investNo").val(rowData.investNo);


					if(String(rowData.investNo) !== ""){
						//$("#serchFrm #investNo").val(rowData.investNo);
						fnSearchDtl(); //조회 호출
					};


<!--					//상세화면 호출 - 조합원명원클릭시-->
<!--					if(obj.col === "membNm"){-->
<!--						fnView("V");-->
<!--					}; -->

				});

				//sheetDiv 더블클릭 처리
				sheetIvnt.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter" || obj.kind === "Header") return;
					fnView("V");
				});

				/////////////////////sheet 이벤트 시작 /////////////////////////////////

			});

			//임시체크 스크립트
			var isEmpty = function(value) {
			    if (value === "" || value === null || value === undefined || (value !== null && typeof value === "object" && !Object.keys(value).length)) {
			        return true
			    } else {
			        return false
			    }
			};

			//com.isEmpty

			//출자관리 현황 조회
			var fnSearch = function(){
				$("#serchFrm #membNo").val(""); //재조회시 클리어 먼저
				$("#serchFrm #investNo").val("");

				sheetIvntColat.removeAll();//마스터 값이 없을 경우

				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invt/selectInvtList.do", param, sheetIvnt); //param, sheetId 생략 가능
			};

			//출자증권정보 조회
			var fnSearchDtl = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invt/selectInvtInitBillList.do", param, sheetIvntColat); //param, sheetId 생략 가능
			};

			//화면 호출(등록, 수정, 상세)
			var fnView = function(type){
				rowData = sheetIvnt.getFocusedRow(); //생성된 행 정보 가져오기
				if(type !== "I") {
					if(isEmpty(rowData)) {
						alert('목록이 선택되지 않았습니다.');
						return false;
					}

					//if($("#serchFrm #investNo").val() === ""){
						//alert('목록이 선택되지 않았습니다.');
						//return false;
					//} ;
				}

				//if(type === "I") menuCd = "1020108";
				if(type === "U") menuCd = "1020117";
				if(type === "V") menuCd = "1020109";

				param = {menuCd:menuCd, paramMap:{membNo:rowData.membNo, investNo: rowData.investNo, atthType:/*[[${menuInfo.atthType}]]*/ } };
				parent.menuOpen(param);
			};

			//등록 화면 호출
			var fnIns = function(){
				menuNm = /*[[${menuInfo.menuNm}]]*/;
				param = {menuCd:1020108, title:menuNm+"등록", paramMap:{menuNm:menuNm, atthType:/*[[${menuInfo.atthType}]]*/}};
				parent.menuOpen(param);
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheetIvnt, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //초기화 호출
			};

			//삭제처리
			var fnDeleteInvt = function(){
				if($('#investNo').val()===""){
					alert("목록이 선택되지 않았습니다.");
					return false;
				}

				if(confirm("삭제 처리 하시겠습니까?")){
					obj = {url:"/invt/deleteInvt.do", param:{investNo: $("#investNo").val(), atthNo: rowData.atthNo, atthType:/*[[${menuInfo.atthType}]]*/}, callBack:fnDeleteInvtCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
					com.fnAjaxDef(obj);
				}

			}

			//삭제콜백
			var fnDeleteInvtCallBack = function(){
				$("#serchFrm #membNo").val(""); //재조회시 클리어 먼저
				$("#serchFrm #investNo").val("");
				fnSearch();
			}

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				$("#sInvtEndDt").val(com.fnDateGet(/*[[${today}]]*/,0)); //
				fnSearch();
			};


		    /*]]>*/
		</script>

									<option value="">전체</option>

									<option value="N">미발행</option>

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
