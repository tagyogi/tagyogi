	파일명 : 출자담보관리 현황
	업무명 : 출자담보관리 현황 조회, 등록, 수정

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "", gridNoList : "20104:20112:20113"}

			//초기화 조회 콜백
			$(document).ready(function(){

				//초기화
				$("#sMortStaDt, #sMortEndDt").val("");

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//출자담보정보공통
				fnIbsInvtMort(gridOptList[1], ""); //출자담보정보(공통부)

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    //IBSheet.create({ id: "sheetInvtMort", el: "sheetDivInvtMort", options: gridOptList[1] });
			    IBSheet.create({ id: "sheetHis", el: "sheetDivHis", options: gridOptList[2] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				/////////////////////sheet 이벤트 시작 /////////////////////////////////

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter" || obj.kind === "Header") return;
					sheetInvtMort.removeAll();//마스터 값이 없을 경우
					sheetHis.removeAll();//마스터 값이 없을 경우
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

					$("#serchFrm #membNo").val(rowData.membNo);

					if(String(rowData.membNo) !== ""){
						fnSearchDtl(); //출자증권 담보설정정보 조회 호출
						fnSearchDtlHist(); //출자증권 담보설정이력 조회 호출
					};


				});

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					fnView("V");
				});

				/////////////////////sheet 이벤트 시작 /////////////////////////////////
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invtBill/selectInvtMortList.do", param, sheet); //param, sheetId 생략 가능
				sheetInvtMort.removeAll();
				sheetHis.removeAll();
			};

			//출자증권정보 담보설정정보 조회
			var fnSearchDtl = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invtBill/selectInvtMortBillList.do", param, sheetInvtMort); //param, sheetId 생략 가능
			};

			//출자증권 담보이력정보 조회
			var fnSearchDtlHist = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/invtBill/selectInvtMortHistList.do", param, sheetHis); //param, sheetId 생략 가능
			};

			//화면 호출(등록, 수정, 삭제)
			var fnView = function(type){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기

				if(type !== "I") {
					if(com.fnIsEmpty(rowData)) {
						alert('목록이 선택되지 않았습니다.');
						return false;
					}

				}

				if(type === "U") menuCd = "1020112";
				if(type === "V") menuCd = "1020111";

				param = {menuCd:menuCd, paramMap:{membNo:rowData.membNo, atthType:/*[[${menuInfo.atthType}]]*/ } };
				parent.menuOpen(param);
			};


			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //초기화 호출
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>

				<!--title 버튼 영역-->
				<div class="topBtnsWrap">
					<!--오른쪽접기화면 컨트롤 버튼-->
					<div class="collapseCtrl">
						<button type="type" class="btn-collapse down"><span></span></button>
						<button type="type" class="reLoadFrm"></button>
					</div>

				</div>

			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="membNo" id="membNo" value=""/>
				<input type="hidden" name="billNo" id="billNo" value=""/>
				<input type="hidden" name="billStat" id="billStat" value="10"/>
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>담보일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sMortStaDt" id="sMortStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sInvtStaDt','sInvtEndDt','F');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sMortStaDt', 'yyyy-mm-dd','sMortEndDt', 1)" />
								<input type="text" name="sMortEndDt" id="sMortEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sInvtStaDt','sInvtEndDt','T');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sMortEndDt', 'yyyy-mm-dd','sMortStaDt', 2)" />
							</dd>
							<dt>담보여부</dt>
							<dd style="width:80px;">
								<select name="sMortYn" id="sMortYn" style="width:80px;">
									<option value="">전체</option>
			                        <option value="Y">있음</option>
			                        <option value="N">없음</option>
								</select>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex collapseArea mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:59%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnView('U');" class="btn style08">수정</button>
								<button type="button" onclick="javascript:fnView('V');" class="btn style08">상세</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- 그리드 우측 부분 시작 -->
					<div class="collapseBox fixable" style="width:39%">
						<!--출자증권담보설정목록 : s-->
						<th:block th:include="com/comInvtMort"></th:block> <!-- 출자담보정보(공통) -->

						<section class="area mt25">
							<div class="fl">
								<h4 class="title">출자증권 담보이력정보</h4>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivHis" style="width:100%;height:215px"></div>
						</div>
					</div>
					<!-- 그리드 우측 부분 끝 -->



					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
