		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			
			var sMembType = ""; //조합원검색구분
			
			//초기화 조회 콜백
			$(document).ready(function(){
				
				$("#sepmerDt").val(/*[[${today}]]*/);
					
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//분할병합공통그리드
				fnIbsInvtTrans(gridOptList[0], "uptMerg");
				
				//시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				}; 
				
			});
			
			
			//검색
			var fnSearch = function(){
				//상세정보 조회
				
			    var sepmerSeq = /*[[${paramMap.sepmerSeq}]]*/;
			    var investNo = /*[[${paramMap.investNo}]]*/;
			    var membNo = /*[[${paramMap.membNo}]]*/;
			    var sepmerCd = /*[[${paramMap.sepmerCd}]]*/;
			    var befBillNo = /*[[${paramMap.befBillNo}]]*/;
			    var aftBillNo = /*[[${paramMap.aftBillNo}]]*/;
			    
			    
			    var param = {sepmerSeq : sepmerSeq, investNo : investNo, membNo : membNo, mode : "upt" };
				obj = {url:"/invtSpltMerg/selectInvtMergDtl.do", param:param, callBack:fnSearchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			};
			
			//검색콜백
			var fnSearchCallBack = function(resData){
				console.log(resData);
				resData.invtMergData.sepmerDt       = com.fnDateFormat(resData.invtMergData.mersepDt); //병합날짜
				resData.invtMergData.sepmerBillType = resData.invtMergData.aftBillType; //병합권종
				resData.invtMergData.sepmerNum      = resData.invtMergData.aftBillType; //병합좌수
				resData.invtMergData.sepmerAmt      = resData.invtMergData.aftAmt; //병합금액
				
				//조합원정보
				com.fnSetKeyVal(resData.membData);
								
				//출자증권분할정보, 출자증권병합정보 공통조회
				com.fnSetKeyVal(resData.invtMergData);
				
				//ele_aftBillTypeNm 병합권종 / ele_aftAmt 병합증권금액 /ele_mersepDt 병합일자				
								
				//콤마추가 클래스들 세팅
				$.each($(".setCommaCls"), function(idx,item){
					$(item).text($(item).text() === "" ? "0":com.addComma($(item).text()));
					//$(item).text(com.addComma($(item).text()));
				});
				
				//등록시 선택했던 증권 세팅
				var befBillNos = [];
				$.each(resData.invtMergDataList, function(idx,item){
					befBillNos.push(item.befBillNo);
					$("#befBillNos").val(befBillNos.join());
				});
				
				//액면가조회()
				invtCom.selectFaceDeal('sepmer');
				
				//시트값 설정
				sheetInvtTrans.loadSearchData(resData.billList);
				
				//메뉴탭 조합원명세팅
				let tabObj = {target: $("#ele_membNm").text()}
				com.fnSetTabMembTag(tabObj);
				
			};
			
			//출자증권정보(담보정보) 조회
			/*var fnSearchDtl = function(){
				var param = {membNo : $("#sMembNo").val(), billStat: '10'};
				com.fnIbsSearch("/invtBill/selectInvtMortBillList.do", param, sheetInvtTrans ); //param, sheetId 생략 가능
			};*/
			
			//저장
			var fnSave = function(saveType){
				
				//저장 vs 저장후 계속등록
				var msg = "";
				msg = "출자증권 병합 정보를 수정하시겠습니까?";
				
				//필수체크
				if($('#ele_ceoNm').text()===""){
					alert("조합원을 선택해 주십시오.");
					$("#ele_ceoNm").focus();
					return false;
				}
				
				if($('#sepmerDt').val()===""){
					$("#sepmerDt").focus();
					alert("병합일자를 입력해 주십시오.");
					return false;
				}		
				
				if($('#sepmerNum').val()==="" || $('#sepmerNum').val() === 0){
					alert("병합처리를 위한 증권이 선택되지 않았습니다.");
					$("#sepmerNum").focus();
					return false;
				} 
				
				if($("#sepmerBillType").val() === "" || com.rmComma($("#sepmerBillType").val()) !== com.rmComma($("#sepmerNum").val())) {
			            alert("병합할 출자증권의 좌수(금액)와 병합 정보가 일치하지 않습니다.\n병합 정보를 확인하여 주십시오.");
			            return false;
			        }
				
				//필수체크
				var valChks = ["sepmerDt"];
				
				if(com.fnValChk(valChks)){
					
					if(confirm(msg)){
						var param = $("#saveFrm").serializeObject();
						param.mergBillData = sheetInvtTrans.getSaveJson();
						
						obj = {url:"/invtSpltMerg/updateInvtMerg.do", jParam:param, callBack:fnSaveCallBack, fileId:"docFile", msgYn:"Y", sessYn:"Y", loadYn:"Y"};
						//var param = { paramData: $("#saveFrm").serializeObject(), AssBillData: sheetInvtMortAss.getSaveJson()};
						//console.log(param);
						
						//obj = {url:"/InvtBillAss/insertInvtBillAss.do", formId:"saveFrm", fileId:"docFile", callBack:fnSaveCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
						com.fnAjaxMulti(obj);
	
					}
				}	
			};
			
			//저장콜백
			var fnSaveCallBack = function(resData){
				if(resData.resultCode === 0) {
					parent.closeMenu(/*[[${menuInfo.menuIdx}]]*/, /*[[${menuInfo.refMenuIdx}]]*/);
					//com.fnDoAfterClose(); 
				}
			};
			
			//달력 날짜선택시 액면가 호출
			var fnGetFaceDeal = function(){
				invtCom.selectFaceDeal('sepmer');
			}
			
			/*]]>*/
		    
		    
            
		</script>
		
		<!-- 콘텐츠 시작 -->
