<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			
			
			//초기화 조회 콜백
			$(document).ready(function(){
				
				//화면 처리
				
				//코드값 처리
				com.fnCodeSelectBox("GR01", "guarStat1", 1, ""); //선택
				com.fnCodeSelectBox("GR01", "guarStat2", 2, ""); //전체
				com.fnCodeSelectBox("GR01", "guarStat3", 1, "12"); //선택에 값 설정
				
				com.fnCodeRadio("MB04", "div_raidoMb04", "rdoMb04", false); //가로
				com.fnCodeRadio("CM01", "div_raidoCm01", "rdoCm01", true); //세로
				
				com.fnCodeCheckBox("MB04", "div_checkBoxMb04", "chkMb01", false); //가로
				com.fnCodeCheckBox("CM01", "div_checkBoxCm01", "chkCm01", true); //세로
				
				//동적 첨부파일 생성(동적)
				com.fnFileSet("GR21", "myUpload"); 
					
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					//fnSearch(); //조회 호출
				};
			    
				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					alert(rowData.id); 
				});
			});
			
			//조합원조회 콜백
			var fnMembInfoSet = function(resData){
				
				var keyList = Object.getOwnPropertyNames(resData.membInfo);
				for(var key in keyList ){
					var k = keyList[key].replace(" ", "");
					$("#div_"+k).text(resData.membInfo[k]);
			 	}
			};
			
			//저장
			var fnSave = function(){
				//필수체크
				var valChks = ["today"];
				
				if(com.fnValChk(valChks)){
					if(confirm("저장 처리 하시겠습니까?")){
						obj = {url:"/sample/saveSample.do", callBack:fnSaveCallBack, formId:"saveFrm", fileId:"doc_file", sessYn:"Y", loadYn:"Y"};
						com.fnAjaxMulti(obj);
	
					}
				}	
			};
			
			//저장콜백
			var fnSaveCallBack = function(resData){
				alert(1)
			};
			
			/*]]>*/
		    
		    
            
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
			<form name="saveFrm" id="saveFrm" method="post" onSubmit="return false">
			<div class="contents flex">
				<div class="layer-flex">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:49%">
						<th:block th:include="com/comMemb"></th:block> <!--조합원조회 -->
						<section class="area mt5">
							<div class="fl">
								<h4 class="title">코드샘플</h4>
							</div>
						</section>
						<table class="tbl">
							<colgroup>
								<col style="width:100px;">
								<col style="">
								<col style="width:100px;">
								<col style="">
							</colgroup>
							<tbody>
								<tr>
									<th>선택박스</th>
									<td colspan="3">
										<select name="guarStat1" id="guarStat1" style="width:120px" title="선택1"></select>
										<select name="guarStat2" id="guarStat2" style="width:120px" title="선택2"></select>
										<select name="guarStat3" id="guarStat3" style="width:120px" title="선택3"></select>
									</td>
								</tr>
								<tr>
									<th>라디오박스</th>
									<td><div id="ele_raidoMb04" title="라디오1"></div></td>
									<th>체크박스</th>
									<td><div id="ele_checkBoxMb04" title="체크1"></div></td>
								</tr>
								<tr>
									<th>라디오박스(세로)</th>
									<td><div id="ele_raidoCm01" title="라디오세로1"></div></td>
									<th>체크박스(세로)</th>
									<td><div id="ele_checkBoxCm01" title="체크세로1"></div></td>
								</tr>
							</tbody>
						</table>
						<section class="area mt5">
							<div class="fl">
								<h4 class="title">달력샘플</h4>
							</div>
						</section>
						<table class="tbl">
							<colgroup>
								<col style="width:80px;">
								<col style="width:140px;">
								<col style="width:80px;">
								<col style="width:140px;">
								<col style="width:80px;">
								<col style="">
							</colgroup>
							<tbody>
								<tr>
									<th>기본달력</th>
									<td>
										<input type="text" name="today" id="today" th:value="${today}" title="기본달력" style="width:100px" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);"/>
									</td>
									<th>월단력</th>
									<td>
										<input type="text" name="month" id="month" title="월단력" style="width:100px" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);"/>
									</td>
								</tr>
								<tr>
									<th>시작종료</th>
									<td colspan="3">
										<input type="text" name="guarStaDt" id="guarStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('guarStaDt','guarEndDt','F');"/>
										<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'guarStaDt', 'yyyy-mm-dd','guarEndDt', 1)" />
										<input type="text" name="guarEndDt" id="guarEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('guarStaDt','guarEndDt','T');"/>
										<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'guarEndDt', 'yyyy-mm-dd','guarStaDt', 1)" />
									</td>
								</tr>
							</tbody>
						</table>
						<section class="area mt5">
							<div class="fl">
								<h4 class="title">첨부파일</h4>
							</div>
						</section>
						<table class="tbl" id="myUpload"></table>
						
						<!-- 처리 버튼 영역 -->
						<section class="area mt5">
							<div class="fc">
								<button type="button" onclick="javascript:fnSave();" class="btn style07">수정</button>
								<button type="button" onclick="javascript:fnSaveFile();" class="btn style07">파일저장</button>
							</div>
						</section>
					</div>
					<!-- 그리드 우측 부분 시작 -->
					<div class="" style="width:49%">	
						<th:block th:include="com/comMemb"></th:block> <!--조합원정보 -->
						<th:block th:include="com/comGuarContr"></th:block> <!--(보증)약정정보 -->
						<th:block th:include="com/comGuar"></th:block> <!--(보증)이력 -->
					</div>
					<!-- 그리드 우측 부분 끝 -->
						
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
			</form>
		</div><!-- //contentsArea -->
	</body>
</html>
