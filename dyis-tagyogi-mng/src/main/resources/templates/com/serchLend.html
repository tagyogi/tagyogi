<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				com.fnDateFromTo("ele_lendDt", "sLendStaDt", "sLendEndDt"); //시작~종료 달력
				$("#btn_lendDt").click(function(){ com.fnDateCalVisible($("#ele_lendDt")); }); //달력버튼처리
				$("#sLendStaDt").val(""); // 시작일설정
				$("#sLendEndDt").val(""); // 종료일설정
				
				//부모창 검색 정보 추출 (별도 특정 조건 없을경우 세팅)
				$("#sMembNo").val(parent.$("#membNo").val());
				$("#sMembNm").val(parent.$("#membNm").val());
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
			    
				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					
					parent.fnLendSearchSet(rowData)
					parent.$("#dialog").dialog("close");
				});
				
				//sheetDiv 조회 완료 후 
				sheet.bind("onSearchFinish" , function(obj) { 
					$("#ele_loading").css("display","none"); //로딩바
				});
			});
			
			//현황 조회
			var fnSearch = function(){
				$("#ele_loading").css("display","block"); //로딩바
				
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/lend/selectLendList.do", param); //param, sheetId 생략 가능
			};
			
		    /*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
			<section class="searchArea">
				<div class="row">
					<dl>
						<dt>조합원명</dt>
						<dd style="width:250px;">
							<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4"  onKeyup="com.fnOnlyNum(this)"/>
							<input type="search" name="sMembNm" id="sMembNm" style="width:150px;" maxlength="40" />
						</dd>
					</dl>
					<dl>
						<dt>대표자</dt>
						<dd>
							<input type="search" name="sCeoNm" id="sCeoNm" style="width:130px;"/>
						</dd>
					</dl>
				</div><!-- //row -->
				<div class="row">
					<dl>
						<dt>보증서번호</dt>
						<dd style="width:250px;">
							<input type="search" name="sDocNo" id="sDocNo" style="width:150px;" maxlength="20" />
						</dd>
					</dl>
					<dl>
						<dt>계약건명</dt>
						<dd style="width:100px;">
							<input type="search" name="sServNm" id="sServNm" style="width:130px;" maxlength="50" />
						</dd>
					</dl>
				</div><!-- //row -->
				<div class="row">
					<dl>
						<dt>발급일자</dt>
						<dd style="width:350px;">
							<input type="search" name="sLendStaDt" id="sLendStaDt" title="시작일" maxlength="10" style="width:100px"  onkeyup="com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sLendStaDt','sLendEndDt','F');"/>
							<input type="search" name="sLendEndDt" id="sLendEndDt" title="종료일" maxlength="10" style="width:100px" th:value="${today}"  onkeyup="com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sLendStaDt','sLendEndDt','T');"/>
							<span class="search"><img src="../images/icon_calendar.png" alt="달력" title="달력" id="btn_lendDt"/></span>
							<div id="ele_lendDt" class="ele_dt"></div>
						</dd>
					</dl>
				</div><!-- //row -->
				<div class="searchBtn">
					<button type="button" onclick="fnSearch();" class="btn search">조회</button>
				</div>
			</section>
			</form>
			<div class="mt10">
		    	<div id="sheetDiv" style="width:100%;height:300px"></div>
			</div>
		</div><!-- //contentsArea -->
		<div id="ele_loading" style="display:none">
			<img src="/images/loading.gif" onerror=""/>
		</div>
	</body>
</html>
