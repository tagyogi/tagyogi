<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				//달력부분
				$("#sGradeBegDt").val(com.fnDateGet(/*[[${today}]]*/, -730)); //
				$("#sGradeExpDt").val(/*[[${today}]]*/); //

				//부모창 변수 조회
				$("#sMembNo").val(parent.$("#membNo").val());

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

					parent.fnGradCallBack(rowData);

					parent.$("#dialog").dialog("close");

				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/membCred/selectMembCredList.do", param); //param, sheetId 생략 가능
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
			<input type="hidden" name="sMembNo" id="sMembNo" value=""/>
			<section class="searchArea">
				<div class="row">
					<dl>
						<dt>평가일자</dt>
						<dd style="width:260px;">
							<input type="search" name="sGradeBegDt" id="sGradeBegDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGradeBegDt', 'yyyy-mm-dd','sGradeExpDt', 1)" />
                        	<input type="search" name="sGradeExpDt" id="sGradeExpDt" title="종료일" maxlength="10" style="width:100px" value=""onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGradeExpDt', 'yyyy-mm-dd', 'sGradeBegDt', 2)" />
						</dd>
					</dl>
				</div><!-- //row -->
				<div class="searchBtn">
					<button type="button" onclick="fnSearch();" class="btn search">조회</button>
				</div>
			</section>
			</form>
			<div class="mt10">
		    	<div id="sheetDiv" style="width:100%;height:300px"></div>
			</div>
		</div><!-- //contentsArea -->
	</body>
</html>
