<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				$("#sServNm").val(parent.$("#servNm").val());	//입찰건명
				$("#sOrderNm").val(parent.$("#orderNm").val());	//입찰건명

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					parent.fnServSearchSet(rowData);

					parent.$("#dialog").dialog("close");
				});

				//sheetDiv 조회 완료 후
				sheet.bind("onSearchFinish" , function(obj) {
					$("#ele_loading").css("display","none"); //로딩바
				});
			});

			//현황 조회
			var fnSearch = function(){
				$("#ele_loading").css("display","block"); //로딩바

				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/guarList/selectGuarIssuList.do", param); //param, sheetId 생략 가능
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
			<section class="searchArea">
				<div class="row">
					<dl>
						<dt>발급일자</dt>
						<dd style="width:300px;">
							<input type="search" name="sGuarPubStaDt" id="sGuarPubStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarPubStaDt', 'yyyy-mm-dd','sGuarPubEndDt', 1)" />
                        	<input type="search" name="sGuarPubEndDt" id="sGuarPubEndDt" title="종료일" maxlength="10" style="width:100px" value=""onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarPubEndDt', 'yyyy-mm-dd', 'sGuarPubStaDt', 2)" />
						</dd>
					</dl>
				</div><!-- //row -->

				<div class="row">
					<dl>
						<dt>계약명</dt>
						<dd style="width:200px;">
							<input type="search" name="sServNm" id="sServNm" style="width:200px;" maxlength="100"/>
						</dd>
					</dl>
					<dl>
						<dt>피공제기관</dt>
						<dd style="width:200px;">
							<input type="search" name="sOrderNm" id="sOrderNm" style="width:200px;" maxlength="50"/>
						</dd>
					</dl>
				</div><!-- //row -->

				<div class="searchBtn">
					<button type="button" onclick="fnSearch();" class="btn search">조회</button>
				</div>
			</section>
			</form>
			<div class="mt10">
		    	<div id="sheetDiv" style="width:100%;height:300px"></div>
			</div>
		</div><!-- //contentsArea -->
		<div id="ele_loading" style="display:none">
			<img src="/images/loading.gif" onerror=""/>
		</div>
	</body>
</html>
