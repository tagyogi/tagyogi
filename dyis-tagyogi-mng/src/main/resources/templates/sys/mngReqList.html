<!--
	파일정보 : mngReqList.html
	파일명 : mngReq현황
	업무명 : 보안요청관리 현황 조회, 등록, 수정
	생성자 : 변성균
	생성일 : 2023-12-11
-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리

				$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, -30)); //발급일자 시작일설정
				$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //발급일자 종료알 설정

				com.fnCodeSelectBox("MR01", "sReqType", 2, ""); //요청유형
				com.fnCodeSelectBox("MR02", "sReqWork", 2, ""); //요청업무
				com.fnCodeSelectBox("MR03", "sReqStat", 2, ""); //처리상태

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

			    //저장후 이벤트
			    sheet.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					alert(resData.resultMsg);
			        if (resData.resultCode === 0) {
					    //fnSearchDtl(); //조회 호출
			        }
				});

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.col === "delChk"){
						com.fnIbsStatusChg(this, "D");//삭제상태변경
					};
				});

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;

					com.dialpopupOpen("유지보수요청상세", "/index/pageCall.do?menuCd=1070227", "1000", "800");	// sys/mngReqDtl
				});


			});

			//현황 조회
			var autoTimer;	//중복 타이머 제거 위해 타이머 변수
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/mngReq/selectMngReqList.do", param); //param, sheetId 생략 가능
				
				if(/*[[${session.userId}]]*/ === "admin"){
					if(!com.fnIsEmpty(autoTimer))	clearTimeout(autoTimer);	//기존 타이머 죽이기
					autoTimer = setTimeout(fnSearch, 1000 * 60 * 1);
					
					parent.$("#ele_loading").css("display","none"); //로딩바
				}
			};

			//이동
			var fnView = function(type){
				if(type == "I"){
					com.dialpopupOpen("유지보수요청등록", "/index/pageCall.do?menuCd=1070226", "1000", "800");	// sys/mngReqIns
				}else if(type == "U"){
					com.dialpopupOpen("유지보수요청수정", "/index/pageCall.do?menuCd=1070228", "1000", "800");	// sys/mngReqUpt
				}


			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};


			//setTimeout(fnSearch, 1000 * 60 * 1);

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>요청일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sSerchStaDt" id="sSerchStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sSerchStaDt','sSerchEndDt','F');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sSerchStaDt', 'yyyy-mm-dd','sSerchEndDt', 1)" />
								<input type="text" name="sSerchEndDt" id="sSerchEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sSerchStaDt','sSerchEndDt','T');"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sSerchEndDt', 'yyyy-mm-dd','sSerchStaDt', 1)" />

							</dd>
						</dl>
						<dl>
							<dt>요청자</dt>
							<dd style="width:120px;">
								<input type="search" name="sReqNm" id="sReqNm" style="width:120px;"  maxlength="20" >
							</dd>
						</dl>

						<dl>
							<dt>요청유형</dt>
							<dd style="width:100px;">
								<select name="sReqType" id="sReqType" style="width:100px;"></select>
							</dd>
						</dl>
						<dl>
							<dt>요청업무</dt>
							<dd style="width:120px;">
								<select name="sReqWork" id="sReqWork" style="width:120px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="row">
						<dl>
							<dt>요청제목</dt>
							<dd style="width:260px;">
								<input type="search" name="sReqTitl" id="sReqTitl" style="width:260px;"  maxlength="100" >
							</dd>
						</dl>
						<dl>
							<dt>처리상태</dt>
							<dd style="width:120px;">
								<select name="sReqStat" id="sReqStat" style="width:120px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt10">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnView('I');" class="btn style08">등록</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
