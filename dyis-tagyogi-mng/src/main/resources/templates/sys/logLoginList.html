<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//초기화
				/*com.fnDateFromTo("ele_logDt", "sLogStaDt", "sLogStaDt"); //시작~종료 달력

				$("#sLogStaDt").val(com.fnDateGet(/*[[${today}]]*/, -7)); //접속일시 시작일설정
				$("#sLogEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //접속일시 종료일설정
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
			   
				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					
				});
			});
			
			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/logProc/selectLogLoginList.do", param); //param, sheetId 생략 가능
			};
			
			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); 
			};
			
		    /*]]>*/
		</script>

	                        	<input type="text" name="sLogEndDt" id="sLogEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>

							</dd>

<!--								<input type="text" name="sLogEndDt" id="sLogEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sLogStaDt','sLogEndDt','T');"/>-->

<!--							</dd>-->
						</dl>

					</div>
				</section>
