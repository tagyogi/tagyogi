<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				//달력부분
				com.fnDateFromTo("ele_confInvtDt", "confInvtStaDt", "confInvtEndDt"); //시작~종료 달력
				$("#btn_confInvtDt").click(function(){ com.fnDateCalVisible($("#ele_confInvtDt")); }); //달력버튼처리

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

			    //저장후 이벤트
			    sheet.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					if (resData.resultCode !== 0) {
						alert("처리중 오류가 발생하였습니다.");
			        }
			        fnSearch(); //조회 호출
				});

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.col === "delChk"){
						com.fnIbsStatusChg(this, "D");//삭제상태변경
					};
				});

				//sheetDiv 조회이후 처리
				sheet.bind("onSearchFinish", function(obj) {
					//화면초기화
					$("#invtList").empty();
					
					rowData = this.getDataRows();
					var html;

					for(var i=0; i<rowData.length; i++) {
						sheet.setAttribute(rowData[i], "appDt", "DataFormat", 'yyyyMMdd');
						var appDt = sheet.getValue(rowData[i], "appDt");

						html = "<tr>";
						html += "<td align='center''>"+ com.fnDateFormat(appDt, '-') +"</td>";		//적용일자
						html += "<td align='right'>"+ com.aprojomma(rowData[i].faceAmt) +"</td>";	//액면가
						html += "<td align='right'>"+ com.aprojomma(rowData[i].dealAmt) +"</td>";	//좌당지분액
						html += "</tr>";

						$("#invtList").append(html);
					}
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/confInvt/selectConfInvtList.do", param); //param, sheetId 생략 가능
			};


			//행 추가
			var fnRowAdd = function(){
				initData = {};
				com.fnIbsRowAdd("cur", initData, sheet, "Y");//위치, 삽입데이터, sheetId, edit 활성화여부

				sheet.setAttribute(sheet.getFocusedRow(), "modDtm", "CanEdit", 0, 1);
				sheet.setAttribute(sheet.getFocusedRow(), "modNm", "CanEdit", 0, 1);

			};

			//저장
			var fnSave = function(){
				var chkDup = sheet.getRowsByDup( "appDt" , false, false, false, "" );
				if(chkDup.length > 0){
					alert("적용일자가 중복 됩니다.");
					return;
				}else{
					com.fnIbsSave('/confInvt/saveConfInvt.do');
				}
			};

			//

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">

				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<div id="frArea" style="margin-bottom:20px;">
							<table class="tbl" summary="출자좌수관리">
								<colgroup>
									<col style="width:33%">
									<col style="width:33%">
									<col style="width:33%">
								</colgroup>
								<thead>
									<tr>
										<th>적용일자</th>
										<th>액면가</th>
										<th>좌당지분액</th>
									</tr>
								</thead>
								<tbody id="invtList"></tbody>
							</table>
						</div>
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd(sheet);" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel();" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:fnSave()" class="btn style07">저장</button>
								<button type="button" onclick="javascript:fnSearch();" class="btn style01">조회</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
