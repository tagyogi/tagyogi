<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    gridOptList[1].Cfg.MainCol = "menuCd"; //트리기준값 설정
			    IBSheet.create({ id: "sheetDtl", el: "sheetDivDtl", options: gridOptList[1] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

			    //그리드 이벤트 바인드 처리
			    //sheetDivMas 저장 후 처리
			    sheet.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					alert(resData.resultMsg);
			        if (resData.resultCode === 0) {
					    //fnSearchDtl(); //조회 호출
			        }
				});

				//sheetDivMas 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					sheetDtl.removeAll();//마스터 값이 없을 경우
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					//console.log(rowData);
					if(String(rowData.gridNo) !== ""){
						$("#userId").val(rowData.userId);
						fnSearchDtl(); //조회 호출
					};
				});


				//sheetDivDtl 저장후 이벤트
			    sheetDtl.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					alert(resData.resultMsg);
			        if (resData.resultCode === 0) {
					    fnSearchDtl(); //조회 호출
			        }
				});

				//sheetDivDtl 원클릭 처리
				sheetDtl.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.col === "grantYn"){
						var menuStep = rowData.menuStep;
						var grantYn = rowData.grantYn;

						if(menuStep === 3 ){ //3단계
							var allChkYn = true;
							var parentNodes = sheetDtl.getParentRows(sheetDtl.getFocusedRow()); //관련 부모 추출
							parentNodes.forEach((item, idx) => {
								//if(item.Level === 0){ //최상위 하위 레벨 재추출
									parRow = sheetDtl.getRowById(item.id);
									childNodes = sheetDtl.getChildRows(parRow);
									childNodes.forEach((chldItem, childIdx) => {
										var grantYnChk = sheetDtl.getString(sheetDtl.getRowById(chldItem.id), "grantYn");
										if(grantYnChk === 0){
											allChkYn = false;
										}
								    });
								    if(allChkYn) sheetDtl.setValue(parRow, "grantYn", 1);
								    else		 sheetDtl.setValue(parRow, "grantYn", 0);
								//}
						    });
						}else if(menuStep === 2 ){
							//상위 메뉴 체크
							var parentNodes = sheetDtl.getParentRows(sheetDtl.getFocusedRow());
							parentNodes.forEach((item, idx) => {
								var parRow = sheetDtl.getRowById(item.id);
								sheetDtl.setValue(parRow, "grantYn", grantYn);
						    });

							//하위 메뉴 체크
							var childNodes = sheetDtl.getChildRows(rowData);
							childNodes.forEach((item, idx) => {
								sheetDtl.setValue(sheetDtl.getRowById(item.id), "grantYn", grantYn);
						    });
						}else{
							var childNodes = sheetDtl.getChildRows(rowData);
							childNodes.forEach((item, idx) => {
								sheetDtl.setValue(sheetDtl.getRowById(item.id), "grantYn", grantYn);
						    });
						}
					};
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/empl/selectEmplList.do", param); //param, sheetId 생략 가능
			};

			//상세 현황 조회
			var fnSearchDtl = function(){
				param = {userId:$("#userId").val() };
				obj = {url:"/emplGrant/selectEmplGrantList.do", param:param, callBack:fnSearchDtlCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);

			};

			//상세 현황조회 콜백
			var fnSearchDtlCallBack = function(resData){

				var grantList = [];
				var depth1 = 0;
				var depth2 = 0;

				$.each(resData.data, function(idx, row){
					if(row.menuStep === 1){
						depth1 = grantList.length;
						grantList[depth1] = row;
					};

					if(row.menuStep === 2){
						if(grantList[depth1].Items === undefined) grantList[depth1].Items = [];
						depth2 = grantList[depth1].Items.length;
						grantList[depth1].Items[depth2] = row;
					}

					if(row.menuStep === 3){
						if(grantList[depth1].Items[depth2].Items === undefined) grantList[depth1].Items[depth2].Items = [];
						grantList[depth1].Items[depth2].Items[grantList[depth1].Items[depth2].Items.length] = row;

					}

				});
				//console.log(grantList);

				sheetDtl.loadSearchData(grantList); // 데이타 로딩

				sheetDtl.showTreeLevel(3);
			}

			//전체 선택
			var fnChkAll = function(){
				var rows = sheetDtl.getDataRows();

				for(var i=0; i<rows.length; i++){
					sheetDtl.setCheck(rows[i], "grantYn", 1);
				}
			};
			/*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
				<div class="collapseCtrl">
					<button type="type" class="btn-collapse down"><span></span></button>
<!--					<button type="type" class="btn-collapse close"><span></span></button>-->
					<button type="type" class="reLoadFrm"></button>
				</div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="userId" id="userId" value=""/>
				<input type="hidden" name="sUserStat" id="sUserStat" value="10"/>

				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>직원명</dt>
							<dd style="width:130px;">
								<input type="text" name="sUserNm" id="sUserNm" style="width:150px;">
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20 collapseArea">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:49%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr"></div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->
					<div class="collapseBox fixable" style="width:49%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="fnChkAll()" class="btn style08">전체선택</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/emplGrant/saveEmplGrant.do', sheetDtl);" class="btn style07">저장</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivDtl" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
