<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetAcc", el: "sheetDivAcc", options: gridOptList[1] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
					fnSearchAcc(); //조회 호출
				};

			    //저장후 이벤트
			    sheet.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
			        if (resData.resultCode === 0) {
						alert("처리 되었습니다.");
					    fnSearch(); //조회 호출
			        }else{
						alert(resData.resultMsg);
					}
				});

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					//console.log(rowData.Added);
					if(rowData.Added === 1){
						if(obj.col === "addrFullDoro"){
							com.fnAddrSerch();
						};
					}
				});

				///////////////////////////////////////////////////////////계조현황 이벤트
				//저장후 이벤트
			    sheetAcc.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
			        if (resData.resultCode === 0) {
						alert("처리 되었습니다.");
					    fnSearchAcc(); //조회 호출
			        }else{
						alert(resData.resultMsg);
					}
				});

				//sheetDiv 원클릭 처리
				sheetAcc.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.col === "delChk"){
						com.fnIbsStatusChg(this, "D");//삭제상태변경
					};
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/kocfc/selectKocfcList.do", param); //param, sheetId 생략 가능
			};

			//현황 조회(계좌)
			var fnSearchAcc = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/kocfcAcc/selectKocfcAccList.do", param, sheetAcc); //param, sheetId 생략 가능
			};

			//행 추가
			var fnRowAdd = function(sheet){

				initData = {appDt:/*[[${today}]]*/};
				com.fnIbsRowAdd("cur", initData, sheet);
			};

			//조합계좌현황정보 //////////////////////////////////////////////////////////////////////////////////

			//주소 콜백처리
			var fnAddrCallBack = function(resData){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				console.log(resData);
				sheet.setValue( rowData, "postNo", resData.zipNo); //우편
				sheet.setValue( rowData, "doroCd", resData.rnMgtSn); //도로코드
				sheet.setValue( rowData, "doroNm", resData.roadAddrPart1); //도로명

				var buldNo = resData.buldMnnm;
				if(resData.buldSlno !== "0") buldNo += "-"+resData.buldSlno;
				sheet.setValue( rowData, "doroBunho", buldNo); //도로번지

				sheet.setValue( rowData, "doroDong", resData.emdNm); //주소동
				//sheet.setValue( rowData, "doroDtl", resData.zipNo); //주소상세

				var lnbrNo = resData.lnbrMnnm;
				if(resData.lnbrSlno !== "0") lnbrNo += "-"+resData.lnbrSlno;
				sheet.setValue( rowData, "doroBdNo", lnbrNo); //주소번지

				sheet.setValue( rowData, "addrFullDoro", resData.zipNo + " " + resData.roadAddrPart1 + "(" + resData.emdNm + " " + lnbrNo + ")"); //주소번지


			};


		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<!--
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt></dt>
							<dd style="width:130px;">

							</dd>
						</dl>
					</div>

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
					</div>
				</section>
				-->
				</form>

				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fl">
								<h4 class="title">조합정보</h4>
							</div>
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd(sheet);" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel();" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/kocfc/saveKocfc.do');" class="btn style07">저장</button>
								<button type="button" onclick="javascript:fnSearch();" class="btn style01">조회</button>
								<!--<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>-->
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:200px"></div>
						</div>
						<!-- 그리드 상단 부분 -->
						<section class="area mt10">
							<div class="fl">
								<h4 class="title">조합계좌정보</h4>
							</div>
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd(sheetAcc);" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel(sheetAcc);" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/kocfcAcc/saveKocfcAcc.do', sheetAcc);" class="btn style07">저장</button>
								<button type="button" onclick="javascript:fnSearchAcc();" class="btn style01">조회</button>
								<!--<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>-->
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivAcc" style="width:100%;height:300px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
