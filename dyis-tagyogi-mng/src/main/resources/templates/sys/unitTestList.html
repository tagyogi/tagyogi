	파일정보 : unitTestList.html
	파일명 : unitTest현황
	업무명 : 검수관리 현황 조회, 등록, 수정
	생성자 : 변성균

-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				//달력부분
				com.fnDateFromTo("ele_unitTestDt", "unitTestStaDt", "unitTestEndDt"); //시작~종료 달력
				$("#btn_unitTestDt").click(function(){ com.fnDateCalVisible($("#ele_unitTestDt"));  }); //달력버튼처리


				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetCase", el: "sheetDivCase", options: gridOptList[1] });
			    IBSheet.create({ id: "sheetReq", el: "sheetDivReq", options: gridOptList[2] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

			    //저장후 이벤트
			    sheet.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					alert(resData.resultMsg);
			        if (resData.resultCode === 0) {
					    fnSearchDtl(); //조회 호출
			        }
				});

				//저장후 이벤트
			    sheetCase.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					fnSearchDtl();

				});

				sheetReq.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					fnSearchDtl();

				});


				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					$("#serchFrm #sMenuCd").val(rowData.menuCd);
					fnSearchDtl(); //조회 호출

					if(obj.col === "delChk"){
						com.fnIbsStatusChg(this, "D");//삭제상태변경
					};
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/unitTest/selectUnitTestList.do", param); //param, sheetId 생략 가능
			};

			//서브 그리드 조회
			var fnSearchDtl = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/unitTest/selectUnitTestCaseList.do", param, sheetCase); //param, sheetId 생략 가능
				com.fnIbsSearch("/unitTest/selectUnitTestReqList.do", param, sheetReq); //param, sheetId 생략 가능
			};

			//행 추가
			var fnRowAdd = function(sheetId){
				row = sheet.getFocusedRow(); //생성된 행 정보 가져오기

				initData = {menuCd:row.menuCd};
				com.fnIbsRowAdd("cur", initData, sheetId, "Y");//위치, 삽입데이터, sheetId, edit 활성화여부
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
				<div class="collapseCtrl">
					<button type="type" class="btn-collapse down"><span></span></button>
<!--					<button type="type" class="btn-collapse close"><span></span></button>-->
					<button type="type" class="reLoadFrm"></button>
				</div>
			</div><!-- //contentsTop -->
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="sMenuCd" id="sMenuCd" value="" />
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt></dt>
							<dd style="width:270px;">
								<input type="search" name="sMembNm" id="sMembNm" style="width:150px;">
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
					</div>
				</section>
				</form>

				<div class="layer-flex mt10 collapseArea">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:49%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd();" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel();" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/unitTest/saveUnitTest.do');" class="btn style07">저장</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:600px"></div>
						</div>


					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- 그리드 우측 부분 -->
					<div class="collapseBox fixable" style="width:49%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd(sheetCase);" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel(sheetCase);" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/unitTest/saveUnitTestCase.do',sheetCase);" class="btn style07">저장</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivCase" style="width:100%;height:300px"></div>
						</div>
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd(sheetReq);" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel(sheetReq);" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/unitTest/saveUnitTestReq.do',sheetReq);" class="btn style07">저장</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivReq" style="width:100%;height:300px"></div>
						</div>
					</div>
					<!-- 그리드 우측 부분 끝 -->
					<!-- END 컨텐츠 영역 -->
				</div>

			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
