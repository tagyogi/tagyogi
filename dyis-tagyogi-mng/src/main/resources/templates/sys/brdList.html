<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

			    	if(obj.col === "brdSubj" && rowData.brdNo !== 0){
						if(rowData.brdNo !== 6){
							menuNm = /*[[${menuInfo.menuNm}]]*/;
							param = {menuCd:"1070216", title:menuNm+"상세", paramMap:{menuNm:menuNm, brdNo:rowData.brdNo, brdSeq:rowData.brdSeq, atthType:/*[[${menuInfo.atthType}]]*/} };
							parent.menuOpen(param);
						}else{//질문과답변
							menuNm = /*[[${menuInfo.menuNm}]]*/;
							param = {menuCd:"1070224", title:menuNm+"상세", paramMap:{menuNm:menuNm, brdNo:rowData.brdNo, brdSeq:rowData.brdSeq, atthType:/*[[${menuInfo.atthType}]]*/} };
							parent.menuOpen(param);
						}
					}
					if(obj.col === "brdSubj" && rowData.brdNo === 0){
						menuNm = /*[[${menuInfo.menuNm}]]*/;
						param = {menuCd:"1070219", title:menuNm+"상세", paramMap:{menuNm:menuNm, brdNo:rowData.brdNo, brdSeq:rowData.brdSeq, atthType:/*[[${menuInfo.atthType}]]*/} };
						parent.menuOpen(param);
					}

					$("#serchFrm #brdSeq").val(rowData.brdSeq);

				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/brd/selectBrdList.do", param); //param, sheetId 생략 가능
			};

			//등록 화면 호출
			var fnIns = function(){
				if($('#brdNo').val() === '6'){//질문과 답변
					rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
					if(rowData == null) {
						alert('목록이 선택되지 않았습니다.');
						return false;
					}else{
						menuNm = /*[[${menuInfo.menuNm}]]*/;
						param = {menuCd:"1070224", title:menuNm+"등록", paramMap:{menuNm:menuNm, brdNo:$("#brdNo").val(), brdSeq:rowData.brdSeq, atthType:/*[[${menuInfo.atthType}]]*/} };
						parent.menuOpen(param);
					}
				}else{
					menuNm = /*[[${menuInfo.menuNm}]]*/;
					param = {menuCd:"1070215", title:menuNm+"등록", paramMap:{menuNm:menuNm, brdNo:$("#brdNo").val(), atthType:/*[[${menuInfo.atthType}]]*/} };
					parent.menuOpen(param);
				}
			};


			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};


			//삭제처리
			var fnDel = function(){
				if($('#brdSeq').val()===""){
					alert("목록이 선택되지 않았습니다.");
					return false;
				}

				if(confirm("삭제 처리 하시겠습니까?")){
					obj = {url:"/brd/deleteBrd.do", param:{brdNo: $("#brdNo").val(), brdSeq: $("#brdSeq").val(), atthNo: rowData.atthNo, atthType:/*[[${menuInfo.atthType}]]*/}, callBack:fnDelCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
					com.fnAjaxDef(obj);
				}

			}

			//삭제콜백
			var fnDelCallBack = function(){
				$("#serchFrm #brdSeq").val(""); //재조회시 클리어 먼저
				fnSearch();
			}


		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
					<input type="hidden" name="brdNo" id="brdNo" th:value="${menuInfo.refVal}"/>
					<input type="hidden" name="brdSeq" id="brdSeq" value=""/>
					<section class="searchArea mt10">
						<div class="row">
							<dl>
								<dt>제목</dt>
								<dd style="width:130px;">
									<input type="text" name="sBrdSubj" id="sBrdSubj" title="제목" style="width:150px;" maxlength="20">
								</dd>
							</dl>
						</div><!-- //row -->

						<div class="searchBtn">
							<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						</div>
					</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnIns();" class="btn style08">등록</button>
								<button type="button" onclick="javascript:fnDel();" class="btn style08">삭제</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
