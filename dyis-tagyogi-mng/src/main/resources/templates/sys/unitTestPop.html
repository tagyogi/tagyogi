<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var unitTestMenuCd = /*[[${paramMap.unitMenuCd}]]*/; //검수하고있는 메뉴코드
			var chkUserNm = /*[[${session.userNm}]]*/; //확인하는 user name
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			var noEditList = ["menuCd", "reqNm", "reqSeq", "procStat", "procNm", "chkNm", "chkDt", "procDt", "remark"]; //요청사항 행추가시 비활성화 목록
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//점검항목
				$.each(gridOptList[1].Cols, function(idx, item){
					if(item.Name === "chkYn" || item.Name === "chkDt") item.CanEdit = "1"  
					else item.CanEdit = "0";  
					
					if(item.Name === "chkYn") item.OnChange= fnUnitSelChg; //선택 컨트롤러 추가
					
				});
				
				//요쳥항목				
				$.each(gridOptList[2].Cols, function(idx, item){
					if(item.Name === "reqDt" || item.Name === "reqCont") item.CanEdit = "1"  
					else item.CanEdit = "0";  
				});
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheetCase", el: "sheetDivCase", options: gridOptList[1] });
			    IBSheet.create({ id: "sheetReq", el: "sheetDivReq", options: gridOptList[2] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
			    
			    //저장후 이벤트
			    sheetCase.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					fnSearch();
			       
				});
				
				//저장후 이벤트
				sheetReq.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					fnSearch();
			       
				});
				
			});
			
			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/unitTest/selectUnitTestCaseList.do", param, sheetCase); //param, sheetId 생략 가능
				com.fnIbsSearch("/unitTest/selectUnitTestReqList.do", param, sheetReq); //param, sheetId 생략 가능
			};
			
			//행 추가
			var fnRowAdd = function(sheetId){
				row = sheetId.getFocusedRow(); //생성된 행 정보 가져오기
				
				initData = {menuCd:unitTestMenuCd, reqNm:chkUserNm};
				com.fnIbsRowAdd("cur", initData, sheetId, "Y");//위치, 삽입데이터, sheetId, edit 활성화여부
				
				//행추가후 추가세팅
				fnAfterAddRw(sheetReq);
			};
			
			//addRow후 히든시킬 cols 세팅
			var fnAfterAddRw = function(sheet){
				var rows = sheet.getDataRows();
				for(var i=0; i< rows.length; i++){
					for(var j=0; j< noEditList.length; j++){
						sheet.setAttribute(rows[i],noEditList[j],"CanEdit",0,0);
					}
				}
			}
			
			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); 
			};
			
			//점검항복 선택 컨트롤
			var fnUnitSelChg = function(evtParam) {
			    var targetVal = evtParam.sheet.getValue(evtParam.row, "chkYn")
			    evtParam.sheet.setValue(evtParam.row, "chkNm", chkUserNm);
			}
			
		    /*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
					<input type="hidden" name="sMenuCd" id="sMenuCd" th:value="${paramMap.unitMenuCd}" />
				</form>
				
				<div class="layer-flex">
					<!-- 그리드 우측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fl">
								<h4 class="title">검수내용</h4>
							</div>
							<div class="fr">
								<button type="button" onclick="javascript:com.fnIbsSave('/unitTest/saveUnitTestCase.do',sheetCase);" class="btn small style07">저장</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="">
					    	<div id="sheetDivCase" style="width:100%;height:300px"></div>
						</div>
						<!-- 그리드 상단 부분 -->
						<section class="area mt10">
							<div class="fl">
								<h4 class="title">요청내용</h4>
							</div>
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd(sheetReq);" class="btn small style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel(sheetReq);" class="btn small style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/unitTest/saveUnitTestReq.do',sheetReq);" class="btn small style07">저장</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="">
					    	<div id="sheetDivReq" style="width:100%;height:300px"></div>
						</div>
					</div>
					<!-- 그리드 우측 부분 끝 -->
					<!-- END 컨텐츠 영역 -->
				</div>
				
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
