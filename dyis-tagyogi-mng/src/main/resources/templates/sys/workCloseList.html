<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			var reloadYn = false;	//공통 리로드 방지
			
			//초기화 조회 콜백
			$(document).ready(function(){
				
				com.fnCodeSelectBox("CM14", "payWay", 2, ""); //결제방법
				
				$("#closeStaDt").val(com.fnDateGetSta(/*[[${today}]]*/));
				$("#closeEndDt").val(/*[[${today}]]*/);
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
			   
			});
			
			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/workClose/selectWorkCloseList.do", param); //param, sheetId 생략 가능
			};
			
			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //
			};
			
			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				
				$("#closeStaDt").val(/*[[${today}]]*/); //
				$("#closeEndDt").val(/*[[${today}]]*/); //
				
				fnSearch();
			};
			
			
			//마감처리 
			var fnSave = function(){
				
				if($("#sCloseYn").val() != "N"){
					alert("마감여부를 마감전으로 조회 후 마감처리 하시기 바랍니다.");
					$("#sCloseYn").val("N");
					fnSearch();
					return;
				}
				//필수체크
				var valChks = ["noEmp", "closeStaDt", "closeEndDt"];
				if(com.fnValChk(valChks)){
					
					if(confirm("마감 처리 하시겠습니까?")){
						var param = $("#serchFrm").serializeObject();
						param.close = sheet.getSaveJson(0);
						
						obj = {url:"/workClose/saveWorkClose.do", callBack:fnSaveCallBack, param:param};
						com.fnAjaxDef(obj);
					}
				}
			};
			
			//저장콜백
			var fnSaveCallBack = function(resData){
				console.log(resData);
				fnSearch();
				
			};
			
			//마감원복처리 
			var fnSaveRevert = function(){ 
				//필수체크
				if(confirm("마감 원복 하시겠습니까? (원복기간 : " + $("#closeStaDt").val() + " ~ " + $("#closeEndDt").val() + " )")){
					$("#closeReYn").val("Y");
					
					var param = $("#serchFrm").serializeObject();
					
					obj = {url:"/workClose/saveWorkCloseRevert.do", callBack:fnSaveCallBack, param:param};
					com.fnAjaxDef(obj);
				}
			};
			
			
		    /*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
	
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="closeReYn" id="closeReYn"  >
				<input type="hidden" name="guarType" id="guarType"  >
				<input type="hidden" name="lendType" id="lendType"  >
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>처리자사번</dt>
							<dd style="width:100px;">
								<input type="search" name="noEmp" id="noEmp" title="처리자사번" style="width:100px;" maxlength="10" value="">
								<!--
								<button type="button" onclick="javascript:fnDetail();" class="btn small style08">사번인증</button>
								--> 
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="row">
						<dl>
							<dt>마감기간</dt>
							<dd style="width:270px;">
								<input type="text" name="closeStaDt" id="closeStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'closeStaDt', 'yyyy-mm-dd','closeEndDt', 1)" />
	                        	<input type="text" name="closeEndDt" id="closeEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);if(event.keyCode == 13){fnSearch()}" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'closeEndDt', 'yyyy-mm-dd', 'closeStaDt', 2)" />
							</dd>
							<dt>결제방법</dt>
							<dd style="width:150px;">
								<select name="payWay" id="payWay" style="width:130px;" onchange="fnSearch()"></select>
							</dd>
							<dt>마감여부</dt>
							<dd style="width:150px;">
								<select name="sCloseYn" id="sCloseYn" style="width:130px;" onchange="fnSearch()">
									<option value="">전체</option>
									<option value="N" selected>마감전</option>
									<option value="Y">마감완료</option>
								</select>
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnSave();" class="btn style07">마감처리</button>
								<button type="button" onclick="javascript:fnSaveRevert();" class="btn style08">원복처리</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->
						
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
