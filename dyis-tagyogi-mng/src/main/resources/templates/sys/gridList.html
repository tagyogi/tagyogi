<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			var reloadYn = false; //탭클릭시 화면 리로드 여부
			//초기화 조회 콜백
			$(document).ready(function(){
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDivMas", options: gridOptList[0] });

			    gridOptList[1].Cfg.CanDrag = "1"; //행 이동
			    IBSheet.create({ id: "sheetDtl", el: "sheetDivDtl", options: gridOptList[1] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					sheetDtl.setFixedCols(6, 0, 1); //상세
					fnSearch();
				};


			    /////////////////////sheet 이벤트 시작 /////////////////////////////////
			    //그리드 이벤트 바인드 처리
			    //sheetDivMas 저장 후 처리
			    sheet.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					alert(resData.resultMsg);
			        if (resData.resultCode === 0) {

					    fnSearchDtl(); //조회 호출
			        }
				});

				//sheetDivMas 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					//console.log(rowData);

					if(obj.col === "gridNo"){
						sheetDtl.removeAll();//마스터 값이 없을 경우

						if(String(rowData.gridNo) !== ""){
							$("#serchFrm #gridNo").val(rowData.gridNo);
							fnSearchDtl(); //조회 호출
						};
					};
				});

				//sheetDivMas 마스터 조회 완료 후
				sheet.bind("onSearchFinish" , function(obj) { //원클릭
					this.focus(this.getRowById("AR1"));
					rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
					$("#serchFrm #gridNo").val(rowData.gridNo);
					fnSearchDtl(); //조회 호출
				});
				/////////////////////sheet 이벤트 끝 /////////////////////////////////
				/////////////////////sheetDtl 이벤트 시작 /////////////////////////////////
				//sheetDivDtl 저장후 이벤트
			    sheetDtl.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
					alert(resData.resultMsg);
			        if (resData.resultCode === 0) {
					    fnSearchDtl(); //조회 호출
			        }
				});

				//sheetDivMas 원클릭 처리
				sheetDtl.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.col === "delChk"){
						com.fnIbsStatusChg(this, "D");//삭제상태변경
					};
				});

				//sheetDivMas 행이동시 (열정렬값 재설정)
				sheetDtl.bind("onDragFinish" , function(obj) {
					var Rows = sheetDtl.getDataRows();

					for(var i=0; i<Rows.length; i++){
						sheetDtl.setValue( Rows[i], "colOrd", i+1); //도로번지
					}
				});


				/////////////////////sheetDtl 이벤트 끝 /////////////////////////////////
			});

			//현황 조회
			var fnSearch = function(){
				sheetDtl.removeAll();//마스터 값이 없을 경우

				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/grid/selectGridList.do", param); //param, sheetId 생략 가능

			};

			//현황 조회
			var fnSearchDtl = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/grid/selectGridDtlList.do", param, sheetDtl); //param, sheetId 생략 가능
			};


			//행 추가
			var fnRowAdd = function(){

				initData = {};
				com.fnIbsRowAdd("pre", initData, sheet);
			};

			//행 추가(상세)
			var fnRowAddDtl = function(){

				addRowCnt = sheetDtl.getTotalRowCount()+1;
				initData = {gridNo:rowData.gridNo, colType:"Text", colAlign:"Center", colWidth:"100", colRequr:0, colVisible:1, colEdit:0, seq:addRowCnt,  colOrd:addRowCnt };
				com.fnIbsRowAdd("pre", initData, sheetDtl);
			};

			//열 자동 생성
			var fnCreate = function(){
				var getGridNo = $("#gridNo").val();
				
				if(getGridNo === ""){
					alert("생성할 대상 그리드를 선택 하십시오.");
					return;
				};

				var Rows = sheet.getDataRows();
				for(var i=0; i<Rows.length; i++){
					if(String(Rows[i].gridNo) === getGridNo){
						if(confirm(Rows[i].gridNm + " 상세 열 정보를 생성 하시겠습니까?")){
							if(Rows[i].gridTbl === ""){
								alert("정의된 테이블 명이 없습니다.");
								return;
							}else{
								var param = {gridNo : getGridNo, gridTbl : Rows[i].gridTbl}

								obj = {url:"/grid/createGridCols.do", param:param, callBack:fnCreateCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
								com.fnAjaxDef(obj);
							}
						}
						return;
					};
				};
			};

			//열 자동 생성 콜백
			var fnCreateCallBack = function(resData){
				if (resData.resultCode === 0) {
				    fnSearchDtl(); //조회 호출
		        }
			};



		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
				<div class="collapseCtrl">
					<button type="type" class="btn-collapse down"><span></span></button>
<!--					<button type="type" class="btn-collapse close"><span></span></button>-->
					<button type="type" class="reLoadFrm"></button>
				</div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="gridNo" id="gridNo" value=""/>

				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>그리드명</dt>
							<dd style='width:130px;'>
								<input type='text' name='sGridNm' id='sGridNm' style='width:150px;'>
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20 collapseArea">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:29%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd();" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel();" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/grid/saveGrid.do');" class="btn style07">저장</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivMas" style="width:100%;height:600px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- 그리드 우측 부분 시작 -->
					<div class="collapseBox fixable" style="width:70%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAddDtl();" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel(sheetDtl);" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:com.fnIbsSave('/grid/saveGridCols.do', sheetDtl);" class="btn style07">저장</button>
								<button type="button" onclick="javascript:fnCreate();" class="btn style03">생성</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDivDtl" style="width:100%;height:600px"></div>
						</div>
					</div>
					<!-- 그리드 우측 부분 끝 -->
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
