<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			
			//초기화 조회 콜백
			$(document).ready(function(){
				
				com.fnCodeSelectBox("CM04", "sDeptCd", 1, ""); //부서
				com.fnCodeSelectBox("CM05", "sPosCd", 1, ""); //직위
				com.fnCodeSelectBox("CM06", "sUserStat", 1, "10"); //재직
				
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
				
				//저장후 이벤트
			    sheet.bind("onAfterSave" , function(obj) {
					resData = JSON.parse(obj.response.response);
			        if (resData.resultCode === 0) {
						alert("처리 되었습니다.");
					    fnSearch(); //조회 호출
			        }else{
						alert(resData.resultMsg);
					}
				});
				
				
				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					
					var userId = /*[[${session.userId}]]*/;
					if(userId === "admin"){
						rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				
						param = {userId: rowData.userId};
						obj = {url:"/login/loginProcTmp.do", param:param, callBack:fnLoginCallBack, msgYn:"N", loadYn:"Y"};
						com.fnAjaxDef(obj);		
					}
					
				});
				
			});
			
			//로그인 처리 콜백 
		    function fnLoginCallBack(resData){
				if(resData.resultCode === 0){
					
		    		//메인 페이지 이동
					top.location.href = "/";
				}else{
					alert(resData.resultMsg);
				}
			}
			
			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/empl/selectEmplList.do", param); //param, sheetId 생략 가능
			};
			
			//행 추가
			var fnRowAdd = function(){
				initData = {cdType:"ROOT", useYn:"Y", seq:sheet.getTotalRowCount()+1 };
				com.fnIbsRowAdd("first", initData, sheet);
			};
			
			//저장
			var fnSave = function(){
				rowDatas = sheet.getSaveJson(); //생성된 행 정보 가져오기
				if(rowDatas.data.length === 0){
					alert("변경 대상 내역이 없습니다.");
					return;
				}
				
				for(var i = 0 ; i < rowDatas.data.length; i++){
					var getRow = rowDatas.data[0];
					
					if(getRow.userId === ""){
						alert("사용자ID 는 필수 입력 입니다.");
						return;
					}
					
					if(getRow.userId !== "" && !patnEngNum.test(getRow.userId)){
						alert("사용자ID는 영문/숫자만 입력 가능 합니다.");
						return; 
					}
					
				}
				
				com.fnIbsSave('/empl/saveEmpl.do')
			};
			
			/*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
	
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>직원명</dt>
							<dd style="width:150px;">
								<input type="text" name="sMenuNm" id="sMenuNm" style="width:150px;">
							</dd>
							<dt>부서</dt>
							<dd style="width:120px;">
								<select name="sDeptCd" id="sDeptCd" style="width:120px"></select>
							</dd>
							<dt>직위</dt>
							<dd style="width:120px;">
								<select name="sPosCd" id="sPosCd" style="width:120px"></select>
							</dd>
							<dt>재직상태</dt>
							<dd style="width:120px;">
								<select name="sUserStat" id="sUserStat" style="width:120px"></select>
							</dd>
						</dl>
					</div><!-- //row -->
					
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				
				<div class="layer-flex mt20">
					<!-- 내용 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnRowAdd();" class="btn style08">행추가</button>
								<button type="button" onclick="javascript:com.fnIbsRowDel();" class="btn style08">행삭제</button>
								<button type="button" onclick="javascript:fnSave();" class="btn style07">저장</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 내용 좌측 부분 끝 -->
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
