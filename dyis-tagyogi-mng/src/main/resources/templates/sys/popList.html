	파일정보 : popList.html
	파일명 : 팝업현황
	업무명 : 팝업현황 조회, 등록, 수정
	생성자 : 윤가영
	생성일 : 2023-11-01
-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			//초기화 조회 콜백
			$(document).ready(function(){
				
				$("#sBegDt").val(com.fnDateGet(/*[[${today}]]*/,-60)); //
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

				});
				
				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					
					menuNm = /*[[${menuInfo.menuNm}]]*/;
					param = {menuCd:1070223, title:menuNm+"상세", paramMap:{menuNm:menuNm, seq:rowData.seq, atthType:/*[[${menuInfo.atthType}]]*/} };
					
					parent.menuOpen(param);
					
				});

				
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/pop/selectPopList.do", param); //param, sheetId 생략 가능
			};

			//등록 화면 호출
			var fnIns = function(){
				menuNm = /*[[${menuInfo.menuNm}]]*/;
				param = {menuCd:1070221, title:menuNm+"등록", paramMap:{menuNm:menuNm, atthType:/*[[${menuInfo.atthType}]]*/} };
				parent.menuOpen(param);
			};


			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};
			
			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				$("#sBegDt").val(com.fnDateGet(/*[[${today}]]*/,-60)); //
				fnSearch();
			};


		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>제목</dt>
							<dd style="width:150px;">
								<input type="search" name="sSubj" id="sSubj" title="제목" style="width:150px;" maxlength="20">
							</dd>
							<dt>팝업일자</dt>
							<dd style="width:260px;">
								<input type="text" name="sBegDt" id="sBegDt" title="게시일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sBegDt', 'yyyy-mm-dd','sExpDt', 1)" />
	                        	<input type="text" name="sExpDt" id="sExpDt" title="마감일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sExpDt', 'yyyy-mm-dd', 'sBegDt', 2)" />
	                        </dd>
							<dt>사용여부</dt>
							<dd style="width:80px;">
								<select name="sUseYn" id="sUseYn" style="width:80px;">
									<option value="">전체</option>
									<option value="Y">사용</option>
									<option value="N">미사용</option>
								</select>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnIns();" class="btn style08">등록</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
