<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "LD01:LD04:CM01:CM02", gridNoList : "40301:40305:40306:40307"}
			
			var refVal = /*[[${menuInfo.refVal}]]*/; // I 발급 
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//초기화
				$("#sSerchType").val(refVal); //화면 유형
				
				//코드값 처리
				com.fnCodeSelectBox("LD01", "sLendType", 2, ""); //대출종류 전체
				com.fnCodeSelectBox("LD04", "sLendStat", 2, ""); //대출상태 전체 
				
				$("#sLendStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365)); // 시작일
				$("#sLendEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); // 종료일
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//그리드 옵션추가
				$.each(gridOptList[1].Cols, function(idx, item){
					if(item.Name === "payAmt"){
						item.Visible = 0;
					}
				});;
				
				gridOptList[1].Cfg.CanEdit = 0;
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetInter", el: "sheetDivInter", options: gridOptList[1] }); //이자납입
			    IBSheet.create({ id: "sheetInHit", el: "sheetDivInHit", options: gridOptList[2] }); //이자납입상세
		//	    IBSheet.create({ id: "sheetDelay", el: "sheetDivDelay", options: gridOptList[3] }); //상환연체납입
			    IBSheet.create({ id: "sheetRepay", el: "sheetDivRepay", options: gridOptList[3] }); //상환현황
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
			   
			    //sheet 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					fnView("V");
				});
				
				//대출현황 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					sheetInter.removeAll();//마스터 값이 없을 경우
					sheetInHit.removeAll();
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
				
					var param = {sMembNo : rowData.membNo, lendNo : rowData.lendNo};
					obj = {url:"/lendInter/selectLendInter.do", param:param, callBack:fnSearchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
					com.fnAjaxDef(obj);
					
				});
				
				//이자정보 원클릭 처리
				sheetInter.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					sheetInHit.removeAll();
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					
					if(obj.col !==""){
						console.log(rowData);
						var param = {interSeq :rowData.interSeq, lendNo : rowData.lendNo};
						com.fnIbsSearch("/lendInter/selectLendInterHistList.do", param, sheetInHit); //param, sheetId 생략 가능
						
					}
				});
			});
			
			//검색콜백
			var fnSearchCallBack = function(resData){
			//	console.log(resData);
				//시트값 설정
				sheetInter.loadSearchData(resData.data);
				sheetRepay.loadSearchData(resData.repay);
			//	sheetDelay.loadSearchData(resData.delay);
				
			};
			
			//화면 호출(등록, 상세)
			var fnView = function(type){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				if(type === "U" || type === "P" || type === "R" || type === "V"){
					if(rowData === null) {
						alert("선택된 내역이 없습니다.");
						return;
					}
				}
				
				if(type === "V") menuCd = "1040207";
				if(type === "U") menuCd = "1040314";
				if(type === "P") menuCd = "1040308"; //lend/lendInterUpt 이자납입
				if(type === "R") menuCd = "1040309"; //lend/lendRepayUpt 상환처리
				
				//alert(rowData.membNo + " / " + rowData.contrNo + " / " + rowData.lendNo);
				param = {menuCd:menuCd, paramMap:{
												contrNo:rowData.contrNo
												, lendNo:rowData.lendNo
												, lendType:rowData.lendType
												, atthType:/*[[${menuInfo.atthType}]]*/ } };
				parent.menuOpen(param);
				
			};
			
			var fnSearch = function(){
				//상세정보 조회
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/lend/selectLendList.do", param); //param, sheetId 생략 가능
			    
			};
			
			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				$("#sLendStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365)); // 시작일
				$("#sLendEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); // 종료일

				fnSearch();
			};
			
			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //초기화 호출
			};
			
			/*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
				<div class="collapseCtrl">
					<button type="type" class="btn-collapse down"><span></span></button>
	<!--			<button type="type" class="btn-collapse close"><span></span></button>-->
					<button type="type" class="reLoadFrm"></button>
				</div>
			</div><!-- //contentsTop -->
	
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="sSerchType" id="sSerchType" value=""> 
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>대출일자</dt>
							<dd style="width:260px;">
								<input type="search" name="sLendStaDt" id="sLendStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sLendStaDt', 'yyyy-mm-dd','sLendEndDt', 1)" />
	                        	<input type="search" name="sLendEndDt" id="sLendEndDt" title="종료일" maxlength="10" style="width:100px" value=""onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sLendEndDt', 'yyyy-mm-dd', 'sLendStaDt', 2)" />
	                     	</dd>
							<dt>대출상태</dt>
							<dd style="width:100px;">
								<select name="sLendStat" id="sLendStat" style="width:100px;"></select>
							</dd>
							<dt>대출종류</dt>
							<dd style="width:100px;">
								<select name="sLendType" id="sLendType" style="width:100px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt10 collapseArea">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width: 50%">
						<!-- 그리드 상단 부분 -->
						<!-- 그리드 상단 부분 끝 -->
						<div class="">
							<section class="area">
								<h4 class="title fl">대출현황</h4>
								
								<div class="fr">
									<button type="button" onclick="javascript:fnView('P');" class="btn small style08">이자납입</button>
									<button type="button" onclick="javascript:fnView('R');" class="btn small style08">상환</button>
									<button type="button" onclick="javascript:fnExcel();" class="btn small style04">엑셀</button>
								</div>
							</section>
							<div class="mt5">
					    		<div id="sheetDiv" style="width:100%;height:350px"></div>
					    	</div>
						</div>
						<div class="wrapBox">
							<section class="area mt5">
								<div class="fl">
									<h4 class="title">대출상환현황</h4>
								</div>
							</section>
							<div id="sheetDivRepay" style="width:100%;height:180px"></div>
						</div>
					</div>
					<!-- 그리드 우측 부분 -->
					<div class="collapseBox fixable" style="width: 49%">
				    	<div class="wrapBox">
							<section class="area mt5">
								<div class="fl">
									<h4 class="title">이자정보</h4>
								</div>
							</section>
							<div id="sheetDivInter" style="width:100%;height:340px"></div>
						</div>
					    <div class="wrapBox">
							<section class="area mt5">
								<div class="fl">
									<h4 class="title">이자납입상세</h4>
								</div>
							</section>
							<div id="sheetDivInHit" style="width:100%;height:190px"></div>
						</div>
						<!-- END 컨텐츠 영역 -->
					</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
