<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "LD01:LD04:CM01:CM02", gridNoList : "40309:40306:40307"}
			
			//초기화 조회 콜백
			$(document).ready(function(){
				
				//화면 처리
					
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheetInter", el: "sheetDivInter", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetInPay", el: "sheetDivInPay", options: gridOptList[1] });
			    IBSheet.create({ id: "sheetInHit", el: "sheetDivInHit", options: gridOptList[2] });
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
			    
			   
				//sheetDiv 원클릭 처리
				sheetInPay.bind("onAfterClick" , function(obj) { //원클릭
					sheetInHit.removeAll();
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
			//		alert(rowData.lendNo); 
			//		console.log(rowData);
					$("#lendNo").val(rowData.lendNo);
					$("#paySeq").val(rowData.paySeq);
					
					if(obj.col !==""){
						fnSearchHit();
					}
					
				});
				
			});
			
			//이자상세현황 조회
			var fnSearchHit = function(){
			//	console.log(rowData);
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/lendInter/selectLendInterHistList.do", param, sheetInHit); //param, sheetId 생략 가능
			};
			
			//검색
			var fnSearch = function(){
				
				//상세정보 조회
			    var membNo = /*[[${paramMap.membNo}]]*/;
			    var lendNo = /*[[${paramMap.lendNo}]]*/;
			    
			    var param = {sMembNo : membNo, lendNo : lendNo };
				obj = {url:"/lendInter/selectLendInter.do", param:param, callBack:fnSearchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			};
			
			//검색콜백
			var fnSearchCallBack = function(resData){
			//	console.log(resData);
				com.fnSetKeyVal(resData.lend);
				com.fnSetKeyVal(resData.memb[0]);
								
				//시트값 설정
				sheetInter.loadSearchData(resData.data);
				sheetInPay.loadSearchData(resData.pay);
				sheetInHit.loadSearchData(resData.hist);
				
			};
			
			
			/*]]>*/
		    
		    
            
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
				
				<!--title 버튼 영역-->
				<div class="topBtnsWrap">
					<!--오른쪽접기화면 컨트롤 버튼-->
					<div class="collapseCtrl">
						<button type="type" class="btn-collapse down"><span></span></button>
						<button type="type" class="btn-collapse close"><span></span></button>
						<button type="type" class="reLoadFrm"></button>
					</div>
					<!--오른쪽 업무 버튼-->
					<!--<div class="bizBtns">
						<button type="button" onclick="" class="btn style01">style01 [조회]</button>
						<button type="button" onclick="" class="btn style02">style02 [출력]</button>
						<button type="button" onclick="" class="btn style03">style03 [수정/처리/해제]</button>
						<button type="button" onclick="" class="btn style04">style04 [엑셀]</button>
						<button type="button" onclick="" class="btn style07">style07 [결제]</button>
						<button type="button" onclick="" class="btn style08">style08 [기타]</button>
					</div>-->
				</div>
			</div><!-- //contentsTop -->
			<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false;" action="">
			<input type="hidden" name="lendNo" id="lendNo" value=""/>
			<input type="hidden" name="paySeq" id="paySeq" value=""/>
			<div class="contents flex">
				<div class="layer-flex collapseArea">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:49%">
						<th:block th:include="com/comMemb"></th:block> <!--조합원조회 -->
						<section class="area mt5">
							<div class="fl">
								<h4 class="title">대출정보</h4>
							</div>
						</section>
						<table class="tbl">
							<colgroup>
								<col style="width:80px;">
								<col style="width:150px;">
								<col style="width:80px;">
								<col style="width:150px;">
								<col style="width:80px;">
								<col style="">
							</colgroup>
							<tbody>
								<tr>
									<th>대출번호</th>
									<td ><span id="ele_lendNo" ></td>
									<th>대출종류</th>

								<tr>
									<th>대출일자</th>

								</tr>
								<tr>
									<th>대출금액</th>

						</table>
						<div class="wrapBox">
							<section class="area">
								<div class="fl">
									<h4 class="title">이자정보</h4>
								</div>
							</section>
							<div class="">

							</div>
						</div>
					</div>
					
					<!-- 그리드 우측 부분 시작 -->
					<!--여긴 영역 감싼 버전으로 -->
					<!--fixScroll 스크롤 넣으면 안쪽영역으로 -->
					<div class="collapseBox" style="width:49%">
						<div class="wrapBox">
							<section class="area mt5">
								<div class="fl">
									<h4 class="title">납입목록</h4>
								</div>
							</section>
							<div id="sheetDivInPay" style="width:100%;height:300px"></div>
						</div>
						<div class="wrapBox">
							<section class="area mt5">
								<div class="fl">
									<h4 class="title">납입상세목록</h4>
								</div>
							</section>
							<div id="sheetDivInHit" style="width:100%;height:350px"></div>
						</div>
					</div>
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
			</form>
		</div><!-- //contentsArea -->
	</body>
</html>
