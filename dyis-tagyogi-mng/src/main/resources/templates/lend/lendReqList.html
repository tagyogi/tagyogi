<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "LD08:LD01", gridNoList : "40201"}
			
			var refVal = /*[[${menuInfo.refVal}]]*/; //메뉴참조값 현황유형:그리드번호
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//초기화
				$("#sSerchType").val(refVal); //화면 유형
				
				if(refVal === "R"){
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //대출 종료일설정
					$("#txt_serchDt").text("대출일자");
				}else{
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 30)); //대출만기 종료일설정
					$("#txt_serchDt").text("만기일자");
				}
					$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365)); // 시작일설정
				
				//코드값 처리
				com.fnCodeSelectBox("LD08", "sLendStat", 2, ""); //대출상태
				com.fnCodeSelectBox("LD01", "sLendType", 2, ""); //대출종류
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
			   

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭 
					if(obj.kind === "Filter") return;
					fnView("V");
				});
				
				//sheet 조회 완료 후 
				sheet.bind("onSearchFinish" , function(obj) {
					
					//회원건수 체크
					var membs = [];
					var lendAmt = 0;
					var remainAmt = 0;
					var rowCnt = 0;
					var rows = sheet.getDataRows();
					for(var i=0; i<rows.length; i++){
						
						row = rows[i];
						//console.log(row);
						
						var guarStat = row.lendStat;
						if(guarStat != 70){
							rowCnt++;
							if(membs.indexOf(row.membNo) === -1){
								membs[membs.length] = row.membNo;
							}
						
							lendAmt += row.lendAmt;
							remainAmt += row.remainAmt;
						}
						
						
						//신청구분
						var guarStatColor = "#000000";
						if(guarStat === "70") guarStatColor = "#FF0000";	//인터넷
					
						sheet.setCellStyle(sheet.getRowById(row.id), "lendNo", {"TextColor" : guarStatColor}, 1);	//
						sheet.setCellStyle(sheet.getRowById(row.id), "lendStat", {"TextColor" : guarStatColor}, 1);	//
					}
					
					$("#statTot").html(com.addComma(rowCnt) + " <em>건</em>");
					$("#statMembTot").html(com.addComma(membs.length) + " <em>건</em>");
					$("#statLendAmt").html(com.addComma(lendAmt) + " <em>원</em>");
					$("#statRemainAmt").html(com.addComma(remainAmt) + " <em>원</em>");
					
				});
			});
			
			//현황 조회
			var fnSearch = function(){
				var serchType = $("#sSerchType").val(); //화면 유형
				//화면별 검색 일자값 변경
				if(serchType === "R"){
					$("#sLendStaDt").val($("#sSerchStaDt").val());
					$("#sLendEndDt").val($("#sSerchEndDt").val());
				}else if(serchType === "E"){
					$("#sRepayPreStaDt").val($("#sSerchStaDt").val());
					$("#sRepayPreEndDt").val($("#sSerchEndDt").val());
				}
				
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/lend/selectLendList.do", param); //param, sheetId 생략 가능
			};
			
			//화면 호출(등록, 수정, 삭제)
			var fnView = function(type){
				var rowData = sheet.getFocusedRow();
				
				if(type === "D"){
					if(confirm(rowData.membNm + " 조합원 " + rowData.lendNo + " 대출을 삭제 하시겠습니까?")){
						var param = {membNo: rowData.membNo, lendType : rowData.lendType, lendNo : rowData.lendNo, atthNo : rowData.atthNo, atthType:/*[[${menuInfo.atthType}]]*/ };
						obj = {url:"/lend/deleteLend.do", param:param, callBack:fnSearch, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
						com.fnAjaxDef(obj);
					}
				}else{
					if(rowData === null){
						alert("선택된 대상이 없습니다.");
						return;
					}
					
					if(type === "U") menuCd = "1040208"; //신청수정
					if(type === "V") menuCd = "1040207"; //신청상세 1030106
					if(type === "R") menuCd = "1030110"; //갱신
					
					param = {menuCd:menuCd, paramMap:{
													lendNo:rowData.lendNo
													, lendType:rowData.lendType //상품종류(화면제어)
													, atthType:/*[[${menuInfo.atthType}]]*/
													//, contrNo:rowData.contrNo //대출약정번호
													//, atthNo:rowData.atthNo
													}
							};
					parent.menuOpen(param);
				}
				
			};
			
			
			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //
			};
			
			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				$("#sSerchType").val(refVal); //화면 유형
				
				if(refVal === "E"){
					$("#txt_serchDt").text("만기일자");
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 30)); //대출만기 종료일설정
				}else if(refVal === "R"){
					$("#txt_serchDt").text("대출일자");
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //대출 종료일설정
				}
					$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365)); // 시작일설정
				
				fnSearch();
			};
			
			
		    /*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
	
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="sSerchType" id="sSerchType" value=""> 
				<input type="hidden" name="sLendStaDt" id="sLendStaDt" value=""/>
				<input type="hidden" name="sLendEndDt" id="sLendEndDt" value=""/>
				<input type="hidden" name="sRepayPreStaDt" id="sRepayPreStaDt" value=""/>
				<input type="hidden" name="sRepayPreEndDt" id="sRepayPreEndDt" value=""/>
				
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>대출상태</dt>
							<dd style="width:150px;">
								<select name="sLendStat" id="sLendStat" style="width:150px;"></select>
							</dd>
						</dl>
					</div>
					<div class="row">
						<dl>
							<dt id="txt_serchDt">대출일자</dt>
							<dd style="width:260px;">
								<input type="search" name="sSerchStaDt" id="sSerchStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sSerchStaDt', 'yyyy-mm-dd','sSerchEndDt', 1)" />
	                        	<input type="search" name="sSerchEndDt" id="sSerchEndDt" title="종료일" maxlength="10" style="width:100px" value=""onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sSerchEndDt', 'yyyy-mm-dd', 'sSerchStaDt', 2)" />
							</dd>
							<dt>대출종류</dt>
							<dd style="width:150px;">
								<select name="sLendType" id="sLendType" style="width:150px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->
					
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				
				<div class="statSummary v3">
					<ul>
						<li>
							<strong>총건수 : </strong>
							<span id="statTot"><em>건</em></span>
						</li>
						<li>
							<strong>회원건수 : </strong>
							<span id="statMembTot"><em>건</em></span>
						</li>
						<li>
							<strong>대출금액합 : </strong>
							<span id="statLendAmt"><em>원</em></span>
						</li>
						<li>
							<strong>대출잔액합 : </strong>
							<span id="statRemainAmt"><em>원</em></span>
						</li>
					</ul>
				</div>
				
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt10">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnView('U');" class="btn style08">수정</button>
								<button type="button" onclick="javascript:fnView('V');" class="btn style08">상세</button>
								<th:block th:if="${#strings.equals(session.userId,'admin')}"> <!-- 관리자인경우  -->
									<button type="button" onclick="javascript:fnView('D');" class="btn style03">삭제</button>
								</th:block>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
