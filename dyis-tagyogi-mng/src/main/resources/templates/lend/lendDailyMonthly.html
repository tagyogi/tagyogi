<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "LD01:LD04:CM01:CM02", gridNoList : "40301:40305:40306:40307"}
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				
				com.fnCodeSelectBox("SY10", "basMonth", 1, ""); //선택
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				$.each(gridOptList[0].Cols, function(idx, item){
					if(item.Name === "lendType") {
						item.FormulaRow = "합계"
					} else {
						item.FormulaRow = "Sum"
					}
				});
				
				$.each(gridOptList[1].Cols, function(idx, item) {
					if(item.Name === "lendType") {
						item.FormulaRow = "합계"
					} else {
						item.FormulaRow = "Sum"
					}
				});
				
				$.each(gridOptList[2].Cols, function(idx, item) {
					if(item.Name === "lendType") {
						item.FormulaRow = "합계"
					} else {
						item.FormulaRow = "Sum"
					}
				});
				
				$.each(gridOptList[3].Cols, function(idx, item) {
					if(item.Name === "lendType") {
						item.FormulaRow = "합계"
					} else {
						item.FormulaRow = "Sum"
					}
				});
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetInter", el: "sheetDivInter", options: gridOptList[1] });
			    IBSheet.create({ id: "sheetInPay", el: "sheetDivInPay", options: gridOptList[2] });
			    IBSheet.create({ id: "sheetInHit", el: "sheetDivInHit", options: gridOptList[3] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
				//	fnSearch(); //조회 호출
				};
			   
			});
			
			
			
			
			//화면 호출(등록, 상세)
			var fnView = function(type){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
			//	console.log(rowData);
				
				var lendNo = $("#lendNo").val();
				
				if(type === "U") menuCd = "1040308"; //lend/lendInterPayIns 이자납입
				if(type === "V") menuCd = "1040312";
				
				param = {menuCd:menuCd, paramMap:{lendNo:rowData.lendNo, membNo:rowData.membNo,  atthType:/*[[${menuInfo.atthType}]]*/ } };
				parent.menuOpen(param);
			};
			
			var fnSearch = function(){
				//상세정보 조회
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/lend/selectLendList.do", param); //param, sheetId 생략 가능
			    
			};
			
			/*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
	
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>융자일보</dt>
							<dd style="width:270px;">
								<input type="radio" name="sDmDiv" id="sDmDiv" value="D" checked>
								<input type="text" name="lendStatStaDt" id="lendStatStaDt" th:value="${today}" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'lendStatStaDt', 'yyyy-mm-dd','','')" />
							</dd>
						</dl>
					</div>
					<div class="row">
						<dl>
							<dt>융자월보</dt>
							<dd style="width:270px;">
								<input type="radio" name="sDmDiv" id="sDmDiv" value="M">
								<select id="basYear" name="basYear" style="width:100px;"></select>
								<select name="basMonth" id="basMonth" style="width:100px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->
					
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();fnSearchPay();" class="btn search">조회</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt10">
					<div class="collapseBox" style="width:100%">
						<section class="area mt5">
							<div class="fl">
								<h4 class="title">대출 및 상환</h4>
							</div>
						</section>
						<div id="sheetDiv" style="width:100%;height:230px"></div>
					</div>
				</div>	
				<div class="layer-flex mt10">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width: 55%">
						<section class="area mt5">
							<div class="fl">
								<h4 class="title">금년대출 및 상환</h4>
							</div>
						</section>
						<div id="sheetDivInter" style="width:100%;height:350px"></div>
					</div>
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox fixable" style="width: 44%">
							<section class="area mt5">
								<div class="fl">
									<h4 class="title">이자수입</h4>
								</div>
							</section>
							<div id="sheetDivInPay" style="width:100%;height:200px"></div>
						<div class="wrapBox">
							<div id="sheetDivInHit" style="width:100%;height:150px"></div>
						</div>
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
