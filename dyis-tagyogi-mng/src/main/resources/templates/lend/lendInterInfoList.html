<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "LD01:LD04", gridNoList : "40301:40305"}

			//초기화 조회 콜백
			$(document).ready(function(){
				//초기화
				$("#sPayPreStaDt").val(com.fnDateGet(/*[[${today}]]*/, -30)); //
				$("#sPayPreEndDt").val(com.fnDateGet(/*[[${today}]]*/, 60)); //


				//코드값 처리
				com.fnCodeSelectBox("LD01", "sLendType", 2, ""); //전체

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//그리드 푸터에 합계 옵션추가
				$.each(gridOptList[1].Cols, function(idx, item){
					if(item.Name === "payAmt"){
						item.Visible = 0;
					}
				});;


				//console.log(gridOptList[1]);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetInter", el: "sheetDivInter", options: gridOptList[1] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					sheetInter.removeAll();//마스터 값이 없을 경우
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
				//	console.log(rowData);
					$("#lendNo").val(rowData.lendNo);
					$("#membNo").val(rowData.membNo);

					fnSearchInter();

				});

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					sheetInter.removeAll();//마스터 값이 없을 경우
					rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
					menuCd = "1040207";
					param = {menuCd:menuCd, paramMap:{
											contrNo:rowData.contrNo
											, lendNo:rowData.lendNo
											, lendType:rowData.lendType
											, atthType:/*[[${menuInfo.atthType}]]*/ } };
					parent.menuOpen(param);
				});


			});

			//이자현황 조회
			var fnSearchInter = function(){
			//	console.log(rowData);
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/lendInter/selectLendInterList.do", param, sheetInter); //param, sheetId 생략 가능
			};

			//대출현황 조회
			var fnSearch = function(){
			//	$("#lendNo").val("");

				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/lendInter/selectLendInterInfoList.do", param); //param, sheetId 생략 가능
			};

			//레포트
			var fnReport = function(){
			//	alert($("#lendNo").val());
				var nameArr = ["lend_no"];
				var valueArr = [$("#lendNo").val()];
				if($("#lendNo").val() === ""){
					alert("대상을 선택해 주세요.")
					return;
				}
				ozLoad("LD_이자납입안내문", nameArr, valueArr, 1, false, false, "");
			}


			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				$("#sPayPreStaDt").val(com.fnDateGet(/*[[${today}]]*/, -30)); //
				$("#sPayPreEndDt").val(com.fnDateGet(/*[[${today}]]*/, 60)); //

				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
				<div class="collapseCtrl">
					<button type="type" class="btn-collapse down"><span></span></button>
					<button type="type" class="reLoadFrm"></button>
				</div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="lendNo" id="lendNo" value=""/>
				<input type="hidden" name="membNo" id="membNo" value=""/>
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:250px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:150px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>납입기준일</dt>
							<dd style="width:260px;">
								<input type="search" name="sPayPreStaDt" id="sPayPreStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sPayPreStaDt', 'yyyy-mm-dd','sPayPreEndDt', 1)" />
	                        	<input type="search" name="sPayPreEndDt" id="sPayPreEndDt" title="종료일" maxlength="10" style="width:100px" value=""onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sPayPreEndDt', 'yyyy-mm-dd', 'sPayPreStaDt', 2)" />
	                     	</dd>
							<dt>대출종류</dt>
							<dd style="width:200px;">
								<select name="sLendType" id="sLendType" style="width:150px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt10 collapseArea">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width: 54%">
						<!-- 그리드 상단 부분 -->
						<!-- 그리드 상단 부분 끝 -->
						<div class="">
							<section class="area">
								<h4 class="title fl">대출이자납입예정현황</h4>
								<div class="fr">
									<button type="button" onclick="javascript:fnExcel();" class="btn small style04">엑셀</button>
								</div>
							</section>
							<div class="mt5">
					    		<div id="sheetDiv" style="width:100%;height:600px"></div>
					    	</div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox fixable" style="width: 45%">
						<section class="area">
							<div class="fl">
								<h4 class="title">이자현황</h4>
							</div>
							<div class="fr">
								<button type="button" onclick="javascript:fnReport();" class="btn small style02">이자납입안내문</button>
							</div>
						</section>
						<div class="mt5">
					    	<div id="sheetDivInter" style="width:100%;height:600px"></div>
					    </div>
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
