<!DOCTYPE html>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = {}; //공통코드
			var gridOptList = []; //그리드옵션
			
			
			//초기화 조회 콜백
			var fnInitCallBack = function(resData){
				
				//화면 처리
					
				//IBsheet 초기화
				com.fnIbsInit(resData.gridOptList);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};
				
			};
			
			
			//검색
			var fnSearch = function(){
				
				//상세정보 조회
			    var membNo = /*[[${paramMap.membNo}]]*/;
			    var lendNo = /*[[${paramMap.lendNo}]]*/;
			    
			    var param = {sMembNo : membNo, lendNo : lendNo };
				obj = {url:"/lendRepay/selectLendRepay.do", param:param, callBack:fnSearchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			//	console.log(resData);
			};
			
			//검색콜백
			var fnSearchCallBack = function(resData){
				console.log(resData);
				com.fnSetKeyVal(resData.lend);
				com.fnSetKeyVal(resData.memb[0]);
								
				//시트값 설정
				sheet.loadSearchData(resData.data);
				
			};
			
			$(document).ready(function(){
				//화면 초기화 처리 호출 (대출종류, 대출상태 )(샘플현황)
				var initParam = {codeList : "LD01:LD04:CM01:CM02", gridNoList : "40310"}
				obj = {url:"/index/pageInit.do", param:initParam, callBack:fnInitCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj); 
			});
			
			
			/*]]>*/
		    
		    
            
		</script>
