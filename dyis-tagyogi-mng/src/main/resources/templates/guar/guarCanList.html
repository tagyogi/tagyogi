			var fnReport = function(type){
			//	alert($("#sGuarStat").val());
				var ozName = "";
			    if(type === "RET"){	//보증료환불양식
			   		rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
					if(rowData.retCommAmt == 0){
						alert("환불금액이 0원 입니다.");
						return;
					}
					var nameArr = ["guar_no", "ret_type"];
				    var valueArr = [rowData.guarNo, "P" ];
				    ozLoad("GR_보증료환불양식", nameArr, valueArr, 1, false, false, "");
				}else{
					if($("#sGuarStat").val() == ""){
						alert("보증상태를 선택하세요.");
						return;
					}else if($("#sGuarStat").val() == "30"){
						ozName = "GR_보증해지접수처리부";
					}else if($("#sGuarStat").val() == "31"){
						ozName = "GR_보증취소접수처리부";
					}
	
					var nameArr = new Array("p_from_dt" , "p_to_dt", "p_guar_stat");
				    var valueArr = new Array($("#sSerchStaDt").val(), $("#sSerchEndDt").val(), $("#sGuarStat").val());
	
				    ozLoad(ozName, nameArr, valueArr, "", "", "", "", "")	
				}    
			}

			//전체선택 해제 처리
			var fnSerchChkAll = function(val){

				$("input[name='"+val+"']").each(function(idx) {
					if(!$(this).is(":checked") && $(this).val() !== ""){

						return;
					}

				if(val === "sGenreCd"){
					$("#genreCdAll").prop("checked", chkYn);
				}
			}
