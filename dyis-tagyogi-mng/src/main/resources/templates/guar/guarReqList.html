		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			var reloadYn = false;	//공통 리로드 방지

			var refVal = /*[[${menuInfo.refVal}]]*/; //메뉴참조값 현황유형:그리드번호
			var refVals = refVal.split(":"); //화면유형:그리드번호 <!-- I:30202 -->

			var paramMap = /*[[${paramMap}]]*/;
			//화면 초기화 처리 호출
			$(document).ready(function(){

				//초기화
				$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, -90)); //신청일자 시작일설정
				$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //발급일자 종료알 설정

				//com.fnCodeCheckBox("GR01", "ele_guarType", "sGuarType", false, "all"); //보증종류--> 요청에 의해 selectBox로 변경
				//com.fnCodeCheckBox("GR05", "ele_procStat", "sProcStat", false, "all"); //처리상태--> 요청에 의해 selectBox로 변경
				//com.fnCodeCheckBox("GR02", "ele_guarStat", "sGuarStat", false, "all"); //보증상태--> 요청에 의해 selectBox로 변경
				com.fnCodeCheckBox("MB02", "ele_genreCd", "sGenreCd", false, "all"); //장르

				com.fnCodeSelectBox("GR01", "sGuarType", 1, paramMap.sGuarType); //보증종류
				com.fnCodeSelectBox("GR02", "sGuarStat", 1, ""); //보증상태
				com.fnCodeSelectBox("GR05", "sProcStat", 1, ""); //처리상태
				$("#sProcStat").find("option[value='40']").remove();	//발급가능 삭제 --> 요청 추가
				$("#sProcStat").find("option[value='41']").remove();	//기관전송 삭제 --> 요청 추가
				$("#sProcStat").find("option[value='42']").remove();	//전송반려 삭제 --> 요청 추가
				$("#sProcStat").find("option[value='80']").remove();	//전송완료 삭제
				$("#sProcStat").find("option[value='90']").remove();	//발급완료 삭제

				com.fnCodeSelectBox("GR06", "sGuarIssueCd", 1, ""); //발급형태
				com.fnCodeSelectBox("GR07", "sOrderCd", 1, ""); //기관구분

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					//화면 고정
					sheet.setFixedCols(13, 0, 1); //신청
					fnSearch(); //조회 호출
				};

				//sheet 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Header") return;	//헤더 먼저 방지
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

					var procStat = Number(rowData.procStat);

					//버튼처리
					$("#btnMsgPay").hide(); //납부알림
					$("#btnMsgReq").hide(); //접수알림

					if(procStat === 10) $("#btnMsgReq").show(); //접수알림

					//미수처리 버튼
					if(procStat === 30){
						$("#btnPayNo").show();
						$("#btnMsgPay").show(); //납부알림
					}else{
						$("#btnPayNo").hide();
					}

					//G2b전송
					if(procStat === 40) 	$("#btnG2b").show();
					else					$("#btnG2b").hide();

					//수정버튼
					if(procStat < 30) 		$("#btnUpt").show();
					else					$("#btnUpt").hide();

					//버튼 제어후 이벤트 제거
					if(obj.kind === "Filter") return;

					if(obj.col === "membNm"){
						//홈페이지 로그인
						com.fnLoginHome(/*[[${session.userEncVal}]]*/, rowData.membNo);
					}

				});

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					if(obj.col !== "membNm") 	fnBtnProc("DTL");
				});

				//sheet 조회 완료 후
				sheet.bind("onSearchFinish" , function(obj) {
					//회원건수 체크
					var rows = sheet.getDataRows();
					for(var i=0; i<rows.length; i++){
						row = rows[i];
						guarCom.fnIbsStyleSet(sheet, row); //필드색상정의
					}
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = $("#serchFrm").serializeObject();
				com.fnIbsSearch("/guarList/selectGuarReqList.do", JSON.stringify(param)); //param, sheetId 생략 가능
			};

			//화면 호출(등록, 수정, 삭제)
			var fnBtnProc = function(type){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				if(rowData === null){
					alert("대상을 선택 하십시오.");
					return;
				}

				if(type ==="DEL"){	//삭제
					fnDeleteGuar(rowData);
				}else if(type ==="ISSUE"){	//보증처리
					fnUpdateProcStat(rowData);
				}else{
					guarReqCd = Number(rowData.guarReqCd);
					guarStat = rowData.guarStat;
					if(type === "UPT"){ //수정
						if(guarReqCd === 1)	 			menuCd = "1030216";	//신청수정 (guar/guarReqUpt.html)
						else if(guarReqCd === 3)		menuCd = "1030221";	//기재변경수정 (guar/guarChgDescUpt.html)
						else							menuCd = "1030218"; //변경수정 (guar/guarChgUpt.html)

					}else if(type === "DTL"){ //상세
						menuCd = "1030224"; //발급상세 (guar/guarDtl.html)
					}

					param = {menuCd:menuCd, paramMap:{guarNo:	rowData.guarNo
													, guarType:	rowData.guarType //상품별 주계약화면 변경
													, listType:	"PROC" //처리용
													, refVal:	rowData.guarType}}; //수정화면 에서 사용 (등록페이지 변수와 같이 사용해야해서 refVal로 넘김) -> 등록은 paramMap 변수 사용 불가능

					parent.menuOpen(param);
				}
			};

			//삭제
			var fnDeleteGuar = function(rowData){
				if(Number(rowData.procStat) > 30) {
			    	alert("발급 이후에는 삭제하실 수 없습니다.");
			    	return;
				}

				if(!confirm("정말로 선택하신 " + sheet.getString(rowData, "guarType") + "보증 정보를 삭제하시겠습니까?")) return;

				var deleteParam = { guarNo: rowData.guarNo, atthNo: rowData.atthNo, atthType:/*[[${menuInfo.atthType}]]*/ };
				var obj = {url:"/guar/deleteGuar.do", param:deleteParam, callBack:fnSearch, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			}

			//미수처리 버튼 이벤트
			var fnNoPay = function(){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				param = {guarNo:rowData.guarNo, guarIssueCd:rowData.guarIssueCd, payYn:"H"};

				if(!confirm(rowData.membNm+"["+sheet.getString(rowData, "guarType") + ":"+ rowData.servNm + "]\n보증서를 미수발급 처리 하시겠습니까?")) return;
				obj = {url:"/guar/updateGuarPayToDocNo.do", param:param, callBack:fnNoPayCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			}
			//미수처리 콜백
			var fnNoPayCallBack = function(){
				fnSearch();
			}

			//g2b전송
			var fnG2bSend = function(){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				param = {guarNo:rowData.guarNo, guarIssueCd:rowData.guarIssueCd, payYn:"H"};

				if(!confirm(rowData.membNm+"["+sheet.getString(rowData, "guarType") + ":"+ rowData.servNm + "]\n보증서를 전송처리 하시겠습니까?")) return;
				obj = {url:"/guarElect/sendGuarElect.do", param:param, callBack:fnG2bSendCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			}
			//g2b전송 콜백
			var fnG2bSendCallBack = function(){
				fnSearch();
			}


			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//상세 검색 창 활성화
			var fnSearchDtl = function(){
				if($(".serchDtl").is(":visible")){
					$(".serchDtl").hide();

					//$("input[name=sGuarType]").prop("checked", false);
					//$("input[name=sProcStat]").prop("checked", false);
				}else{
					$(".serchDtl").show();
				}
			}

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");

				$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, -90)); //신청일자 시작일설정
				$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //발급일자 종료알 설정

				//장르 체크
				$("#genreCdAll").prop("checked", true);	//전체 체크
				$("input[name=sGenreCd]").prop("checked", true);	//개별 체크

				fnSearch();
			};


			//보증서종류,처리상태 전체 선택
			var fnSerchChk = function(val){

				var chkYn;
				if(val === "sGenreCd"){
					chkYn = $("#genreCdAll").is(":checked");
				}

				if(chkYn){
					$("input[name='"+val+"']").each(function(idx) {
						$(this).prop("checked", true);
					});
				}else{
					$("input[name='"+val+"']").each(function(idx) {
						$(this).prop("checked", false);
					});
				}
			}

			//전체선택 해제 처리
			var fnSerchChkAll = function(val){

				var chkYn = true;
				$("input[name='"+val+"']").each(function(idx) {
					if(!$(this).is(":checked") && $(this).val() !== ""){
						chkYn = false;
						return;
					}
				});

				if(val === "sGenreCd"){
					$("#genreCdAll").prop("checked", chkYn);
				}
			}

			//보증처리
			var fnUpdateProcStat = function(rowData){
				var passProcStat = ['40', '41', '80'];	//발급가능, 기관전송, 전송완료
				if(!passProcStat.includes(rowData.procStat)){
					alert("처리상태가 발급가능(40), 기관전송(41), 전송완료(80) 단계에서만 가능합니다.");
					return;
				}

				guarCom.fnUpdateProcStat(rowData.guarNo);
			}

			//카카오톡알림
			var fnKakao = function(type){
				var rowData = sheet.getFocusedRow();
				if(rowData === null){
					alert("선택된 대상이 없습니다.");
					return;
				}

				var msgSeq = ""; //만기
				var param = "";
				if(type == "R"){
					msgSeq = "9"; //접수알림
					//mmembNm,contrTypeNm,contrBegDt,contrExpDt,contrNum,totContrLimitAmt
					param = rowData.membNm;
				} else{
					msgSeq = "11"; //납부알림
					//membNm,contrExpDt
					param = rowData.membNm+":"+com.addComma(rowData.commAmt);
				}

				if(confirm("메세지를 전송 하시겠습니까?")){
					obj = {msgSeq:msgSeq, param:param, membNo:rowData.membNo, refNo:rowData.guarNo, telNo:"01066538813" };
					com.fnKakao(obj);
				}
			}

		    /*]]>*/
		</script>
