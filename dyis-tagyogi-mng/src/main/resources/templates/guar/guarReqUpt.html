<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<th:block th:layout="comjs">
			<script th:src="@{/js/guarCom.js}"></script>
		</th:block>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션

			var guarType = /*[[${paramMap.refVal}]]*/; //메뉴참조값 (보증상품)
			var paramMap = /*[[${paramMap}]]*/;
			//var initParam = {codeList : "GR01:GR08:GR14:GR09:MB02:GR06:GR07:GR13:GR05:CM13:CRET", gridNoList : ""}

			//초기화 조회 콜백
			$(document).ready(function(){
				//심사승인자 조회
				guarCom.fnSelectEmployList();

				//코드값 처리
				com.fnCodeSelectBox("GR06", "guarIssueCd", 0, ""); //발급형태
				//com.fnCodeSelectBox("GR05", "procStat", 1, "22"); //처리상태
				guarCom.fnProcStatSelectBox();	//처리상태

				//주계약정보 화면 설정(guar/comGuarReqContr.html)
				fnGuarContrInputSet();

				//동적 첨부파일 (다건)
				com.fnIbsUpload($("#docFile"));

				//보증 신청 조회
				fnSearchDtl();
			});

			//보증 신청 조회
			var fnSearchDtl = function(){
				var initParam = {
					"guarNo"	: /*[[${paramMap.guarNo}]]*/,
					"atthType"  : /*[[${menuInfo.atthType}]]*/
				};

				obj = {url:"/guar/selectGuar.do", param:initParam, callBack:fnDtlCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			}

			//상세 조회 콜백
			var fnDtlCallBack = function(resData){
				//console.log(resData);

				//1. 조합원정보
				com.fnSetKeyVal(resData.memb);
				$("#sMembNo").val(resData.memb.membNo);

				//알림톡세팅
				var setParam = {membNo: $("#membNo").val(), setTalk:"Y", setVal:resData.contr.talkNm}
				com.fnSetPersList(setParam);

				//2-1. 약정정보(신용도, 약정구분, 약정기간)
				com.fnSetKeyVal(resData.contr, "areaGuarContr");	//
				$("#finalGrade").val(resData.contr.finalGrade);		//신용도
				$("#contrType").val(resData.contr.contrType);		//약정구분

				//2-2. 약정정보(상품별 한도정보)
				var typeValue = guarType;
				if(guarType === "31")	typeValue = "13";
				if(guarType === "32")	typeValue = "12";
				if(guarType === "33" || guarType === "34")	typeValue = "15";
				$("#ele_limitAmt").text(resData.contr["limitAmt"+typeValue]);	//한도금액
				$("#ele_useAmt").text(resData.contr["useAmt"+typeValue]);		//사용액
				$("#ele_remainAmt").text(resData.contr["remainAmt"+typeValue]);	//가능액

				//3-1. 보증 정보 세팅
				com.fnSetKeyVal(resData.guar);
				$("#befGuarAmt").val(resData.guar.guarAmt);	//fnSave 기존 보증금액 체크떄문에 set (저장x)
				$("#ele_guarNoPayArea").find("#commAmt").val(resData.guar.commAmt);	//보증료 납입 commAmt 데이터

				//3-2. (보증신청정보) 전자공고 영역 변경
				guarCom.fnGuarIssueChg($("#guarIssueCd").val());	//해당사항없음 or input + 검색 조회 버튼

				//3-3. (보증신청정보) 신청자 선택처리
				$("#txt_guarTitl").text(resData.guar.guarTypeNm + "( 보증상태 : " + resData.guar.guarStatNm + " )"); //파란글씨
				guarCom.fnSelCpSelectBox(resData.persList, resData.guar.reqNm);	//신청자 선택


				//3-4. 발급정보(심사자)
				if(com.fnIsEmpty(resData.guar.guarApprNm))	$("#ele_guarApprNm").text(/*[[${session.userNm}]]*/);

				//4-1. 심사정보 처리(화면)
				if(guarCom.fnToNumber(resData.guar.procStat) < 30) {
					$("#procStat").show();	//심사완료 이전 수정가능한 처리상태 보이기
				}else if(guarCom.fnToNumber(resData.guar.procStat) === 30){
					$("#ele_procStatNm").text("심사완료");
					$("#ele_procStatNm").show();
					$("#ori_procStat").val(resData.guar.procStat);	//수정사유 체크를 위해 저장
					$("#area_histReason").show();	//수정사유 입력 보이기
				}else{	//심사완료 이후 text만 보이기
					$("#ele_procStatNm").text("발급가능");
					$("#ele_procStatNm").show();
					$("#ori_procStat").val(resData.guar.procStat);	//수정사유 체크를 위해 저장
					$("#area_histReason").show();	//수정사유 입력 보이기
				}

				//4-2. 심사승인자 처리(화면)
				if(resData.guar.examYn !== "Y")	$("#examNm").show();		//심사승인 안됬으면 수정가능한 심사승인자 보이기
				else							$("#ele_examNm").show();	//심사승인 됬으면 text 심사승인자

				//5. 미수처리 경우 납부 처리 화면 활성 화 및 계좌정보 세팅
				//console.log( guarType + " / " + resData.guar.guarIssueCd +  " / " + resData.guar.procStat);
				if(guarType === "11" || guarType === "13"){	//보증료납부정보 입력칸이 11(이행입찰),13(이행하자보수)에만 존재(asis)
					//guarIssueCd : V(창구), I(인터넷), G(G2B)
					//procStat : 10(신청), 11(접수), 20(심사중), 22(심사승인), 30(심사완료), 31(입금확인중), 40(발급가능), 41(기관전송), 42(전송반려), 80(전송완료), 90(발급완료)
					if(resData.guar.guarIssueCd === "V" && guarCom.fnToNumber(resData.guar.procStat) >= 30) {
						//환불, 청구 구분 입력영역 처리
						if( guarCom.fnToNumber(resData.guar.commAmt) < 0)		guarCom.fnPayReturn("y");
						else												guarCom.fnPayReturn("n");
						//입력영역 활성화
						showGuarPayArea("mod");	//comGuarPay.html
						$("#btn_partPayProc").hide();			//(comGuarPay.html) 납입처리 버튼 숨김
						$("#ele_guarNoPayArea").find("#commAmt").val(resData.guar.commAmt);	//보증료 납입 commAmt 데이터(보증계약정보 보증료와 중복)
					}
				}

				//6. 체크박스, radio 체크 처리
				fnUptCheckValGuar(resData.guar);	//comGuarReqGuar.html 체크값 체크
				fnUptCheckValContr(resData.guar);	//comGuarReqContr.html 체크값 체크

				//7. 첨부파일
				com.fnIbsUploadView($("#docFile"), resData.fileList);

				//8. 보증요율, 기본요율 조회 --> 신청일자 오늘로 변경하고 다시조회할떄는 호출 필요(지금은 등록시 입력했던 날짜라 다시조회할 필요 없어서 주석처리)
				//guarCom.fnSelectGuarRate("N");
				tempCommRate = $("#commRate").val();	//수기입력 체크시 원복할 값

				//메뉴탭 조합원명세팅
				let tabObj = {target: $("#ele_membNm").text()}
				com.fnSetTabMembTag(tabObj);
			}

			//저장
			var fnSave = function(){
				var userNm = /*[[${session.userNm}]]*/;

				if(!com.fnIsEmpty($("#ele_guarApprNm").text()) && !com.fnIsEmpty($("#ele_examNm").text()) && $("#ele_guarApprNm").text() !== $("#ele_examNm").text() && userNm === $("#ele_examNm").text() ){
					alert("심사자와 심사승인자가 다를경우 심사자만 수정가능합니다.");
					return;
				}

				//필수체크
				var valChks = ["servNm", "orderCd", "orderNm", "contrAmt", "guarBegDt", "guarExpDt", "examNm"];
				if(guarType !== "11")						valChks.push(...["contrBegDt", "contrExpDt", "contrDays"]);
				if(guarType === "11" || guarType === "13")	valChks.push(...["releDt"]);
				if(guarType === "13")						valChks.push(...["releBegDt", "releEndDt", "releDays"]);
				if(guarType === "15" || guarType === "31" || guarType === "32" || guarType === "33" || guarType === "34")	valChks.push(...["reqDt", "guarAmt", "guarCont"]);

				//보증서 상태에 따른 수정사유 입력여부 판단

				var procStat = com.fnNvlChk($("#procStat").val(), $("#ori_procStat").val());
				if(Number(com.fnNvlChk(procStat, 0)) >= 30) {
					valChks.push("histReason");
				}

				if(com.fnValChk(valChks)){
					//약정번호(조합원 조회시 등록됨)
					if($("#contrNo").val() === ""){
						alert("조합원을 선택해 주십시오.")
						return;
					}

					//전자보증 체크
				    if($("#guarIssueCd").val() === "G" ) {
						//입찰공고 번호
						if($("#publicNo").val() === ""){
							alert("입찰공고번호를 입력해 주십시오.");
				            $("#publicNo").focus();
				            return;
						}

						//전자공고번호
						if($("#orderBizNo").val() === ""){
							alert("조달청 계약 내용이 검색되지 않았습니다.");
							$("#publicNo").focus();	//조달청 검색 필요해서 포커스
            				return;
						}
				    }

					//보증금액
					//console.log(guarCom.fnToNumber($("#guarAmt").val()) + " > " + guarCom.fnToNumber($("#ele_remainAmt").text()) + " + " + guarCom.fnToNumber($("#befGuarAmt").val()) );
					if(guarCom.fnToNumber($("#guarAmt").val()) > guarCom.fnToNumber($("#ele_remainAmt").text()) + guarCom.fnToNumber($("#befGuarAmt").val()) ) {
				        alert("보증금액이 보증가능금액을 초과하였습니다.");
				        return false;
				    }

				    //출자면제보증한도체크
				    if($("#contrType").val() === "13" && guarCom.fnToNumber($("#guarAmt").val()) > guarCom.fnToNumber($("#exemLimitAmt").val())) {
				    	alert("보증금액이 출자면제약정 건당 한도액(" + com.addComma($("#exemLimitAmt").val()) + ")을 초과하였습니다.");
				        return false;
				    }

					//보증료
				    if($("#commAmt").val() === "") {
				        alert("보증료가 계산되지 않았습니다.\n보증내용을 확인해 주십시오.");
				        return false;
				    }

					//경보
				    if(guarCom.fnToNumber($("#cretop").val()) > 12) {
				        alert("이 업체는 "+   com.fnInputText("CRET", $("#cretop").val()) +" 등급입니다.");
				        //return false;
				    }

				    //보증금율 계산
				    if(guarType === "12"){
						if(guarCom.fnToNumber($("#guarRate").val()) === 0) {
					        guarCom.fnSetGuarRate();
					    }
					}

					if(confirm("저장 처리 하시겠습니까?")){
						var param = $("#saveFrm").serializeObject();
						param.commAmt = $("#commAmt").eq(0).val();	//한개만 들어가도록 설정(보증료 미수영역과 겹침)
						//console.log(param);
						obj = {url:"/guar/updateGuar.do", jParam: param, fileId:"docFile", callBack:fnSaveCallBack, msgYn:"Y", sessYn:"Y", loadYn:"Y"};
						com.fnAjaxMulti(obj);

					}
				}
			};

			//저장콜백
			var fnSaveCallBack = function(resData){
				if(resData.resultCode === 0){

					/*심사승인시*/
					if($("#procStat").val() === "22"){
						//저장성공시 알림톡발송
						/*
						param1조합원의 보증신청이 승인완료되었습니다.
						납입하실 보증료는 param2원입니다.
						*/
						var paramsArray = [
						  $("#membNm").val(),  //조합원명
						  $("#commAmt").val(),     //보증료
						];

						// 배열을 콜론으로 구분된 문자열로 합치기
						var paramVal = paramsArray.join(':');
						param = {msgSeq:"10", membNo:$("#membNo").val(), param:paramVal, telNo:$("#talkTel").val(), telNm:$("#talkNm").val(), msgYn: "N"}
						com.fnSendTalkMsg(param);
					}


					parent.closeMenu(/*[[${menuInfo.menuIdx}]]*/, /*[[${menuInfo.refMenuIdx}]]*/);
				}
			};

			/*]]>*/

		</script>

			<input type="hidden" name="guarStat"  	id="guarStat" value=""/> <!-- 보증상태 : GR02 -->

			<!--전자보증용 필드 #######################################################################################-->

			<!--전자보증용 필드 #######################################################################################-->

			<div class="contents flex">
				<div class="layer-flex collapseArea">
					<!-- 그리드 좌측 부분 -->
					<div class="collapseBox" style="width:49%">
						<th:block th:include="com/comMemb"></th:block> <!--조합원조회 -->
						<section class="area mt10">
							<div class="fl">
								<h4 class="title">보증신청정보 <font color="blue" id="txt_guarTitl"></font></h4>
							</div>
						</section>
						<table class="tbl">
							<colgroup>
								<col style="width:90px;">
								<col style="width:140px;">
								<col style="width:90px;">
								<col style="width:140px;">
								<col style="width:90px;">

							</colgroup>
							<tbody>

								<tr>
									<th>보증번호</th>
									<td><span id="ele_guarNo"></span></td>
									<th>신청구분</th>
									<td><span id="ele_guarReqCdNm"></span></td>
									<th>변경구분</th>
									<td>--</td>
								</tr>

								<tr>
									<th>신청일자</th>
									<td>
										<input type="search" name="reqDt" id="reqDt" title="신청일자" th:value="${today}" maxlength="10" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);guarCom.fnSelectGuarRate();" onblur="com.fnDateValiChk(this);" style="width:100px" />
										<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'reqDt', 'yyyy-mm-dd', '', '', guarCom.fnSelectGuarRate)" />
									</td>
									<th>발급구분</th>
									<td><select name="guarIssueCd" id="guarIssueCd" title="발급구분" style="width:120px" onchange="guarCom.fnGuarIssueChg(this.value);"></select></td>
									<th>전자공고번호</th>
									<td><div id="ele_g2bNone">해당사항없음</div>
										<div id="ele_g2b" style="display:none">
											<input type="search" name="publicNo" id="publicNo" maxlength="30" style="width:100px" />
											<button type="button" name="btnG2b" id="btnG2b" class="btn icoSearch" onclick="guarCom.fnG2bSearch()" >검색</button>
										</div>
									</td>
