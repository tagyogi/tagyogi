<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "GR07", gridNoList : "60401"}

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				$("#sGuarCanclChk").change(function() {
					if($(this).is(":checked") === true) {
						$(this).prop("checked", true);
						$(this).val("Y");
					}else {
						$(this).val("N");
					}
				})

				//달력부분
				/*com.fnDateFromTo("ele_guarIssuDt", "sGuarIssuStaDt", "sGuarIssuEndDt"); //시작~종료 달력
				$("#btn_guarIssuDt").click(function(){ com.fnDateCalVisible($("#ele_guarIssuDt")); }); */ //달력버튼처리
				$("#sGuarIssuEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //발급일자 시작일설정
				var sGuarIssuStaDt = $("#sGuarIssuStaDt").val();
				var sGuarIssuEndDt = $("#sGuarIssuEndDt").val();

				sGuarIssuStaDt = com.fnDateGet(sGuarIssuEndDt, -365);
				$("#sGuarIssuStaDt").val(sGuarIssuStaDt);

				//코드값 처리
				com.fnCodeSelectBox("GR07", "sOrderCd", 2, ""); //전체

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 원클릭 처리
				sheet.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.col === "delChk"){
						com.fnIbsStatusChg(this, "D");//삭제상태변경
					};
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/guarSupt/selectGuarIssuList.do", param); //param, sheetId 생략 가능
			};

			//상세 화면 호출
			var fnDetail = function(){
				param = {menuCd:7010103, paramMap:{val1:1234, val2:3456} };
				parent.menuOpen(param);
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); //초기화 호출
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");

				$("#sGuarIssuStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365));
				$("#sGuarIssuEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //발급일자 시작일설정

				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>대상기간</dt>
							<dd style="width:270px;">
								<input type="text" name="sGuarIssuStaDt" id="sGuarIssuStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarIssuStaDt', 'yyyy-mm-dd','sGuarIssuEndDt', 1)" />
	                        	<input type="text" name="sGuarIssuEndDt" id="sGuarIssuEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarIssuEndDt', 'yyyy-mm-dd', 'sGuarIssuStaDt', 2)" />
							</dd>
<!--							<dd style="width:250px;">-->
<!--								<input type="text" name="sGuarIssuStaDt" id="sGuarIssuStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sGuarIssuStaDt','sGuarIssuEndDt','F');"/>-->
<!--								<input type="text" name="sGuarIssuEndDt" id="sGuarIssuEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sGuarIssuStaDt','sGuarIssuEndDt','T');"/>-->
<!--								<span class="text"><img src="../images/icon_calendar.png" alt="달력" title="달력" id="btn_guarIssuDt"/></span>-->
<!--								<div id="ele_guarIssuDt" class="ele_dt"></div>-->
<!--							</dd>-->
							<dt>피공제기관</dt>
							<dd style="width:250px;">
								<select name="sOrderCd" id="sOrderCd" style="width:80px;"></select>
								<input type="search" name="sOrderNm" id="sOrderNm" style="width:160px; " maxlength="50">
							</dd>
							<dt>보증상태</dt>
							<dd style="width:120px;">
								<label><input type="checkbox" id="sGuarCanclChk" name="sGuarCanclChk" value="N"><span class="ml5">보증취소건 포함</span></label>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnDetail();" class="btn style08">상세</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
