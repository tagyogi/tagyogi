<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "", gridNoList : "60409:60414"}

			//초기화 조회 콜백
			$(document).ready(function(){
				//달력부분
				$("#sToDate").val(/*[[${today}]]*/);
				$("#sGuarMembTotStaDt").val("");
				$("#sGuarMembTotEndDt").val("");

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheetMembTot", el: "sheetDivMembTot", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetDtlGuarIssu", el: "sheetDivDtlGuarIssu", options: gridOptList[1] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDivMas 원클릭 처리
				sheetMembTot.bind("onAfterClick" , function(obj) { //원클릭
					if(obj.kind === "Filter") return;
					sheetDtlGuarIssu.removeAll();//마스터 값이 없을 경우
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					$("#serchFrm #sMembNo").val(rowData.membNo);
					$("#serchFrm #sGuarIssuEndDt").val($("#sToDate").val());

					fnSearchDtl(); //조회 호출
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/guarSupt/selectGuarMembTotList.do", param, sheetMembTot); //param, sheetId 생략 가능
				sheetMembTot.removeAll();
				sheetDtlGuarIssu.removeAll();
			};

			//현황 조회
			var fnSearchDtl = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/guarSupt/selectGuarIssuList.do", param, sheetDtlGuarIssu); //param, sheetId 생략 가능
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheetMembTot, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//엑셀 다운로드(증권발급건별현황 리스트)
			var fnExcel2 = function(){

				if(sheetDtlGuarIssu.getDataRows().length === 0) {
					alert("변환할 항목이 없습니다.");
					return false;
				} else {
					var exclNm = "증권발급건별현황 (" + sheetDtlGuarIssu.getFocusedRow().membNm + ")" + "_" + /*[[${today}]]*/;
					com.fnExcelToJs(sheetDtlGuarIssu, gridOptList[1].Cols, exclNm);
				}

			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");

				fnSearch();
			};

			/*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">

				<div th:insert="~{/fragments/subTitle}"></div>

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="sMembNo" id="sMembNo" value=""/>
				<input type="hidden" name="sGuarIssuStaDt" id="sGuarIssuStaDt" value=""/>
				<input type="hidden" name="sGuarIssuEndDt" id="sGuarIssuEndDt" value=""/>
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>기준일자</dt>
							<dd style="width:130px;">
								<input type="text" name="sToDate" id="sToDate" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sToDate', 'yyyy-mm-dd')" />
							</dd>
<!--							<dd style="width:150px;">-->
<!--								<input type="search" name="sToDate" id="sToDate" th:value="${today}" title="기본달력" maxlength="10" style="width:100px" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);"/>-->
<!--							</dd>-->
							<dt>발급일자</dt>
								<dd style="width:270px;">
									<input type="text" name="sGuarMembTotStaDt" id="sGuarMembTotStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
		                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarMembTotStaDt', 'yyyy-mm-dd','sGuarMembTotEndDt', 1)" />
		                        	<input type="text" name="sGuarMembTotEndDt" id="sGuarMembTotEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
		                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarMembTotEndDt', 'yyyy-mm-dd', 'sGuarMembTotStaDt', 2)" />
								</dd>
<!--							<dd style="width:250px;">-->
<!--								<input type="text" name="sGuarMembTotStaDt" id="sGuarMembTotStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sGuarMembTotStaDt','sGuarMembTotEndDt','F');"/>-->
<!--								<input type="text" name="sGuarMembTotEndDt" id="sGuarMembTotEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sGuarMembTotStaDt','sGuarMembTotEndDt','T');"/>-->
<!--								<span class="text"><img src="../images/icon_calendar.png" alt="달력" title="달력" id="btn_membSaleDt"/></span>-->
<!--								<div id="ele_guarMembTotDt" class="ele_dt"></div>-->
<!--							</dd>-->
							<dt>조합원명</dt>
							<dd style="width:200px;">
								<input type="search" name="sMembNm" id="sMembNm" maxlength="40" style="width:150px;">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->

				<!--조합원유효보증현황 리스트 :s-->
				<div class="layer-flex mt20">
					<div class="" style="width:100%">
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<div class="mt10">
					    	<div id="sheetDivMembTot" style="width:100%;height:500px"></div>
						</div>
					</div>
				</div>
				<!--조합원유효보증현황 리스트 :e-->

				<!--증권발급건별현황 리스트 :s-->
				<section class="area mt15">
					<div class="fl">
						<h4 class="title">증권발급건별현황</h4>
					</div>
					<div class="fr">
						<button type="button" onclick="javascript:fnExcel2();" class="btn style04">엑셀</button>
					</div>
				</section>
				<div class="mt10">
			    	<div id="sheetDivDtlGuarIssu" style="width:100%;height:200px"></div>
				</div>
				<!--증권발급건별현황 리스트 :e-->

				<!-- END 컨텐츠 영역 -->
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
