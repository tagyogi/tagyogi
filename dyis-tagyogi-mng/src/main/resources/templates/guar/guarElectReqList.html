	파일명 : guarElectReqList
	업무명 : 조달청 보증서신청요청 조회

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<th:block th:layout="comjs">
			<script th:src="@{/js/guarCom.js}"></script>
		</th:block>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			var reloadYn = false;	//공통 리로드 방지

			//화면 초기화 처리 호출
			$(document).ready(function(){

				//날짜관련
				$("#sResStaDt").val(com.fnDateGet(/*[[${today}]]*/, -90)); 	//수신일자 시작일 설정
				$("#sResEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); 	//수신일자 종료일 설정

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheet 원클릭 처리
				sheet.bind("onDblClick" , function(obj) { //원클릭
					if(obj.kind === "Filter" || obj.kind === "Header" ) return;
					fnIns();	//보증 등록페이지 호출
				});
			});

			//현황 조회
			var fnSearch = function(){
				param = $("#serchFrm").serializeObject();
				com.fnIbsSearch("/guarElectReq/selectGuarElectReqList.do", JSON.stringify(param)); //param, sheetId 생략 가능
			};

			//보증등록 페이지 이동
			var fnIns = function(){
				rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기
				if(rowData === null){
					alert("대상을 선택 하십시오.");
					return;
				}

				var guarType =  rowData.guarType;
				var menuCd = "";
				if(guarType === 11)			menuCd = "1030203"; //입찰등록 (guar/guarReqIns.html)
				else if(guarType === 12)	menuCd = "1030204"; //계약 (guar/guarReqIns.html)
				else if(guarType === 13)	menuCd = "1030205"; //이행하자 (guar/guarReqIns.html)
				else if(guarType === 14)	menuCd = "1030206"; //선금급 (guar/guarReqIns.html)
				//else if(guarType === 15)	menuCd = "1030207"; //지급 (guar/guarReqIns.html)
				if(com.fnIsEmpty(menuCd))	return;
				rowData.parentNode = "";	//안지우면 에러라 지워서 보냄
				rowData.Def = "";
				rowData.childNodes = "";
				rowData.r1 = "";

				param = {menuCd:menuCd, paramMap:{ g2bData:rowData }};
				parent.menuOpen(param);
			}

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				$("#sResStaDt").val(com.fnDateGet(/*[[${today}]]*/, -90)); 	//수신일자 시작일 설정
				$("#sResEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); 	//수신일자 종료일 설정
				fnSearch();
			};

			//응답서 처리
			var fnRecvReqProc = function(grnteRcptYn){	//R : 재전송, Y :수신 응답(수정불가)
				var rowData = sheet.getFocusedRow(); //생성된 행 정보 가져오기

				if(com.fnIsEmpty(rowData)){
					alert("선택된 행이 없습니다.")
					return;
				}

				var publicNo = rowData.grnteDmndNo + rowData.grnteDmndSeq;
				var param = {grnteRcptYn: grnteRcptYn, publicNo: publicNo, bizNo: rowData.bizNo}

				var obj = {url:"/guarElectReq/sendGuarElectRecvRes.do", param:param, callBack:fnRecvReqProcCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			}

			//응답서 처리 콜백
			var fnRecvReqProcCallBack = function(resData){
				//console.log(resData);
				if(resData.resultCode === 0)	alert(resData.paramMap.resultMsg);
				else							alert(resData.resultMsg);
			}

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->

			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="sGenreCd" value=""/> <!-- 장르 하나선택될 경우 배열 오류 처리 -->

				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt style="width:90px;">등록일자</dt>
							<dd style="width:260px;">
	                        	<input type="search" name="sResStaDt" id="sResStaDt" title="시작일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" alt="달력" class="calendar-box" onclick="calendar(this, 'sResStaDt', 'yyyy-mm-dd','sResEndDt', 1)" />
	                        	<input type="search" name="sResEndDt" id="sResEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sResStaDt','sResEndDt','T');" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" alt="달력" class="calendar-box" onclick="calendar(this, 'sResEndDt', 'yyyy-mm-dd', 'sResStaDt', 2)" />
							</dd>


							<dt>파일명</dt>
							<dd style="width:160px;">
								<input type="search" name="sFileNm" id="sFileNm" title="파일명" maxlength="50" style="width:160px" value=""/>
							</dd>

							<dt>계약건명</dt>
							<dd style="width:160px;">	<!-- 문서개요로 찾는중(입찰, 계약에 따라 계약건명 컬럼이 다르지만 문서개요는 같아서) -->
								<input type="search" name="sDocOtln" id="sDocOtln" title="계약건명" maxlength="50" style="width:160px" value=""/>
							</dd>

							<dt>사업자번호</dt>
							<dd style="width:160px;">
								<input type="search" name="sBizNo" id="sBizNo" style="width:160px;" onkeyup="com.fnOnlyNum(this);com.makeBizNo(this);" maxlength="12">
							</dd>
						</dl>
					</div>

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt10">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<!--<button type="button" onclick="javascript:fnIns();" class="btn style08">보증등록</button>-->
								<button type="button" onclick="javascript:fnRecvReqProc('R');" class="btn style03">신청서재전송요청</button>
								<button type="button" onclick="javascript:fnRecvReqProc('Y');" class="btn style03">응답서전송</button>
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
