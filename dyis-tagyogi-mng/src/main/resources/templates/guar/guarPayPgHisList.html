<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>

		<th:block th:layout="comjs">
			<script th:src="@{/js/guarCom.js}"></script>
		</th:block>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			var reloadYn = false;	//공통 리로드 방지
			//var initParam = {codeList : "GR01:GR02:GR05:GR20", gridNoList : "60204"}

			//초기화 조회 콜백
			$(document).ready(function(){
				//초기화
				//코드값 처리
				com.fnCodeSelectBox("GR01", "sGuarType", 2, "all"); //보증종류
				com.fnCodeSelectBox("GR05", "sProcStat", 2, "all"); //보증처리상태
				com.fnCodeSelectBox("GR20", "sMsgType" , 2, "all"); //전자결제유형
				com.fnCodeSelectBox("GR07", "sOrderCd", 1, ""); //기관구분

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 원클릭 처리
				//sheet.bind("onAfterClick" , function(obj) { //원클릭
					//if(obj.kind === "Filter" || obj.kind === "Header") return;
					//rowData = this.getFocusedRow(); //생성된 행 정보 가져오기

				//});

				//sheet 조회 완료 후
				sheet.bind("onSearchFinish" , function(obj) {
					//회원건수 체크
					var membs = [];
					var prfAmt = 0;
					var feeAmt = 0;
					var rows = sheet.getDataRows();
					for(var i=0; i<rows.length; i++){
						var row = rows[i];
						//console.log(row);
						if(membs.indexOf(row.membNo) === -1){
							membs[membs.length] = row.membNo;
						}

						if(row.amount !== "null") prfAmt += row.amount;

						feeAmt += row.fee;
					}

					$("#statTot").html(com.aprojomma(sheet.getTotalRowCount()) + " <em>건</em>");
					$("#statMembTot").html(com.aprojomma(membs.length) + " <em>건</em>");
					$("#statGuarAmt").html(com.aprojomma(prfAmt) + " <em>원</em>");
					$("#statFeeAmt").html(com.aprojomma(feeAmt) + " <em>원</em>");

				});
			});

			//현황 조회
			var fnSearch = function(){

				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/guarPay/selectGuarPayPgHisList.do", param); //param, sheetId 생략 가능
			};

			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/);
			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				
				let serchDtType = $("#sSerchDtType").val();
				if(serchDtType === "T"){
					$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365));
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0));
				}else{
					$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, 0));
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0));
				}
				
				fnSearch();
			};
			
			//조건일자 유형 변경
			var fnSerchDtChg = function(obj){
				
				if(obj.value === "T"){
					$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365));
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0));
				}else{
					$("#sSerchStaDt").val(com.fnDateGet(/*[[${today}]]*/, 0));
					$("#sSerchEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0));
				}
			}

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt10">
					<div class="row">
						<dl>
							<dt>조합원명</dt>
							<dd style="width:260px;">
								<input type="search" name="sMembNo" id="sMembNo" style="width:60px;" maxlength="4" onkeyup="com.fnOnlyNum(this);">
								<input type="search" name="sMembNm" id="sMembNm" style="width:165px;" maxlength="40">
								<button type="button" class="btn icoSearch" onclick="com.fnMembInfo()">검색</button>
							</dd>
							<dt>보증서종류</dt>
							<dd>
								<select id="sGuarType" name="sGuarType" style="width:150px;"></select>
							</dd>
							<dt>결제방법</dt>
							<dd style="width:120px;">
								<select name="sMsgType" id="sMsgType" style="width:120px;"></select>
							</dd>
						</dl>
					</div><!-- //row -->
					<div class="row">
						<dl>
							<dt><select name="sSerchDtType" id="sSerchDtType" onchange="fnSerchDtChg(this)">
									<option value="P">입금일</option>
									<option value="T">발급일</option>
								</select>
							</dt>
							<dd style="width:260px;">
								<input type="text" name="sSerchStaDt" id="sSerchStaDt" title="시작일" maxlength="10" style="width:100px" th:value="${today}" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sSerchStaDt','sSerchEndDt','F');" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sSerchStaDt', 'yyyy-mm-dd','sSerchEndDt', 1)" />
	                        	<input type="text" name="sSerchEndDt" id="sSerchEndDt" title="종료일" maxlength="10" style="width:100px" th:value="${today}" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this);" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sSerchStaDt','sSerchEndDt','T');" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sSerchEndDt', 'yyyy-mm-dd', 'sSerchStaDt', 2)" />
							</dd>
							<dt>계약건명</dt>
							<dd style="width:150px;">
								<input type="text" id="sServNm" name="sServNm" title="계약건명" maxlength="120" style="width:150px;" />
							</dd>
							<dt>공제기관</dt>
							<dd style="width:260px;">
								<select name="sOrderCd" id="sOrderCd" style="width:120px;"></select>
								<input type="search" name="sOrderNm" id="sOrderNm" maxlength="50" style="width:120px;">
							</dd>
						</dl>
					</div>
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fr">
								<button type="button" onclick="javascript:fnExcel();" class="btn style04">엑셀</button>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<!--그리드 위 통계-->
						<div class="statSummary" style="display">
							<ul>
								<li>
									<strong>총건수 : </strong>
									<span id="statTot"><em>건</em></span>
								</li>
								<li>
									<strong>회원건수 : </strong>
									<span id="statMembTot"><em>건</em></span>
								</li>
								<li>
									<strong>결제금액합 : </strong>
									<span id="statGuarAmt"><em>원</em></span>
								</li>
								<li>
									<strong>PG수수료합 : </strong>
									<span id="statFeeAmt"><em>원</em></span>
								</li>
							</ul>
						</div>
						<!--그리드 위 통계 끝-->
						<div class="mt5">
					    	<div id="sheetDiv" style="width:100%;height:500px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->
				</div>
				<!-- END 컨텐츠 영역 -->
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
