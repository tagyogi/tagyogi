<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var fnGuarHisView = function(obj){
				//console.log(obj.innerText);
				if(obj.innerText === "열기"){
					$("#divGuarHis").css("display", "block");
					obj.innerText = "닫기";
				}else{
					$("#divGuarHis").css("display", "none");
					obj.innerText = "열기";
				}
			};
		    /*]]>*/
		</script>
		<section class="area mt10">
			<div class="fl">
				<h4 class="title">보증변경이력</h4>
			</div>
			<div class="fr">
				<button type="button" id="btnGuarHis" onclick="javascript:fnGuarHisView(this);" class="btn small style08" >열기</button>
			</div>
		</section>
		<div class="mt10" style="display:none" id="divGuarHis">
	    	<div id="sheetDivGuarHis" style="width:100%;height:140px"></div>
		</div>
	</body>
</html>
