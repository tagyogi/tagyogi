<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			//var initParam = {codeList : "", gridNoList : "60403"}
			
			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				$("#sGuarCanclChk").change(function() {
					if($(this).is(":checked") === true) {
						$(this).prop("checked", true);
						$(this).val("Y");
					}else {
						$(this).val("N");
					}
				})
				
				
				//달력부분
				/*com.fnDateFromTo("ele_guarBussDt", "sGuarBussStaDt", "sGuarBussEndDt"); //시작~종료 달력
				$("#btn_guarBussDt").click(function(){ com.fnDateCalVisible($("#ele_guarBussDt")); }); */ //달력버튼처리
				$("#sGuarBussEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //발급일자 시작일설정
				var sGuarBussStaDt = $("#sGuarBussStaDt").val();
				var sGuarBussEndDt = $("#sGuarBussEndDt").val();
				
				sGuarBussStaDt = com.fnDateGet(sGuarBussEndDt, -365);
				$("#sGuarBussStaDt").val(sGuarBussStaDt);
				
				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);
				
				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    
			    //시트 생성 이후 
			    IBSheet.onRenderFirstFinishAll = function(obj){
					
					//그리드 고정
					sheet.setFixedCols(2, 0, 1);
					fnSearch(); //조회 호출
				};
			});
			
			//현황 조회
			var fnSearch = function(){
				param = JSON.stringify($("#serchFrm").serializeObject());
				com.fnIbsSearch("/guarSupt/selectGuarBussList.do", param); //param, sheetId 생략 가능
			};
			
			//엑셀 다운로드
			var fnExcel = function(){
				com.fnExcelToJs(sheet, gridOptList[0].Cols, /*[[${menuInfo.menuNm + "_" + today}]]*/); 
			};
			
			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");
				
				$("#sGuarBussStaDt").val(com.fnDateGet(/*[[${today}]]*/, -365)); 
				$("#sGuarBussEndDt").val(com.fnDateGet(/*[[${today}]]*/, 0)); //발급일자 시작일설정
				
				fnSearch();
			};
			
		    /*]]>*/
		</script>
		
		<!-- 콘텐츠 시작 -->

	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarBussStaDt', 'yyyy-mm-dd','sGuarBussEndDt', 1)" />
	                        	<input type="text" name="sGuarBussEndDt" id="sGuarBussEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);" autocomplete="off"/>
	                        	<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'sGuarBussEndDt', 'yyyy-mm-dd', 'sGuarBussStaDt', 2)" />
							</dd>

<!--								<input type="text" name="sGuarBussEndDt" id="sGuarBussEndDt" title="종료일" maxlength="10" style="width:100px" value="" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this);com.fnDateFromToChk('sGuarBussStaDt','sGuarBussEndDt','T');"/>-->

<!--								<div id="ele_guarBussDt" class="ele_dt"></div>-->
<!--							</dd>-->
							<dt>피공제기관</dt>
							<dd style="width:200px;">
								<input type="search" name="sOrderNm" id="sOrderNm" maxlength="50" style="width:160px;">
							</dd>
							<dt>보증상태</dt>
							<dd style="width:120px;">
								<label><input type="checkbox" id="sGuarCanclChk" name="sGuarCanclChk" value="N"><span class="ml5">보증취소건 포함</span></label>
							</dd>
						</dl>
					</div><!-- //row -->
					
					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="layer-flex mt20">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area">
							<div class="fl" style="color:red">※수수료금액은 보증금액 단위에 포함된 대상의 합산입니다.</div>

						<!-- 그리드 상단 부분 끝 -->
