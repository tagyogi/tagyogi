<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/subLayout">
	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var codeList = /*[[${codeList}]]*/; //공통코드
			var gridColList = /*[[${gridColList}]]*/; //그리드옵션
			var gridOptList = []; //그리드옵션
			var reloadYn = false;	//공통 리로드 방지
			var today = /*[[${today}]]*/;
			var yyyy = today.substring(0,4);

			var basDt;
			var serchType;
			var baseType;
			var guarType;

			//초기화 조회 콜백
			$(document).ready(function(){
				//화면 처리
				//달력부분

				//년도설정
				for(var i = 0; i < 12; i++){
					$("#basYear").append("<option value='"+Number(yyyy - i)+"'>"+Number(yyyy - i)+"년</option>");
				}
				for(var i = 1; i <= 12; i++){
					if( i < 10) i = "0"+i;
					$("#basMonth").append("<option value='"+i+"'>"+i+"월</option>");
				}

				//IBsheet 초기화
				com.fnIbsInit(/*[[${menuInfo.workGrid}]]*/);

				//초기 데이터 설정 (id : 시트 객체 ID, el : 시트를 생성할 DIV객체 ID, options : 초기화 구문 변수, data : DATA)
			    IBSheet.create({ id: "sheet", el: "sheetDiv", options: gridOptList[0] });
			    IBSheet.create({ id: "sheetPay", el: "sheetDivPay", options: gridOptList[1]});

			    //시트 생성 이후
			    IBSheet.onRenderFirstFinishAll = function(obj){
					fnSearch(); //조회 호출
				};

				//sheetDiv 더블클릭 처리
				sheet.bind("onDblClick", function(obj){ //더블클릭
					if(obj.kind === "Filter") return;
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기-->
					if(obj.col !== "guarType"){
						serchType = obj.col;
						baseType = "guar";
						if(obj.row.Def.Name !== "FormulaRow"){
							guarType = rowData.guarType;
						}else{
							guarType = "";
						}

						com.dialpopupOpen("보증상세", "/index/pageCall.do?menuCd=1070722", "800", "700"); //guar/comGuarStatDtl
					};
				});


				//sheetDiv 더블클릭 처리
				sheetPay.bind("onDblClick", function(obj){ //더블클릭
					rowData = this.getFocusedRow(); //생성된 행 정보 가져오기
					if(obj.kind === "Filter") return;
					if(obj.col !== "guarType"){
						if(obj.row.Def.Name !== "FormulaRow"){
							guarType = rowData.guarType;
						}else{
							guarType = "";
						}
						serchType = obj.col;
						baseType = "comm";


						com.dialpopupOpen("보증상세", "/index/pageCall.do?menuCd=1070722", "800", "700"); //
					};
				});

			});


			//현황 조회
			var fnSearch = function(){
			//	alert($('input[name="sDmDiv"]:checked').val());

				var dmDiv = $('input[name="sDmDiv"]:checked').val();
				basDt = $("#basYmd").val();
				if (dmDiv === "M"){
					basDt = $("#basYear").val() + $("#basMonth").val();
				}

				param = {basDt : basDt };
				obj = {url:"/guarStat/selectGuarStatList.do", param:param, callBack:fnSearchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxDef(obj);
			};

			var fnSearchCallBack = function(resData){

				sheet.loadSearchData(resData.data); //
				sheetPay.loadSearchData(resData.pay); //

				//검색결과

				var bas = "";
				var basd = "";
				var dmDiv = $('input[name="sDmDiv"]:checked').val();

				if(dmDiv === "D"){
					bas = $("#basYmd").val();
					$("#txt_bas").html("<font color='red'> 보증일보 : " + bas.substring(0,4) + "년 " + bas.substring(5,7)  + "월 " + bas.substring(8,10)+ "일 </font>");

					sheet.setValue( sheet.getRowById("Header"), "befCnt" , "전일잔액")
					sheet.setValue( sheet.getRowById("Header"), "befAmt" , "전일잔액")
					sheet.setValue( sheet.getRowById("Header"), "curCnt" , "당일보증(+)")
					sheet.setValue( sheet.getRowById("Header"), "curAmt" , "당일보증(+)")
					sheet.setValue( sheet.getRowById("Header"), "canCnt" , "당일해지(-)")
					sheet.setValue( sheet.getRowById("Header"), "canAmt" , "당일해지(-)")
					sheet.setValue( sheet.getRowById("Header"), "remCnt" , "당일잔액")
					sheet.setValue( sheet.getRowById("Header"), "remAmt" , "당일잔액")

					sheetPay.setValue( sheetPay.getRowById("Header"), "befAmt" , "전일잔액")
					sheetPay.setValue( sheetPay.getRowById("Header"), "cashAmt" , "당일수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "pgAmt" , "당일수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "sumAmt" , "당일수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "retAmt" , "당일수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "totAmt" , "당일수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "curAmt" , "당일잔액")

				}else if(dmDiv === "M"){
				    bas = $("#basYear").val();
				    basd =  $("#basMonth").val();
					$("#txt_bas").html("<font color='red'> 보증월보 : " + bas + "년 " + basd  + "월</font>");

					sheet.setValue( sheet.getRowById("Header"), "befCnt" , "전월잔액")
					sheet.setValue( sheet.getRowById("Header"), "befAmt" , "전월잔액")
					sheet.setValue( sheet.getRowById("Header"), "curCnt" , "당월보증(+)")
					sheet.setValue( sheet.getRowById("Header"), "curAmt" , "당월보증(+)")
					sheet.setValue( sheet.getRowById("Header"), "canCnt" , "당월해지(-)")
					sheet.setValue( sheet.getRowById("Header"), "canAmt" , "당월해지(-)")
					sheet.setValue( sheet.getRowById("Header"), "remCnt" , "당월잔액")
					sheet.setValue( sheet.getRowById("Header"), "remAmt" , "당월잔액")

					sheetPay.setValue( sheetPay.getRowById("Header"), "befAmt" , "전월잔액")
					sheetPay.setValue( sheetPay.getRowById("HR1"), "befAmt" , "전월잔액")
					sheetPay.setValue( sheetPay.getRowById("Header"), "cashAmt" , "당월수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "pgAmt" , "당월수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "sumAmt" , "당월수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "retAmt" , "당월수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "totAmt" , "당월수입")
					sheetPay.setValue( sheetPay.getRowById("Header"), "curAmt" , "당월잔액")
					sheetPay.setValue( sheetPay.getRowById("HR1"), "retAmt" , "당월환불")
					sheetPay.setValue( sheetPay.getRowById("HR1"), "curAmt" , "당월잔액")

				}

				//sheet.setValue( sheet.getRowById("Header"), "befCnt" , "너냐" )

			};

			//레포트
			var fnReport = function(){
				var dmDiv = $('input[name="sDmDiv"]:checked').val();


			//	alert(dmDiv);
				if(dmDiv === "M") {
					//var nameArr = ["bas_year","bas_month"];
					//var valueArr = [$("#basYear").val(), $("#basMonth").val()];
					var nameArr = ["bas_dt"];
					var valueArr = [$("#basYear").val()+""+$("#basMonth").val()];

					ozLoad("GR_보증업무월보_2019", nameArr, valueArr, 1, false, false, "");
				}else{
					var nameArr = ["bas_dt"];
					var valueArr = [$("#basYmd").val()];
					ozLoad("GR_보증업무일보_2019", nameArr, valueArr, 1, false, false, "");
				}

			};

			//검색 초기화
			var fnReset = function(){
				com.fnSerchInit("#serchFrm");

				fnSearch();
			};

		    /*]]>*/
		</script>

		<!-- 콘텐츠 시작 -->
		<div class="contentsArea">
			<div class="contentsTop">
				<div th:insert="~{/fragments/subTitle}"></div>
			</div><!-- //contentsTop -->
			<div class="contents flex">
				<!-- 검색 부분 -->
				<form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<section class="searchArea mt5">
					<div class="row">
						<dl>
							<dt>보증일보</dt>
							<dd style="width:270px;">
								<input type="radio" name="sDmDiv" id="sDmDiv" value="D" checked>
								<input type="search" name="basYmd" id="basYmd" title="시작일" th:value="${today}" maxlength="10" onkeyup="com.fnOnlyNum(this);com.fnDateMakeForm(this)" onblur="com.fnDateValiChk(this)" style="width:100px" onChange="fnSearch();"/>
								<img src="../images/icon_calendar.png" class="calendar-box" onclick="calendar(this, 'basYmd', 'yyyy-mm-dd')" />
							</dd>
						</dl>
					</div>
					<div class="row">
						<dl>
							<dt>보증월보</dt>
							<dd style="width:270px;">
								<input type="radio" name="sDmDiv" id="sDmDiv" value="M">
								<select name="basYear" id="basYear" style="width:100px;"></select>
								<select name="basMonth" id="basMonth" style="width:100px;" onChange="fnSearch();"></select>
							</dd>
						</dl>
					</div><!-- //row -->

					<div class="searchBtn">
						<button type="button" onclick="javascript:fnSearch();" class="btn search">조회</button>
						<button type="button" onclick="javascript:fnReport();" class="btn style02">Report</button>
						<button type="button" onclick="javascript:fnReset();" class="btn reset">초기화</button>
					</div>
				</section>
				</form>
				<!-- 검색 부분 끝 -->
				<div class="mt10">
					<!-- 그리드 좌측 부분 -->
					<div class="" style="width:100%">
						<!-- 그리드 상단 부분 -->
						<section class="area" style="min-height:15px">
							<div class="fl">
								<span id="txt_bas"></span>
							</div>
						</section>
						<section class="area">
							<div class="fl">
								<h4 class="title">보증 및 해제현황 </h4>
							</div>
						</section>
						<!-- 그리드 상단 부분 끝 -->
						<div class="mt10">
					    	<div id="sheetDiv" style="width:100%;height:320px"></div>
						</div>
					</div>
					<!-- 그리드 좌측 부분 끝 -->

					<div class="" style="width: 100%">
						<section class="area">
							<div class="fl">
								<h4 class="title">수수료 수입상황</h4>
							</div>
						</section>
						<div class="mt10">
					    	<div id="sheetDivPay" style="width:100%;height:320px"></div>
						</div>
					</div>
					<!-- END 컨텐츠 영역 -->
				</div>
			</div><!-- //contents -->
		</div><!-- //contentsArea -->
	</body>
</html>
