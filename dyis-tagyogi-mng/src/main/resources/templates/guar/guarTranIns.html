				//양도조합원 셋팅
			//	com.fnSetKeyVal(obj);

			var fnTransSel = function(){

					}
				}
			};

			//합산초기화
			var fnTranInit = function(){
				guarTypes.forEach(function(item, idx) {
					$("#ele_guarCnt" + item).text("");
					$("#ele_guarAmt" + item).text("");
				});
					// 합계 초기화
					$("#ele_guarCntTot").text("");
					$("#ele_guarAmtTot").text("");
			}

			//양도 산출 대상 계산
			var fnTranGuarCalc = function(){
				fnTranInit();
				var guarTranSet = {};
				var guarTranSetTot = {};
				let rows = sheet.getSaveJson();

				rows.data.forEach(function(item, idx) {

					guarType = item.guarType;

					var typeValue = guarType;
					if(guarType === "31")	typeValue = "13";
					if(guarType === "32")	typeValue = "12";
					if(guarType === "33" || guarType === "34")	typeValue = "15";


					if(guarTranSet["guarAmt" + typeValue] === undefined) {
						guarTranSet["guarAmt" + typeValue] = Number(item.guarAmt);
						guarTranSet["guarCnt" + typeValue] = 1;
					}else{
						guarTranSet["guarAmt" + typeValue] += Number(item.guarAmt);
						guarTranSet["guarCnt" + typeValue] += 1;
					}

					//합계
					if(guarTranSetTot["guarAmt"] === undefined) {
						guarTranSetTot["guarAmt" ] = Number(item.guarAmt);
						guarTranSetTot["guarCnt" ] = 1;
					}else{
						guarTranSetTot["guarAmt" ] += Number(item.guarAmt);
						guarTranSetTot["guarCnt" ] += 1;
					}
				//	alert(item.guarType);
				});
				//console.log(guarTranSet);

				guarTypes.forEach(function(item, idx) {

					var limitAmt = contrLimit["limitAmt" + item]; //한도금액
					var useAmt = contrLimit["useAmt" + item]; //사용금액
					var tranAmt = guarTranSet["guarAmt" + item]; //양도금액

					if(limitAmt < Number(useAmt) + Number(tranAmt) ){
						$("#ele_guarCnt" + item).html(guarTranSet["guarCnt" + item]);
						$("#ele_guarAmt" + item).html("<font color='red'>" + com.aprojomma(tranAmt) + "</font>");

						limitOverYn++;

						//if(limitOverMsg === "") limitOverMsg =  guarTypeNm[idx] + "상품 한도초과 ( 한도 : " + limitAmt + " / 양도 합 : " + Number(useAmt) + Number(tranAmt) + ")";
						//else limitOverMsg += "\n" + guarTypeNm[idx] + "상품 한도초과 ( 한도 : " + limitAmt + " / 양도 합 : " + Number(useAmt) + Number(tranAmt) + ")";
					}else{
						$("#ele_guarCnt" + item).html(guarTranSet["guarCnt" + item]);
						$("#ele_guarAmt" + item).html(com.aprojomma(tranAmt));
					}

				//	console.log(guarTranSet);
				});

				$("#ele_guarCntTot").html(guarTranSetTot["guarCnt"]);
				$("#ele_guarAmtTot").html(com.aprojomma(guarTranSetTot["guarAmt"]));
			};
