		/*<![CDATA[*/
		var codeList = /*[[${codeList}]]*/ //공통코드
		
		//화면 초기화 처리 호출
		$(document).ready(function(){
			//lnb 세팅함수
			fnPageLnbSet(/*[[${menuInfo}]]*/); //lnb세팅
			
			com.fnCodeSelectBox("LD04", "sLendStat", 1, ""); //대출상태
			
			//달력
			//from to
			/*
			com.fnDateFromTo("ele_dateDt", "sLendStaDt", "sLendEndDt"); //시작~종료 달력
			$("#btn_Dt").click(function(){ com.fnDateCalVisible($("#ele_dateDt"));  }); //달력버튼처리
			*/
			$("#sLendStaDt").val(com.fnDateGet(/*[[${today}]]*/, -364)); //
			
			fnSerch();
		});
		
		var fnSerch = function(){
			//com.fnDateTerm
			/*
			if($("#sLendStaDt").val() === "" || $("#sLendEndDt").val() === ""){
				alert("대출일자 기간을 선택 하십시오.");
				return;
			}
			*/
			
			if(com.fnDateTerm ($("#sLendStaDt").val(), $("#sLendEndDt").val()) > 365){
				alert("대출기간은 1년 이내만 조회 가능합니다.")
				return;	
			}
			
			obj = {url:"/lend/selectLendList.do", formId:"serchFrm", callBack:fnSerchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
			com.fnAjaxPost(obj);
			
		}
		
		var fnSerchCallBack = function(resData){
			console.log(resData);
			
			$("#ele_lendList").empty();
			
			if(resData.data.length === 0) $("#ele_lendList").append('<tr><td class="noData" colspan=8">대출내역이 존재하지 않습니다.</td></tr>');
			
			$.each(resData.data, function(index, item) {
				var html  = '<tr data-lendNo="'+item.lendNo+'" data-lendType="'+item.lendType+'" data-contrNo="'+item.contrNo+'" style="cursor: pointer;">';
					
					html += '<td class="alignC">'+ Number(index + 1)  + '</td>'; //번호
					html += '<td class="alignC">'+ item.lendTypeNm + '</td>'; //대출종류
					html += '<td class="alignC">'+ com.fnDateFormat(item.lendDt) +'</td>'; //대출일자
					html += '<td class="alignC">'+ com.fnDateFormat(item.repayPreDt) +'</td>'; //상환기한
					html += '<td class="alignR">'+ com.aprojomma(item.lendAmt) + '</td>'; //대출금액
					html += '<td class="alignR">'+ com.aprojomma(item.sumRepayAmt) + '</td>'; //상환금액
					html += '<td class="alignC">'+ com.fnDateFormat(item.repayDt) +'</td>'; //상환일자
					html += '<td class="alignC">'+ item.lendStatNm + '</td>'; //대출상태
					html += '</tr>';
					
				$("#ele_lendList").append(html);
			});
			
			//리스트 클릭 이벤트
			$("#ele_lendList").find('tr > td:not(.noData)').on("click", function(){
				if($(this).find('button').length === 0) { //버튼이 없으면
				
					//data는 소문자로 변환됨. 가독성을 위해 toLowerCase사용
					var lendNo = $(this).closest('tr').data('lendNo'.toLowerCase());
					var lendType = $(this).closest('tr').data('lendType'.toLowerCase());
					var contrNo = $(this).closest('tr').data('contrNo'.toLowerCase());
					
					fnView(lendNo,lendType,contrNo); 
				}
			})
		}
		
		//상세페이지 이동
		var fnView = function(lendNo,lendType,contrNo){
			//alert("lendNo : " + lendNo + " lendType : " + lendType + " contrNo : " + contrNo);
			
			param = {lendNo:lendNo,lendType:lendType,contrNo:contrNo};
			
			fnPage("2030302", param);
		}
		
		/*]]>*/
	</script>
