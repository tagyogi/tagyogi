<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xml:lang="ko">
	<head>
	   <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Document</title>
	    <link rel="stylesheet" href="/css/jquery-ui.min.css">
	    <link rel="stylesheet" href="/css/reset.css">
	    <link rel="stylesheet" href="/css/font.css">
	    <link rel="stylesheet" href="/css/content.css">
	    <script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/js/jquery-3.3.1.min.js"></script>
		<script src="/js/jquery-ui-1.10.3.js"></script>
		<script src="/js/jquery.modal.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/calendar.js"></script>
	</head>

	<body>
		<script th:inline="javascript">
			/*<![CDATA[*/
			$(document).ready(function(){

				$("#guarType").val(parent.$("#guarType").val());
				$("#publicNo").val(parent.$("#publicNo").val());
				$("#membNo").val(parent.$("#sMembNo").val());

				obj = {url:"/guarElect/serchG2b.do", formId:"serchFrm", callBack:fnSearchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
				com.fnAjaxPost(obj);

			});

			//조회 콜백
			var fnSearchCallBack = function(resData){
				console.log(resData);
				if(resData.data.resultCd == "9"){
					alert("조달청 조회 정보가 없습니다.");
					return;
				}

				var data = resData.data;

				$("#ele_notiNo").text(data.notiNo); //
				$("#ele_notiSeq").text(data.notiSeq); //
				$("#ele_servNm").text(data.servNm); //
				$("#ele_notiDt").text(com.fnDateFormat(data.notiDt)); //
				$("#ele_notiTm").text(com.fnTimeFormat(data.notiTm)); //
				$("#ele_bidStaDt").text(com.fnDateFormat(data.bidStaDt)); //
				$("#ele_bidStaTm").text(com.fnTimeFormat(data.bidStaTm)); //
				$("#ele_bidEndDt").text(com.fnDateFormat(data.bidEndDt)); //
				$("#ele_bidEndTm").text(com.fnTimeFormat(data.bidEndTm)); //
				$("#ele_bidOpenDt").text(com.fnDateFormat(data.bidOpenDt)); //
				$("#ele_bidOpenTm").text(com.fnTimeFormat(data.bidOpenTm)); //
				$("#ele_bidOpenPlac").text(data.bidOpenPlac); //
				$("#ele_demOrgNm").text(data.demOrgNm); //
				$("#ele_demOrgBizNo").text(com.makeBizNoVal(data.demOrgBizNo)); //
				$("#ele_demCrdtNm").text(data.demCrdtNm); //

				if(data.bidMeanCd === "01") $("#ele_bidMeanCd").text("전자입찰"); //입찰방식
				if(data.bidMeanCd === "02") $("#ele_bidMeanCd").text("수기(일반)입찰"); //입찰방식

				$("#ele_succMean").text(data.succMean); //낙찰방법

				if(data.contrMeanCd === "01") $("#ele_contrMeanCd").text("일반경쟁"); //계약방법
				if(data.contrMeanCd === "02") $("#ele_contrMeanCd").text("제한경쟁"); //계약방법
				if(data.contrMeanCd === "03") $("#ele_contrMeanCd").text("실적경쟁"); //계약방법

				$("#ele_budgAmt").text(com.addComma(data.budgAmt)); //
				$("#ele_EstiAmt").text(com.addComma(data.EstiAmt)); //
				$("#ele_baseAmt").text(com.addComma(data.baseAmt)); //
				$("#ele_suplAmt").text(com.addComma(data.suplAmt)); //
				$("#ele_govAmt").text(com.addComma(data.govAmt)); //
				$("#ele_VatAmt").text(com.addComma(data.VatAmt)); //
				$("#ele_etcAmt").text(com.addComma(data.etcAmt)); //
				$("#ele_bidPartFeeAmt").text(com.addComma(data.bidPartFeeAmt)); //
				$("#ele_rebidYn").text(data.rebidYn); //
				$("#ele_otherEmpNm").text(data.otherEmpNm); //
				$("#ele_otherTelNo").text(data.otherTelNo); //


				//url a태그
				$("#ele_linkURLArea").html('<a href="https://'+data.urlLink+'" target="_blank">'+ data.urlLink +'</a>');
				$("#ele_notiURLArea").html('<a href="https://'+data.urlNoti+'" target="_blank">'+ data.urlNoti +'</a>');
			}

			//적용
			function fnElectApply() {
			    //전자보증정보 설정

			    //계약정보설정
			    parent.$("#servNm").val($("#ele_servNm").text());
			    parent.$("#orderNm").val($("#ele_demOrgNm").text());
			    parent.$("#orderBizNo").val($("#ele_demOrgBizNo").text());	//사업자등록번호
				parent.$("#releDt").val($("#ele_bidEndDt").text());		//입찰마감일자
				parent.$("#g2bYn").val("Y");	//조회여부
				parent.$("#checkedPublicNo").val($("#publicNo").val());	//조회된 계약번호

			    parent.guarCom.fnSetReleDt();	//입찰마감일자 세팅후 보증기간

			    parent.com.dialpopupClose();
			}
			/*]]>*/
		</script>

		 <div class="popWrap">
			<!-- 경로 영역 시작 -->
	        <form name="serchFrm" id="serchFrm" method="post" onSubmit="return false">
				<input type="hidden" name="guarType" id="guarType" />
				<input type="hidden" name="publicNo" id="publicNo" value=""/>
				<input type="hidden" name="membNo" id="membNo" value=""/>
	            <!-- 경로 영역 끝 -->
	            <section id="content" class="content">
	                <!-- 여기서부터 content -->
	                <div>
	                    <!-- 입찰정보 -->
						<h4 class="dot-dept1 noMg">입찰공고</h4>
						<div class="table-wrap info auto">
							<table class="tbl">
								<colgroup>
									<col style="width:100px;">
									<col style="width:200px;">
									<col style="width:100px;">
									<col style="width:200px;">
								</colgroup>
								<tbody>
									<tr>
										<th>입찰공고번호</th>
										<td><span id="ele_notiNo"></span></td>
										<th>입찰차수</th>
										<td><span id="ele_notiSeq"></span></td>
									</tr>
									<tr>
						                <th>입찰건명</th>
						                <td colspan="3"><span id="ele_servNm"></span></td>
						            </tr>
						            <tr>
						                <th>공고일자</th>
						                <td><span id="ele_notiDt"></span></td>
						                <th>공고시간</th>
						                <td><span id="ele_notiTm"></span></td>
						            </tr>
						            <tr>
						                <th>입찰시작일자</th>
						                <td><span id="ele_bidStaDt"></span></td>
						                <th>입찰시작시간</th>
						                <td><span id="ele_bidStaTm"></span></td>
						            </tr>
						            <tr>
						                <th>입찰마감일자</th>
						                <td><span id="ele_bidEndDt"></span></td>
						                <th>입찰마감시간</th>
						                <td><span id="ele_bidEndTm"></span></td>
						            </tr>
						            <tr>
						                <th>개찰일자</th>
						                <td><span id="ele_bidOpenDt"></span></td>
						                <th>개찰시간</th>
						                <td><span id="ele_bidOpenTm"></span></td>
						            </tr>
						            <tr>
						                <th>개찰장소</th>
						                <td colspan="3"><span id="ele_bidOpenPlac"></span></td>
						            </tr>
						            <tr>
						                <th>발주기관명</th>
						                <td><span id="ele_demOrgNm"></span></td>
						                <th>사업자등록번호</th>
						                <td><span id="ele_demOrgBizNo"></span></td>
						            </tr>
						            <tr>
						                <th>채권자명</th>
						                <td colspan="3"><span id="ele_demCrdtNm"></span></td>
						            </tr>

								</tbody>
							</table>

						</div>

						<!-- 공고정보 -->
						<h4 class="dot-dept1 noMg">입찰정보</h4>
						<div class="table-wrap info auto">
							<table class="tbl">
								<colgroup>
									<col style="width:100px;">
									<col style="width:200px;">
									<col style="width:100px;">
									<col style="width:200px;">
								</colgroup>
								<tbody>
									<tr>
						                <th>입찰방식</th>
						                <td><span id="ele_bidMeanCd"></span></td>
						                <th>낙찰방법</th>
						                <td><span id="ele_succMean"></span></td>
						            </tr>
						            <tr>
						                <th>계약방법</th>
						                <td colspan="3"><span id="ele_contrMeanCd"></span></td>
						            </tr>
						            <tr>
						                <th>공사예정금액</th>
						                <td><span id="ele_budgAmt"></span></td>
						                <th>추정가격</th>
						                <td><span id="ele_EstiAmt"></span></td>
						            </tr>
						            <tr>
						                <th>기초금액</th>
						                <td><span id="ele_baseAmt"></span></td>
						                <th>도급자관급금액</th>
						                <td><span id="ele_suplAmt"></span></td>
						            </tr>
						            <tr>
						                <th>관급자관급금액</th>
						                <td><span id="ele_govAmt"></span></td>
						                <th>부가세</th>
						                <td><span id="ele_vatAmt"></span></td>
						            </tr>
						            <tr>
						                <th>기타금액</th>
						                <td colspan="3"><span id="ele_etcAmt"></span></td>
						            </tr>
						            <tr>
						                <th>링크URL</th>
						                <td><span id="ele_linkURLArea"></span></td>
						                <th>공고URL</th>
						                <td><span id="ele_notiURLArea"></span></td>
						            </tr>
						            <tr>
						                <th>입찰참가수수료</th>
						                <td><span id="ele_bidPartFeeAmt"></span></td>
						                <th>재입찰허용여부</th>
						                <td><span id="ele_rebidYn"></span></td>
						            </tr>
						            <tr>
						                <th>담당자명</th>
						                <td><span id="ele_otherEmpNm"></span></td>
						                <th>담당자전화번호</th>
						                <td><span id="ele_otherTelNo"></span></td>
						            </tr>
								</tbody>
							</table>
						</div>

						<!--하단 버튼 영역-->
						<div class="alignR mt20" >
							<button type="button" onclick="javascript:fnElectApply();" class="sub-btn2 btn-color">적용</button>
							<button type="button" onclick="javascript:parent.com.dialpopupClose();" class="sub-btn2 btn-color red">취소</button>
	                    </div>

	                </div>
	            </section>
	        </form>
	    </div>



	</body>
</html>
