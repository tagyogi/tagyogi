<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xml:lang="ko">

	<script th:inline="javascript">
		/*<![CDATA[*/

		//화면 초기화 처리 호출
		$(document).ready(function(){
			//lnb 세팅함수
			fnPageLnbSet(/*[[${menuInfo}]]*/, /*[[${paramMap.listNm}]]*/); //lnb세팅

			//동적 첨부파일 (다건)
			com.fnIbsUpload($("#docFile"));

			fnSelectMembDoc();

		});

		//기재변경 상세조회
		var fnSelectMembDoc = function() {
			obj = {url:"/membDoc/selectMembDoc.do", formId:"serchFrm", callBack:fnSelectMembCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
			com.fnAjaxPost(obj);
		}

		//상세조회 콜백
		var fnSelectMembCallBack = function(resData) {
			console.log(resData);
			com.fnSetKeyVal(resData.memb);
			com.fnSetKeyVal(resData.data);

			if(resData.data.procStat < "30") {
				$("#uptBtn").removeClass("hide");
			}

			//대표자명 변경
			if(resData.data.ceoNmChgYn !== null) {
				$("#ele_ceoNmChgYn").prop("checked", true);
			}

			//상호명 변경
			if(resData.data.membNmChgYn !== null) {
				$("#ele_membNmChgYn").prop("checked", true);
			}

			//주소 변경
			if(resData.data.addrChgYn !== null) {
				$("#ele_addrChgYn").prop("checked", true);
			}

			//3. 첨부파일
			com.fnIbsUploadView($("#docFile"), resData.fileList);
			
			//알림톡세팅
			var setParam = {membNo: $("#membNo").val(), setTalk:"Y", setVal:resData.data.talkNm}
			com.fnSetPersList(setParam);
		}


		var fnUptPage = function(){
			var membNo = $("#membNo").val();
			var reqNo = $("#reqNo").val();
			var param = {membNo: membNo, reqNo: reqNo, listNm: /*[[${menuInfo.menuNm}]]*/, returnPage: /*[[${menuInfo.menuCd}]]*/};
			fnPage('2030103', param);
		}
		/*]]>*/
	</script>
        <div class="main-top sub">

                <li class="move2"></li>
                <li class="move3"></li>

                                <article>

								<th:block th:include="com/comAlarmTalk :: type('dtl')"></th:block> 
								<!--알림톡정보 : e-->
