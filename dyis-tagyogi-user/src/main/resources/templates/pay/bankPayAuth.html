<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xml:lang="ko">
	<body OnLoad="unload_me();">
		<script th:inline="javascript">
			/*<![CDATA[*/
			
			function unload_me()
			{
				if(/*[[${payAuthMap.authMsg}]]*/ !== ""){
					alert(/*[[${payAuthMap.authMsg}]]*/);	
				}else{
					top.opener.paramSet(/*[[${payAuthMap.hd_pi}]]*/, /*[[${payAuthMap.hd_ep_type}]]*/);
					top.opener.proceed();
			
			 		parent.close();
				}
			}
			
			/*>*/ 
		</script>
	</body>
</html>
