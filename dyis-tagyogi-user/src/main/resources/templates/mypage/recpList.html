		/*<![CDATA[*/
		var codeList = /*[[${codeList}]]*/ //공통코드
		
		//화면 초기화 처리 호출
		$(document).ready(function(){
			//lnb 세팅함수
			fnPageLnbSet(/*[[${menuInfo}]]*/); //lnb세팅
			
			
			com.fnCodeSelectBox("GR01", "sGuarType", 1, ""); //보증상품
			com.fnCodeSelectBox("CM01", "sPayWay", 1, ""); //결제방법
			
			//달력
			//from to
			/*
			com.fnDateFromTo("ele_dateDt", "sPayStaDt", "sPayEndDt"); //시작~종료 달력
			$("#btn_Dt").click(function(){ com.fnDateCalVisible($("#ele_dateDt"));  }); //달력버튼처리
			*/
			$("#sPayStaDt").val(com.fnDateGet(/*[[${today}]]*/, -364)); //
			
			fnSerch();
		});
		
		var fnSerch = function(){
			//com.fnDateTerm
			/*
			if($("#sPayStaDt").val() === "" || $("#sPayEndDt").val() === ""){
				alert("결제일자 기간을 선택 하십시오.");
				return;
			}*/
			
			if(com.fnDateTerm ($("#sPayStaDt").val(), $("#sPayEndDt").val()) > 365){
				alert("결제기간은 1년 이내만 조회 가능합니다.")
				return;	
			}
			
			obj = {url:"/guarPay/selectGuarPayRecpList.do", formId:"serchFrm", callBack:fnSerchCallBack, msgYn:"N", sessYn:"Y", loadYn:"Y"};
			com.fnAjaxPost(obj);
			
		}
		
		var fnSerchCallBack = function(resData){
			console.log(resData);
			
			$("#ele_recpList").empty();
			
			if(resData.data.length === 0) $("#ele_recpList").append('<tr><td colspan=7">정보가 없습니다.</td></tr>');
			
			$.each(resData.data, function(index, item) {
				var html  = '<tr>';
					html += '<td class="alignC">'+ Number(index + 1)  + '</td>'; //순번
					html += '<td class="alignC">'+ item.guarTypeNm + '</td>'; //민원발급명
					html += '<td class="alignR">'+ com.addComma(item.commAmt) + '</td>'; //결제금액
					html += '<td class="alignC">'+ item.payWayNm +'</td>'; //약정좌수
					html += '<td class="alignC">'+ com.fnDateFormat(item.payDt) +'</td>'; //약정상태
					html += '<td class="alignL">'+ com.fnNvlChk(item.payNm) +'</td>'; //결제자
					html += '<td class="alignC"><button type="button" class="btn-color sub-btn"><a href="javascript:fnPrint(\''+item.guarNo+'\');">발급</a></button></td>'; //한도배수
					html += '</tr>';
					
				$("#ele_recpList").append(html);
			});
			
			
		}
		
		var fnPrint = function(guarNo){
			
			var nameArr = ["guar_no"];
		    var valueArr = [guarNo];
			ozLoad("GR_영수증_(공제계약자_보관용)", nameArr, valueArr, 1, "pdf", "");
		}
			
			
		
		/*]]>*/
	</script>
