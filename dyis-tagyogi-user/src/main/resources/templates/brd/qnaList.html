		//화면 초기화 처리 호출
		var brdAtthType = /*[[${menuInfo.atthType}]]*/; //게시판에따른 atth_type구분

			fnPageLnbSet(/*[[${menuInfo}]]*/); //lnb세팅

		});

		}
		
		//비밀글 팝업
		var chkpop = function(brdNo, brdSeq, brdRef, regPw, secrtYn){
			//비밀글 여부
			if(secrtYn === 'Y' && regPw !== null){
				$("#regPw2").val('');
				$("#dialog2").dialog({
					title : "비밀글 입니다.", resizable: true, width : 300, height: 250, modal : true, 
	        	});

	        	//비밀글 비밀번호 일치여부
				$("#regPw2").keydown(function(e){
					if(e.keyCode === 13 ){
						if(String($("#regPw2").val()) == regPw){
			            	$("#dialog2").remove();
							com.fnBrdDtlPage(brdNo, brdSeq, brdRef);
						}else {
							alert('비밀번호가 일치하지 않습니다.');
						}
					}
				});
				$("#chkRegPw").click(function(){
					if(String($("#regPw2").val()) == regPw){
		            	$("#dialog2").remove();
						com.fnBrdDtlPage(brdNo, brdSeq, brdRef);
					}else {
						alert('비밀번호가 일치하지 않습니다.');
					}
				});
			}else {
				com.fnBrdDtlPage(brdNo, brdSeq, brdRef);
			}
		}
	    
		/*]]>*/
	</script>
