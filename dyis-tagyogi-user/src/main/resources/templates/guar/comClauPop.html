약정인은 귀조합과 다음의 각조항에 따라 이 약정을 체결하고 조합으로부터 콘텐츠산업진흥법령, 조합 정관 및 제규정(이하 “ 관련법규”라 합니다)에 의하여 각종 보증을 받음(이하 “업무거래”라 합니다)에 따라 부담하는 조합에 대한 채무를 성실히 이행하겠으며, 연대보증인은 약정인의 채무를 약정인과 연대하여 이해할 것을 확약합니다.

약정인 및 연대보증인은 이 약정서의 각 조항과 중요내용을 충분히 이해하고 이 약정서에 기명날인하여 제출합니다.

약정서 중요내용

1. 보증사고의 발생으로 피공제자(보증채권자)에게 보증금이 지급되는 경우 조합은 약정인과 연대보증인에게 구상권을 행사하고, 일정한 사유가 발생하는 경우에는 미리 구상권을 행사할수 있습니다.
2. 연대보증인은 조합이 약정인에 우선하여 연대보증인에게 채무변제를 요구할 수 있고 연대 보증인의 재산에 대하여 먼저 법적조치를 할 수 있으며, 연대보증인이 2인이상 있는 때에도 연대보증채무액을 균등분할하여 변제할 것을 주장할 수 없음을 분명히 알고 약정인이 부담하는 모든 채무를 약정인과 연대하여 이행하겠습니다.


 제1조(보증의 종류) 약정인이 조합으로부터 받을 수 있는 보증의 종류는 관련법규에서 정하는 것으로 하며, 약정체결 이후에 새로이 취급하는 보증도 특별히 정함이 없는 한 이 약정에 포함하기로 합니다.

 제2조(거래한도액) 약정인이 조합으로부터 업무거래를 할 수 있는 한도액은 아래와 같다. 다만, 조합은 약정인의 신용등급 및 기술능력, 개별보증의 위험도 등을 감안하여 실제거래 보증한도액을 제한할 수 있으며, 이 경우 약정인은 조합 제규정에서 정하는 방법에 의하여 산출된 보증여유한도 범위내에서 거래하고 이에 대해 아무런 이의제기를 하지 않기로 합니다.
 1. 한도거래보증채무약정금액 : 약정금액의 한도액 범위내에서 수시로 신청하여 각종 보증을 받기로 함
 2. 개별거래보증채무약정금액 : 매 신청시마다 보증금액을 정하여 보증을 받기로 함

 제3조(약정의 유효기간) 이 약정의 유효기간은 약정일로부터 년 월 일까지 약정인이 조합과 거래한 보증의 보증기한까지로 합니다. 다만, 보증기한이 경과할지라도 약정인이 부담하여야 할 채무 또는 의무가 종료되지 않았을 때에는 그 의무가 완전 종료될 때까지 이 약정서상의 책임이 계속 유효한 것으로 합니다.

 제4조(업무거래의 신청 및 방법) ①한도거래약정의 경우 약정인은 제2조의 거래한도액 범위내에서 수시 신청에 의하여 업무거래를 합니다.
 ②약정인은 업무거래신청시 조합이 요청하는 제반서류를 제출하기로 하며 구체적인 업무거래 절차 및 방법 등은 조합이 정하는 바에 따르기로 합니다.

 제5조(담보제공) ①약정인은 그 소유의 출자증권을 콘텐츠산업진흥법 제20조의8제4항의 규정에 따라 담보로 제공하기로 하며, 각종 업무거래 신청시에는 조합이 정하는 바에 따라 별도의 담보를 제공하고 그 담보물의 가치하락 등으로 조합이 다른 담보나 추가담보를 요구하는 때에는 그 요구에 따르기로 합니다.
 ②약정인이 이미 제공하였거나 앞으로 제공하는 모든 담보는 그 담보하는 채무외에 이 약정에 의한 모든 채무에 대하여 공통으로 담보하는 것으로 하며, 조합과의 거래상 현재 또는 장래에 부담하여야 할 조합에 대한 모든 주채무의 변제에 충당하여도 이의가 없기로 합니다.
 ③약정인은 담보물의 이자, 배당금, 기타 과실에 대하여도 담보의 효력이 있음을 인정합니다.
 ④약정인이 제공한 담보는 법적절차에 의하지 아니하더라도 일반적으로 적당하다고 인정되는 방법, 시기, 가격 등에 의하여 조합이 추심 또는 처분하여 그 취득금으로 제14조의 규정에 따라 채무변제에 충당하여도 이의를 제기하지 않기로 합니다.
 ⑤약정인이 제공한 어음 또는 담보가 전쟁, 천재지변 등 불가피한 사유로 분실, 멸실, 손상된 경우에는 조합의 청구에 따라 즉시 이에 상응하는 다른 어음이나 담보를 제공하기로 합니다.
 ⑥약정인이 액면금액 등을 기재하지 아니한 약속어음을 담보로 제공하는 때에는 액면금액란 등을 보충할 권리를 조합에 부여하기로 합니다.

 제6조(보증료 등) ①약정인이 업무거래를 하는 때에는 조합 소정의 요율 및 계산방법에 의하여 산정된 보증료와 이자, 어음할인료 등을 조합이 정하는 시기에 납부하기로 하며, 보증의 경우 보증기간이 연장되거나 보증금액이 증가된 경우에는 보증료를 추가로 납부하기로 합니다.
 ②약정인 및 연대보증인은 조합이 관련법규에서 정한 절차를 거쳐 요율, 계산방법, 지급시기 등을 변경하는 경우에는 그에 따르기로 하며, 제3조에서 정한 약정의 유효기간 중 약정인의 신용등급이 변경된때에는 변경된 신용등급에 따라 산정된 보증료와 이자, 어음할인료 등을 납부하기로 합니다.
 ③약정인 및 연대보증인이 조합에 대한 융자금을 상환하지 아니할 경우 약정인은 조합이 정한 연체이자를 지급하기로 합니다.

 제7조(채무의 부담 및 배상 등) ①약정인은 제2조의 거래한도액과 제3조의 약정의 유효기간내에 조합과의 업무거래에 따라 발생한 모든 채무를 부담하기로 합니다.
 ②약정인은 조합이 보증한 금액을 피공제자(보증채권자)에게 지급한 때에는 그 금액 및 조합이 정한 상환이자를 지체없이 조합에 변제하기로 합니다.
 ③약정인은 약정이 발급받은 보증증권이 분실, 도난 등의 사고로 인하여 오용 또는 도용되어 피공제자로부터 그 이행청구를 받아 조합이 보증금을 대급하는 때에도 배상책임을 부담하기로 합니다.
 ④약정인은 그가 발행하거나 배서 또는 보증한 어음에 의한 융자금에 대하여는 조합이 어음채권 또는 융자금채권의 어느 것에 의하여 청구하여도 이의를 제기하지 않기로 합니다.
 ⑤약정인은 그가 발행하거나 배서 또는 보증한 어음이 부도된 경우에는 조합의 청구에 의하여 즉시 상환 또는 환매하기로 합니다.
 ⑥약정인은 조합이 가지급한 소송비용, 담보설정·해제비용, 채권보전 및 채권실행에 소요된 법적절차비용(취득한 출자증권의 처분시 조합이 납부하는 증권거래세 포함) 등의 모든 부대채무와 조합이 약정인을 대신하여 지급한 비용에 대하여도 손해금을 가산하여 즉시 배상하기로 합니다.

 제8조(협조, 통지 및 신고의무) ①약정인은 다음 각호의 사항을 조합에 적극 협조하기로 합니다.
 1. 조합이 업무거래와 직·간접적으로 관련있는 계약의 진행사항 등을 확인조사하기 위하여 약정인 회사 및 현장을 방문하고자 할 때
 2. 조합이 양수한 대금의 원활한 수령을 위하여 약정인이 발주자에게 협조하여야 하는 모든 사항
 ②약정인은 다음 각호의 1에 해당하는 사유가 발생한 때에는 그 사실을 지체없이 조합에 서면으로 통지하기로 합니다.
 1. 피공제자(보증채권자) 또는 제3자로부터 조합의 보증과 관련되는 의무이행의 청구를 받거나 받을 우려가 있을 때
 2. 조합과의 업무거래대상이 된 계약에 대하여 피공제자와 약정인 사이에 계약의 변경, 해약 등 이 약정에 영향을 미칠 사유가 발생 또는 해소된 때
 3. 이미 발급받은 보증서의 분실 또는 도난 등의 사고가 발생하거나 보증책임의 일부 또는 전부가 소멸되는 사유가 발생한 때
 4. 약정인의 재산 및 경영 등에 관하여 중대한 변화가 생기거나 생길 염려가 있을 때
 ③약정인은 인감, 상호, 대표자 또는 연대보증인, 주소 및 기타 신고사항에 변경이 있는 때, 연대보증인은 자신의 주소 등에 변경이 있는 때에는 즉시 해당사항을 서면으로 신고하기로 합니다.
 ④제1항 내지 제3항의 협조, 통지 또는 신고를 게을리함으로써 발생하는 모든 손해 및 불이익은 약정인 또는 연대보증인이 그 책임을 지기로 합니다.

 제9조(통지의 효력) ①조합이 약정인 및 연대보증인이 신고한 최종 주소로 서면통지 또는 기타서류 등을 발송한 경우에는 보통의 우송기간이 경과한 때에는 도달한 것으로 추정합니다.
 ②약정인 및 연대보증인이 제8조제3항에 의한 변경신고를 게을리함으로 말미암아 제1항에 의하여 발송한 서면통지 또는 기타서류가 약정인 및 연대보증인에게 연착하거나 도달하지 아니한 때에는 보통의 우송기간 경과한 때에 도달한 것으로 봅니다.

 제10조(면책사항) ①약정인이 이 약정서 및 업무거래에 필요하여 제출한 문서, 서류 또는 어음 등(이하“약정서 등”이라 합니다)에 사용한 인장이 조합에 신고한 인감과 대조하여 이를 상당한 주의로써 동일한 것으로 인정하고 취급한 때에는 인장의 도용, 위조, 기타사고가 있을 경우라도 이 약정 및 당해 업무거래는 유효한 것으로 하고 이 약정서상의 책임을 지기로 합니다.
 ②약정인이 제출한 약정서 등을 조합이 상당한 주의로써 취급한 때에는 그 약정서 등에 위조, 변조, 기타사고가 있음이 발견되더라도 이 약정 및 당해 업무거래는 유효한 것으로 하고 이 약정서상의 책임을 지기로 합니다.
 ③약정인은 그가 제공한 담보에 관하여 제5조제5항의 사유로 말미암아 손해가 생긴 경우에도 조합에 아무런 청구를 하지 않기로 합니다.

 제11조(기한이익의 상실 및 사전구상) ①다음 각호의 1에 해당하는 사유가 발생한 때에는 사전통지나 최고없이 모든 채무의 기한이익을 상실시키고 사전구상을 할 수 있으며, 이 경우 약정인 및 연대보증인은 이의없이 사전상환채무를 부담하기로 하며, 할인어음에 대하여는 즉시 환매채무를 이행하기로 합니다.
 1. 약정인이 콘텐츠사업을 폐업 또는 취소한 때
 2. 약정인이나 연대보증인이 금융기관 등으로부터 지급정지 또는 당좌거래정지 처분을 받은 때
 3. 약정인이 법원에 재산보전처분신청 또는 회생절차 개시신청, 파산신청, 청산에 들어간 때
 4. 약정인이 관련법규에서 정하는 조합원의제명및권리정비처분의 사유가 발생한 때
 5. 피공제자로부터 각종보증금의 청구를 받아 채권보전상 필요하다고 판단될 때
 6. 약정인이 금융채무불이행자로 등재된 때
 ②다음 각호의1에 해당하는 사유가 발생한 때에는 조합에서 10일의 기간을 정한 최고에 의하여 모든 채무의 기한이익을 상실시키고 사전구상 할 수 있으며, 이 경우 약정인 및 연대보증인은 이의없이 사전상환채무를 부담하기로 합니다.
 1. 약정인의 어음채권 승인기관에서 일방적인 승인취소 또는 승인조건행사로 인하여 조합의 채권이 침해당할 우려가 있는 때
 2. 약정인이 조세공과금의 체납 또는 출자증권·대금의 압류(가압류) 등으로 인하여 조합의 채권이 침해당할 우려가 있는 때
 3. 약정인의 융자금이 연체되거나 할인어음이 지급기일에 결제되지 아니한 때
 4. 약정인의 융자금 이자가 연속3회 이상 연체된 때
 5. 약정인이 주채무 또는 연대보증채무를 조합이 지정한 배상기일까지 이행하지 아니한 때
 6. 금융기관 등이 약정인 또는 연대보증인을 당좌거래정지처분외의 사유로 적색거래처 또는 금융부실 거래처로 등록한 때
 7. 기업구조조정촉진을 위한 금융기관협약에 의하여 채권금융기관협의회가 약정인을 소집(약정인이 요청하는 경우를 포함함)하거나 기업개선작업(워크아웃)대상에 포함되지 아니한 것으로 결정된 때
 8. 약정인이 기타 제거래 약정, 관련법규에서 정한 조합에 대한 의무를 이행하지 아니한 때③ 조합이 제1항 및 제2항에서 정한 사전구상권을 행사(사전구상권에 의한 상계를 포함합니다)하는 경우 약정인과 연대보증인은 조합에 대하여 민법 제443조에서 정하는 담보의 제공 및 주채무의 면책을 청구하지 않기로 합니다.

 제12조(거래제한) 약정인에게 다음 각호의 1에 해당하는 사유가 발생한 때에는 조합과의 제반업무거래를 제한하여도 이의를 제기하지 않기로 합니다.
 1. 제11조제1항 및 제2항의 각호의 1에 해당하는 사유가 발생한 때
 2. 제8조제2항제4호의 통지의무를 게을리한 때
 3. 기타 조합의 채권관리상 필요한 때

 제13조(담보권의 실행 등 채권보전조치) 약정인 또는 연대보증인에게 제11조제1항 및 제2항의 각호의 1에 해당하는 사유가 발생하여 조합이 채권보전을 위해 필요하다고 인정하는 때에는 사전통지없이 약정인 및 연대보증인에 대한 담보권 실행 및 그 재산에 대한 가압류 등 필요한 법적조치를 할 수 있으며, 그 사유가 보증에 관하여 발생한 것인 때에는 보증금을 지급하기 전이라 하여도 이의를 제기하지않기로 합니다.

 제14조(변제충당) ①약정인 및 연대보증인의 변제금액 또는 제5조의 규정에 의하여 조합에 제공된 담보물의 처분금액으로 약정인의 채무전액을 소멸시키기에 부족한 때에는 비용, 이자, 원금의 순서로 충당 하기로 합니다.
 ②제1항의 원금의 충당은 상각이 예상되는 확정채권, 신용거래로 발생한 미확정채권, 조합원 연대보증인이 있는 확정채권 순서로 합니다.
 ③제1항 및 제2항이 규정에 불구하고 조합채권보전에 지장이 없는 범위 안에서 약정인, 연대보증인 및 담보제공자의 정당한 이익을 고려하여 조합의 내부규정으로 따로 정한 바에 따라 충당할 수 있습니다.

 제15조(연대보증인의 책임) ①연대보증인은 이 약정서에 의하여 거래하는 어음 및 각종 업무거래신청서 등의 서류에 연대보증인의 기명날인이 없어도 약정인이 이 약정서에 의하여 부담하는 모든 채무에 대하여 약정인과 연대하여 책임을 지기로 합니다.
 ②연대보증인이 연대보증자격을 상실한 후 제8조제3항의 규정에 의한 변경신고를 하지 않거나 지체한 경우에는 그 신고를 할 때까지 새로이 발생한 채무에 대하여도 계속 연대보증책임을 지기로 합니다.
 ③약정인이 제5조제1항의 규정에 의하여 담보로 제공한 출자증권 및 기타담보가 이 약정서에 의한 채무외에 다른 채무의 담보로 제공된 경우 조합이 이 약정서에 의한 채무에 그 출자증권 및 기타담보를 처분, 충당하지 아니하고 연대보증인에게 바로 채무이행을 청구하거나 그 재산에 대하여 먼저 법적조치를 하더라도 연대보증인은 아무런 이의가 없으며, 연대보증인이 2인이상 있는 때에도 연대보증채무액을 균등분할하여 변제 할 것을 주장하지 않기로 합니다.
 ④연대보증인은 약정인이 거래한도의 부족으로 조합이 정하는 바에 따라 한도초과보증 또는 추가보증 한도에 의한 보증을 이용한 후 거래한도에 여유가 생겨 당해 보증금액의 일부 또는 거래한도에 여유가 생겨 당해 보증금액의 일부 또는 전부를 이 약정에 의한 거래한도액 이내로 전환처리할 경우에도 하등의 이의 없이 이 약정서의 각조항에 따라 연대보증책임을 지기로 합니다. 
 ⑤이 약정서의 약정기한 경과후에 약정인 또는 피공제자(보증채권자)의 요청으로 이 약정서에 의하여 발급된 보증서의 보증기간을 연장하거나(보증기간 연장을 위한 추가보증서 발급 포함) 피공제자 명의를 변경한 경우 또는 융자금의 상환기한을 연장하는 경우에도 연대보증인은 그 책임을 지기로 합니다. 

 제16조(관련법규) ①약정인은 이 약정서에서 정한 사항외에 관련법규를 준수하기로 합니다.
 ②관련법규가 개정될 때에는 별도의 정함이 없는 한 그 개정내용에 따라 이 약정서의 내용이 변경된 것으로 합니다.

 제17조(기타 의무사항 등) ①약정인은 제11조제1항 및 제2항에 의거 그 채무의 기한 이익을 상실한 때에는 이미 발급받은 보증증권 중 사용하지 않는 보증증권은 즉시 반환하기로 합니다.
 ②약정인은 조합의 업무거래와 관련있는 발주자에 대한 의무를 성실히 이행하여 조합에 손해를 끼치지 아니하기로 합니다.
 ③약정인이 보증한도초과 등의 사유로 인하여 담보로 현금을 예치하고 보증을 받은 때에는 그 이자를 청구하지 않기로 합니다.

 제18조(합의관할) 이 약정서에 의한 채무에 관한 소송은 조합의 거래지점(출장소 포함)의 소재지를 관할하는 법원 또는 법이 정하는 관할법원으로 합니다. 다만, 약정인 또는 조합이 관할법원을 변경하고자 하는 경우에는 합의에 의하여 그 관할법원을 달리 할 수 있습니다.
