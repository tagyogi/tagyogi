    <script type="text/javascript">
        $(document).ready(function() {
            //lnb 화면확인용 스크립트
            //대메뉴 클릭
            $('.lnbArea .lnb dt').click(function() {
                $(this).parents('.lnb').toggleClass('active');
            });

            //중메뉴 클릭시 
            $('.lnbArea .lnb dd > a').click(function() {
                var dep2 = $(this).parents('.lnb dd');

                if ($(dep2).hasClass('has')) { //3depth있는 메뉴시
                    $(dep2).toggleClass('active');
                } else { //3depth 없는 메뉴시
                    $('.lnbArea .lnb dd a').removeClass('active');
                    $(this).toggleClass('active');
                }
            });

            //3depth 클릭시
            $('.lnbArea .lnb .dep3 a').click(function() {
                $('.lnbArea .lnb dd a').removeClass('active');
                $(this).toggleClass('active');
            });

            // 다이얼로그 샘플 팝업
            $('#dialog').dialog({
                autoOpen: true,
                title: '팝업 타이틀',
                modal: true,
                width: '1100',
                height: '400'
            });

        });

        /*$("#dialog").dialog({
            title: "",
            classes: {
                "ui-dialog": "bgGray"
            },
            resizable: true,
            width: 650,
            height: 700,
            modal: true,
            close: function(event, ui) {

                $("#popFrm").attr("src", "")

        }).focus();*/

        function dialogClose() {
            $("#dialog").dialog("close");
            $("#dialog").dialog('destroy');
        }
    </script>
    <script>
        //datepicker 화면확인용 임시시크립트
        $(function($) {
            try {
                $.datepicker.regional['ko'] = {
                    closeText: '\ub2eb\uae30',
                    prevText: '\uc774\uc804',
                    nextText: '\ub2e4\uc74c',
                    changeMonth: true, // 월을 바꿀수 있는 셀렉트 박스를 표시한다. 
                    changeYear: true, // 년을 바꿀 수 있는 셀렉트 박스를 표시한다.
                    yearRange: 'c-100:c+10', // 년도 선택 셀렉트박스를 현재 년도에서 이전, 이후로 얼마의 범위를 표시할것인가
                    currentText: '\uc624\ub298',
                    monthNames: ['1\uc6d4', '2\uc6d4', '3\uc6d4', '4\uc6d4', '5\uc6d4', '6\uc6d4', '7\uc6d4', '8\uc6d4', '9\uc6d4', '10\uc6d4', '11\uc6d4', '12\uc6d4'],
                    monthNamesShort: ['1\uc6d4', '2\uc6d4', '3\uc6d4', '4\uc6d4', '5\uc6d4', '6\uc6d4', '7\uc6d4', '8\uc6d4', '9\uc6d4', '10\uc6d4', '11\uc6d4', '12\uc6d4'],
                    dayNames: ['\uc77c', '\uc6d4', '\ud654', '\uc218', '\ubaa9', '\uae08', '\ud1a0'],
                    dayNamesShort: ['\uc77c', '\uc6d4', '\ud654', '\uc218', '\ubaa9', '\uae08', '\ud1a0'],
                    dayNamesMin: ['\uc77c', '\uc6d4', '\ud654', '\uc218', '\ubaa9', '\uae08', '\ud1a0'],
                    weekHeader: 'Wk',
                    dateFormat: 'yy-mm-dd',
                    firstDay: 0,
                    showMonthAfterYear: true,
                    yearSuffix: '\ub144',
                    showOn: 'button',
                    buttonImage: '../images/icon_calendar.png', //이미지 url
                    buttonImageOnly: true
                };
                $.datepicker.setDefaults($.datepicker.regional['ko']);

                $(".date").datepicker().css("margin-right", "2px").bind("focus", function() {
                    $(this).select();
                });
                $(".ui-datepicker-trigger").css("cursor", "pointer");
            } catch (e) {}
        });
